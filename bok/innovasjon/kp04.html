<h1 id="4-innsiktsarbeid"><strong>4. Innsiktsarbeid</strong></h1>
<p><em>Dette kapitlet handler om metoder for &aring; samle empirisk innsikt til prosjektet.</em></p>
<ul>
<li>Dobbeldiamanten</li>
<li>SWOT-analyse</li>
<li>Persona</li>
</ul>
<h2 id="41-handlingspunkt"><strong>4.1. Handlingspunkt</strong></h2>
<ul>
<li>Dere skal finne ut hva samfunnet rundt dere allerede vet om id&eacute;en. Hvilke tjenester finnes fra f&oslash;r? Hvem er de sannsynlige brukerne? Hvilken relevant statistikk finnes? </li>
<li>Dere m&aring; bruke seri&oslash;se metoder til &aring; samle inn og analysere informasjon. Innsiktene kan bli veldig verdifulle, og da m&aring; andre kunne stole p&aring; at de faktisk er riktige.</li>
<li>Dere m&aring; ta konsekvensene av innsiktene p&aring; alvor. Dersom alt tyder p&aring; at id&eacute;en ikke vil fungere m&aring; dere trekke i n&oslash;dbremsen og lete etter andre muligheter. </li>
</ul>
<h2 id="42-lytt-til-de-andre"><strong>4.2. Lytt til de andre</strong> <img alt="img" class="avatar-kapittel-thumbnail" src="/bok/innovasjon/assets/figurer/avatarer/GeirTerje_avatar.png"></h2>
<p>Den musikken du h&oslash;rte som 16-&aring;ring har en tendens til &aring; f&oslash;lge deg som en favoritt, som du har et slags nostalgisk forhold til resten av livet. I arbeidslivet er det gjerne ogs&aring; noen gjennombruddsaktige &oslash;yeblikk som setter seg som minner, og noen ting som vi fors&oslash;ker &aring; overse.</p>
<p>Jeg var heldig &aring; f&aring; v&aelig;re en del av en gjeng som jobbet med VG Nett i en ti&aring;rsperiode med ekstrem vekst, der vi ble sett p&aring; som et forbilde i internasjonal sammenheng. Fra hele verden kom det bes&oslash;k til Akersgata i Oslo, for &aring; se hva vi gjorde.</p>
<p>Kortversjonen er at vi gjorde ufattelig mye, vi testet nye id&eacute;er fortl&oslash;pende, vi slang ting ut til brukerne og vi fjernet raskt det som ikke virket, eller som ville ta for lang tid og kreve for mye ressurser. Hvis vi brukte for lang tid p&aring; noe, ville det ta for mye fokus fra andre, viktige ting, hvis vi skulle f&aring; det til &aring; virke. Vi h&aring;ndterte ogs&aring; en slags evig tilstand av panikk, fordi vi var for lite folk og hadde for mye &aring; gj&oslash;re, og, som sjefen Torry Pedersen sa, kanskje med litt andre ord: &ldquo;Vi har hundre problemer som vi ikke har tid til &aring; se p&aring;, s&aring; de m&aring; vi bare skyve foran oss.&rdquo;</p>
<h3 id="kompetanse-ikke-fartstid"><strong>Kompetanse, ikke fartstid</strong></h3>
<p>Mange problemer og utfordringer du skyver foran deg, g&aring;r over av seg selv. Du kan uansett ikke l&oslash;se alle.</p>
<p>Lyktes vi fordi vi hadde en bedre innsikt enn andre? Neppe. Men vi var gode til &aring; bruke statistikk og erfaring, i stedet for bare magef&oslash;lelse n&aring;r vi tok beslutninger. Og vi bestemte oss ganske tidlig for &aring; lytte til de yngste folkene, ogs&aring; de som ikke hadde redaksjonell bakgrunn. En ung kvinne p&aring; salg eller en tilsvarende ung fyr som gikk med hettegenser og topplue inne midt p&aring; sommeren mens han skrev kode med gr&oslash;nne tegn p&aring; en svart skjerm, var bedre representanter for fremtidens brukere enn vi som hadde jobbet med papiravis i 10 &aring;r f&oslash;r den digitale verden &aring;pnet seg. </p>
<p>I et mediehus var tradisjonen at beslutningene ble tatt av folk med lang erfaring. Plutselig var lang erfaring ikke det samme som &aring; ha god innsikt i produktene og brukergruppene vi pr&oslash;vde &aring; n&aring;. Derfor mener jeg at unge mennesker som starter med mediestudier er bedre rustet til &aring; tenke ut fremtidens brukerbehov enn oss som har vokst opp med fasttelefon, papiravis og Dagsrevyen. </p>
<h3 id="undervurderte-at-forretningsmodellen-var-utrygg"><strong>Undervurderte at forretningsmodellen var utrygg</strong></h3>
<p>Den st&oslash;rste feilen som ble gjort da VG vokste til &aring; bli det st&oslash;rste mediet, og hvor vi gikk fra &aring;rlig underskudd p&aring; 20 millioner kroner til det mangedobbelte i overskudd p&aring; f&aring; &aring;r, var at vi ikke forsto at forretningsmodellen var i fare. Facebook og Google var der, men vi kjente v&aring;re brukere bedre og kunne lenge selge gode annonseplasseringer til en h&oslash;y pris. I en slik situasjon kan selvtilliten og selvtilfredsheten bli for stor. Vi undervurderte den posisjonen de kom til &aring; f&aring;, og at de kunne distribuere annonser langt billigere og mer treffsikkert enn oss. De overtok b&aring;de annonseplasseringene hos seg selv og i tillegg lagde de systemer for &aring; plassere annonser hos blant annet medier.</p>
<p>Den som klarer &aring; tenke ut hvordan en st&oslash;rre del av annonsemarkedet kan ende hos de som lager innhold, i stedet for hos plattformene, l&oslash;ser mediebransjens nest st&oslash;rste problem. Det st&oslash;rste problemet er at for mange unge mennesker ikke opplever dagens tradisjonelle nyhetsmedier som relevante.</p>
<h2 id="43-hva-er-innsiktsarbeid"><strong>4.3. Hva er innsiktsarbeid?</strong> <img alt="img" class="avatar-kapittel-thumbnail" src="/bok/innovasjon/assets/figurer/avatarer/Lars_avatar.png"></h2>
<p>Innsiktsarbeid krever en n&oslash;yaktig metodisk fremgangsm&aring;te. Dere m&aring; bygge, m&aring;le og l&aelig;re, og derfor m&aring; all innsikt v&aelig;re n&oslash;yaktig og basert p&aring; fakta. Informasjonen som dere styrer prosjektet etter m&aring; enkelt og greit v&aelig;re <em>sann</em>. Hvis ikke, lurer dere dere selv og dere st&oslash;ter fra dere potensielle investorer. </p>
<h3 id="kvalitative-og-kvantitative-studier"><strong>Kvalitative og kvantitative studier</strong></h3>
<p>F&oslash;rst m&aring; vi kort forklare forskjellen p&aring; kvalitative og kvantitative studier. Vi bruker <a href="https://snl.no/kvantitativ_metode" target="_blank" rel="noopener">Store norske leksikon</a> som kilde.</p>
<p><strong>Kvalitative studier</strong> brukes til &aring; lage data som tar form av tekst, f.eks. sitater om hva folk i brukergruppen synes om forslaget. Hensikten med kvalitative studier er &aring; f&aring; et n&aelig;rt og sensitivt forhold til kildene, og forst&aring; deres behov og interesser s&aring; god som mulig.  Man trenger sjelden &aring; intervjue mer enn 8-10 personer for &aring; f&aring; et rikt materiale. Et slagord for kvalitative studier kan v&aelig;re at resultatet ikke alltid er sant, men det er i hvert fall <em>interessant</em>. </p>
<p><strong>Kvantitative studier</strong> brukes til &aring; lage data som tar form av tall, f.eks. hvor mange prosent av de som ble intervjuet som er positive til et gitt forslag. Hensikten med kvantitative studier er &aring; gi en representativ oversikt over generelle forhold og man b&oslash;r derfor intervjue minst 150 &ndash; 200 personer, og man b&oslash;r bruke sp&oslash;rreskjema og statistiske dataverkt&oslash;y. Kvantitative studier gir ikke alltid et resultat som er interessant, men det er i hvert fall <em>sant</em>.</p>
<h3 id="datainnsamling"><strong>Datainnsamling</strong></h3>
<p>Innsiktsarbeid baserer seg p&aring; innsamling av data som tolkes p&aring; forskjellige m&aring;ter. Prosjektgruppen kan samle inn data p&aring; minst tre m&aring;ter som utfyller hverandre. Dere kan intervjue folk, lage sp&oslash;rreunders&oslash;kelser og analysere dokumenter.</p>
<p><strong>Intervju.</strong> Prosjektgruppen b&oslash;r utf&oslash;re intervju med potensielle brukere, for eksempel vanlige mennesker, arbeidstakere i relevante bedrifter eller eksperter p&aring; fagfeltet. Dette gj&oslash;r at man kan avdekke behov og bli kjent med brukeren man lager noe for. Dere b&oslash;r ogs&aring; snakke med mulige investorer og folk som er ansvarlig for &oslash;konomiske forhold, og ikke minst interessenter som &oslash;nsker &aring; n&aring; den aktuelle m&aring;lgruppen. Dette kan v&aelig;re akt&oslash;rer innen for eksempel turisme, skoleverket, mediebransjen, museumssektoren, etc. Det er lurt &aring; bruke sitat og andre gjengivelser fra intervjuene til &aring; underbygge verdiskapningen i det nye prosjektet. Slike samtaler kan ikke brukes til &aring; bevise noe p&aring; en objektiv m&aring;te, men gir de rikt og variert erfaringsmateriale som har stor betydning for prosjektet. Med slike samtaler kan f&aring; en verdifull dybdeforst&aring;else av menneskelige opplevelser. </p>
<p><strong>Sp&oslash;rreunders&oslash;kelser.</strong> Man kan ogs&aring; lage sp&oslash;rreskjema som sendes ut til et stort antall informanter. Slike kvantitative unders&oslash;kelser gir data som er sammenlignbare og lette &aring; systematisere, og har en annen nytteverdi for prosjektet enn samtaler. Dere b&oslash;r bruke slike metoder for &aring; unders&oslash;ke noe generelt om en gruppe eller befolkning, gjerne p&aring; nasjonalt niv&aring;. Dere b&oslash;r forberede slike unders&oslash;kelser n&oslash;ye og utf&oslash;re dem konsekvent. B&aring;de oppdragsgivere og akademiske sensorer vil komme til &aring; se kritisk p&aring; metoden deres, og dersom dere gj&oslash;r feil eller ikke informerer deltakerne skikkelig, vil hele unders&oslash;kelsen kunne miste sin troverdighet. Dette er derfor en metode med &ldquo;high risk, high gain&rdquo;. Hvis dere klarer &aring; gj&oslash;re den ryddig og attp&aring;til f&aring;r interessante resultater, kan en sp&oslash;rreunders&oslash;kelse ha stor betydning for utviklingen av verdiforslaget. Hvis den blir d&aring;rlig utf&oslash;rt, var det i realiteten sl&oslash;sing med tid for hele teamet.</p>
<p><strong>Dokumentanalyse.</strong> Rundt ethvert prosjekt finnes det enorme menger eksisterende informasjon, og den b&oslash;r dere analysere systematisk. Det kan v&aelig;re statistikk fra Statistisk sentralbyr&aring;, NOU-rapporter fra Regjeringen, faglitteratur om psykologiske eller &oslash;konomiske forhold, og et nesten uendelig antall nettsteder med mer eller mindre seri&oslash;s informasjon. Dere b&oslash;r analysere slike kilder systematisk, med vekt p&aring; avgrensete temaer som underbygger deres strategier, eller som viser hvorfor vissse strategier er d&oslash;mt til &aring; mislykkes.</p>
<p>Disse tre metodene er grunnleggende for ethvert innsiktsarbeid, og vi forutsetter at dere bruker dem i de tre typene innsiktsarbeid som beskrives nedenfor.</p>
<h3 id="dobbeldiamanten"><strong>Dobbeldiamanten</strong></h3>
<p>Id&eacute;utvikling handler i stor grad om &aring; l&aelig;re seg noe nytt om det feltet man vil bidra til verdiskapning p&aring;. Dersom man forutsetter at man ikke trenger &aring; sette seg inn i nye ting, er man garantert &aring; mislykkes. Det gjelder &aring; finne systematiske m&aring;ter &aring; utvikle id&eacute;ene sine p&aring;, og derfor er innsiktsarbeid en viktig ferdighet i kombinasjon med smidige metoder.</p>
<p>Dobbeldiamanten (p&aring; engelsk "double diamond") er en metode for id&eacute;utvikling som er beslektet med designtenking slik den ble presentert i kapittel 2.3. Metoden kalles &ldquo;dobbeldiamanten&rdquo; p&aring; grunn av den visuelle fremstillingen av prosessen.</p>
<figure class="figure-center">
<img alt="img" src="/bok/innovasjon/assets/figurer/Metodemodeller/Double_Diamond-light.png#only-light">
<img alt="img" src="/bok/innovasjon/assets/figurer/Metodemodeller/Double_Diamond-dark.png#only-dark">
<figcaption>Modell 8: Dobbeldiamanten for id&eacute;utvikling basert p&aring; fremstillingen til det britiske 
<a href="https://www.designcouncil.org.uk/our-resources/the-double-diamond/" target="_blank" rel="noopener">Design Council</a>.</figcaption>
</figure>
<p>Vi ser at &ldquo;diamanten&rdquo; best&aring;r av en prosess med &aring;penhet for nye innsikter og deretter avgrensninger som gj&oslash;res ut fra denne innsikten, og siden prosessen gjentas to ganger kalles den &ldquo;dobbeltdiamanten&rdquo;. Forklaringen er hentet fra nettstedet til det britiske Design Council. Prosessen begynner med utpekning av et problem man tror finnes, og som man tror vil kunne l&oslash;ses med et verdiforslag. </p>
<ol>
<li>Oppdage og definere. Den f&oslash;rste diamanten hjelper folk &aring; forst&aring;, i stedet for bare &aring; anta, hva problemet er. Det inneb&aelig;rer &aring; snakke med og tilbringe tid med mennesker som er ber&oslash;rt av problemene. Innsikten samlet fra oppdagelsesfasen kan hjelpe deg til &aring; definere utfordringen p&aring; en annen m&aring;te.</li>
</ol>
<p>Etter at den f&oslash;rste diamanten er fullf&oslash;rt, st&aring;r man igjen med en troverdig, godt dokumentert definisjon av problemet. Man jobber ikke lenger med vage antagelser og magef&oslash;lelser, men med h&aring;ndfaste fakta som underbygger behovet for en l&oslash;sning.</p>
<ol>
<li>Utvikle og levere. Den andre diamanten oppfordrer folk til &aring; gi forskjellige svar p&aring; det klart definerte problemet, s&oslash;ke inspirasjon fra andre steder og co-designe med en rekke forskjellige mennesker. Levering inneb&aelig;rer &aring; teste ut ulike l&oslash;sninger i liten skala, avvise de som ikke vil fungere og forbedre de som vil.</li>
</ol>
<p>Etter at den andre diamanten er gjennomf&oslash;rt, st&aring;r man igjen med en l&oslash;sning p&aring; det problemet som ble definert i den f&oslash;rste diamanten. I de aller fleste tilfeller er l&oslash;sningen et konsept, alts&aring; et skriftlig forslag, som man kan utvikle teknisk i form av prototyper med ulik teknisk kompleksitet. Denne fasen beskrives i kapittel 5.</p>
<h3 id="nyskapingsdiamanten"><strong>Nyskapingsdiamanten</strong></h3>
<p>Den danske teoretikeren Lotte Dars&oslash; har utviklet sin egen versjon av dobbeltdiamanten som hun kaller nyskapingsdiamanten (p&aring; dansk &ldquo;innovationsdiamanten&rdquo;). Modellen hennes legger s&aelig;rlig vekt p&aring; menneskenes p&aring;virkning p&aring; utviklingsprosessen, og hun tar for seg det dypt menneskelige fenomenet at vi ikke alltid er velvillig innstilt til nyskapende id&eacute;er. Dars&oslash; sier at holdningene til de folkene som er involvert i prosjektet er avgj&oslash;rende for om det blir suksess eller fiasko, og nyskapingsdiamanten hjelper med &aring; sette ord p&aring; de rammene som henholdsvis fremmer eller hemmer nyskaping (Dars&oslash; 2019, s. 71). </p>
<figure class="figure-center">
<img alt="img" src="/bok/innovasjon/assets/figurer/Metodemodeller/Innovasjonsdiamanten-light.png#only-light">
<img alt="img" src="/bok/innovasjon/assets/figurer/Metodemodeller/Innovasjonsdiamanten-dark.png#only-dark">
<figcaption>Modell 9: Nyskapingsdiamanten basert p&aring; Dars&oslash; (2019), s. 71.</figcaption>
</figure>
<p>Nyskapingsdiamanten kan tenkes p&aring; som et koordinatsystem med fire retninger. P&aring; den horisontale aksen plasserer hun det hun kaller &ldquo;ikke-viten&rdquo; og &ldquo;viten og p&aring; den vertikale aksen plasserer hun &ldquo;konsepter&rdquo; og &ldquo;relasjoner&rdquo;. </p>
<h4 id="kunnskapsutvikling-fra-ikke-viten-til-viten"><strong>Kunnskapsutvikling fra ikke-viten til viten</strong></h4>
<p>Dars&oslash; framhever at de ulike personene i prosjektet kan ha ikke-viten og viten p&aring; ulike omr&aring;der, og at de kan l&aelig;re seg nye ting som gj&oslash;r at de g&aring;r fra ikke-viten til viten. P&aring; samme m&aring;te kan m&aring;lgrupper og andre sosiale grupper ha ulike grader av kunnskap om forhold som er relevante for verdiforslaget (Dars&oslash; 2019, s. 72).</p>
<p>Hun advarer mot en for enkel forst&aring;else av hva viten betyr. Folk som har stor kunnskap p&aring; et viktig felt blir gjerne oppfattet som eksperter, og da vil det lett kunne bli slik at det de sier blir oppfattet som udiskutable sannheter. Deres uttalelser godtas uten sp&oslash;rsm&aring;l, og kan i mange tilfelle begrense nyskapingen i prosjektet. Eksperter sier ofte at noe <em>ikke</em> lar seg gj&oslash;re istedenfor &aring; peke p&aring; de sprekkene som gj&oslash;r at noe nytt kan bli mulig, sier Dars&oslash; (2019, s. 73). </p>
<p>Ikke-viten er det mest interessante ved Dars&oslash;s metode. Hun sier at gnisten til nyskaping oppst&aring;r i ikke-viten-omr&aring;det, n&aring;r folk t&oslash;r stille dumme, brennende og hypotetiske sp&oslash;rsm&aring;l basert p&aring; manglende kunnskap. Dette krever imidlertid et personlig mot hos den som sp&oslash;r, og en underliggende forst&aring;else av at den naive, sp&oslash;rrende holdningen vil bli forandret med viten. Dars&oslash; skiller mellom tre typer ikke-viten (2019, s. 73): </p>
<ol>
<li>Noe vi vet at vi ikke kan noe om; for eksempel tallfakta om en viss type brukeratferd.</li>
<li>Noe vi ikke vet at vi ikke kan noe om; for eksempel at det faktisk finnes en obskur forskningsartikkel som forklarer en viss brukeratferd. </li>
<li>Noe vi ikke vet at det g&aring;r an &aring; kunne noe om; for eksempel at det g&aring;r an &aring; bruke avansert teknologi til &aring; forske p&aring; kombinasjonen av blikkretninger og stress og dermed l&aelig;re noe om en viss brukeradferd. </li>
</ol>
<p>En viktig nytteverdi med nyskapingsdiamanten til Dars&oslash; er &aring; kunne arbeide b&aring;de med viten og ikke-viten, og finne ut hvilken type kunnskap som finnes blant folk i relevante grupper.</p>
<h4 id="kommunikasjon-fra-konsepter-til-relasjoner"><strong>Kommunikasjon fra konsepter til relasjoner.</strong></h4>
<p>God kommunikasjon er avgj&oslash;rende for ethvert utviklingsprosjekt. Den vertikale retningen i modellen til Dars&oslash; dreier seg om kommunikasjon, n&aelig;rmere bestemt <em>relasjoner</em> som binder deltakerne sammen eller holder dem fra hverandre og <em>konsepter</em> som brukes i samtaler og dokumenter om hva l&oslash;sningen skal g&aring; ut p&aring; (Dars&oslash; 2019, s. 74).</p>
<p>Relasjoner kan analyseres utfra den &aring;penhet eller lukkethet vi m&oslash;ter hverandre med, og de vedvarende forbindelser vi skaper overfor hverandre. Relasjoner kan for eksempel beskrives p&aring; en gradeskala fra sympati til antipati, fra tiltrekning til frast&oslash;ting og fra tillit til mistillit. Maktfaktorer og hierakier kan p&aring;virke hvordan relasjonene utvikler seg. De fleste av disse relasjonene er usynlige, sier Dars&oslash;, og de m&aring; tolkes frem av prosjektdeltakerne i en kvalitativ analyse som sjelden kan dokumenteres og som vil kunne v&aelig;re problematisk &aring; publisere. Dars&oslash; sier at det er viktig &aring; kartlegge relasjoner fordi de er avgj&oslash;rende for om prosjektgruppen t&oslash;rr &aring; bevege seg ut i feltet for ikke-viten. Jo st&oslash;rre gjensidig tillit og respekt det er mellom deltakerne, jo dristigere og mer nyskapende er gruppen villig til &aring; v&aelig;re (Dars&oslash; 2019, s. 74-75).</p>
<p>Et konsept er en modell eller en oppskrift p&aring; noe, sier Dars&oslash; (s. 75). Det kan for eksempel v&aelig;re en konseptuell l&oslash;sning av samme type som innovasjonsdiamanten f&oslash;rer til. Se forrige delkapittel. En vellykket nyskapingsprosess gj&oslash;r at gruppen sitter igjen med et troverdig og originalt konsept for verdiskaping. Dette forutsetter imidlertid en vedvarende konseptualisering av deltakernes tanker, id&eacute;er, viten og ikke-viten. Deltakerne m&aring; t&oslash;rre &aring; beskrive, illustrere og forst&aring; de sentrale mulighetene i prosjektet. Hvis ikke, vil prosjektet preges av det Dars&oslash; kaller &ldquo;forvirring p&aring; tomgang&rdquo; (s. 75). M&oslash;tet har kanskje var i flere timer allerede, men ingen f&oslash;ler at de har f&aring;tt klarhet i hva som er lurt &aring; gj&oslash;re. Jo mer tillitsfulle relasjoner og velutviklede konsepter, jo st&oslash;rre sjanse for nyskaping i prosjektet. </p>
<p>De mellommenneskelige forholdene Dars&oslash; peker p&aring; med sin nyskapingsdiamant er helt avgj&oslash;rende for om prosjektgruppen klarer &aring; v&aelig;re nyskapende. Det vil styrke prosjektet dersom gruppen tar seg tid til &aring; kartlegge disse forholdene minst en gang i l&oslash;pet av prosjektperioden, og gjerne flere ganger. </p>
<h3 id="swot-analyse"><strong>SWOT-analyse</strong></h3>
<p>Strategisk analyse er en metode for &aring; f&aring; en oversikt over styrker og svakheter i prosjektet, slik at man kan bruke dissse innsiktene til &aring; utvikle en best mulig strategi. SWOT er en utbredt metode for strategiutvikling. De fire bokstavene &laquo;SWOT&raquo; representerer forbokstaven i de engelske ordene Strengths (styrker), Weaknesses (svakheter), Opportunities (muligheter) og Threats (trusler). SWOT-analyse er en veldig enkel metode som samtidig kan skape et nyansert og komplekst grunnlag for &aring; ta gode beslutninger.</p>
<figure class="figure-center">
<img alt="img" src="/bok/innovasjon/assets/figurer/Metodemodeller/SWOT-light.png#only-light">
<img alt="img" src="/bok/innovasjon/assets/figurer/Metodemodeller/SWOT-dark.png#only-dark">
<figcaption>Modell 10: SWOT-analyse basert p&aring; Sarsby (2016), s. 7.</figcaption>
</figure>
<p>Alan Sarsby har skrevet en kort og pedagogisk bok om SWOT-analyse, og vi bruker hans forklaring av begrepsapparatet og oversetter det samtidig til norsk. </p>
<p>Strategianalyse dreier seg grunnleggende om &aring; identifisere faktorer som utgj&oslash;r en forskjell for prosjektet, sier Sarsby (s. 8). En faktor er en avgrenset type av relevant informasjon som dere kan sette opp i en punktliste med dokumentasjon. Et eksempel kan v&aelig;re teknologibruk hos m&aring;lgruppen, og den strategiske analysen m&aring; forst&aring; hvorvidt deres teknologibruk utgj&oslash;r en styrke, en svakhet, en mulighet eller en trussel mot prosjektets verdiforslag. </p>
<p>Hvis vi ser p&aring; den vertikale retningen i modell 10, kan vi se at eksterne faktorer er forhold dere ikke kan kontrollere mens interne faktorer er forhold dere faktisk kan kontrollere (s. 7). Muligheter og trusler er to forskjelllige typer eksterne faktorer i samfunnet rundt dere, mens fordeler og svakheter er to typer interne faktorer i prototypen som dere derfor kan kontrollere (s. 8).</p>
<p>Hvis vi ser p&aring; den horisontale retningen ser vi faktorer som enten er til nytte eller skade for prosjektet. Sarsby forklarer at nyttige faktorer bidrar til suksess og skadelige faktorer hemmer eller blokkerer for suksess. Fordeler og muligheter er nyttige mens svakheter og trusler er skadelige (s. 8). </p>
<p>De fire boksene kan dermed defineres slik:</p>
<ol>
<li>Fordeler er interne og nyttige forhold som st&oslash;tter opp om en mulighet eller overvinner en trussel. Det dreier seg blant annet om &oslash;konomiske og teknologiske fordeler, god kundebehandling og dyktige folk i organisasjonen (s. 9).</li>
<li>Svakheter er interne og skadelige forhold. De f&oslash;rer til at prosjektet ikke kan dra nytte av en mulighet eller er s&aring;rbare overfor en trussel. Det dreier seg om de samme forholdene som ogs&aring; kunne v&aelig;rt fordeler, men som i dette tilfellet er svak &oslash;konomi, d&aring;rlig teknologi, d&aring;rlig kundebehandling og for f&aring; ansatte eller d&aring;rlig arbeidsmoral (s. 9).</li>
<li>Muligheter er eksterne og nyttige forhold som ikke kan kontrolleres, men som dere kan fors&oslash;ke &aring; utnytte. Det kan v&aelig;re konkurrenter som trekker seg fra et marked, nye trender i m&aring;lgruppen, teknologiske nyvinninger som kommer til rett tid, eller endringer i lovgivning (s. 9).</li>
<li>Trusler er eksterne og skadelige forhold som ikke kan kontrolleres. Det kan dreie seg om nye konkurrenter, nye trender i m&aring;lgruppen, omd&oslash;mmetap, svindel, tjuveri eller andre uheldige hendelser (s. 10).</li>
</ol>
<p>Som vi ser fremhever Sarsby at SWOT-analyse handler om &aring; identifisere flest mulig viktige faktorer ut fra en systematisk jakt p&aring; dem. M&aring;let er &aring; kunne ha en strategisk gunstig respons p&aring; alle disse faktorene, enten det er &aring; styrke seg p&aring; et omr&aring;de man allerede er sterk eller &aring; justere verdiforslaget for &aring; unng&aring; en truende svakhet.</p>
<h3 id="persona"><strong>Persona</strong></h3>
<p>Prosjektgruppen b&oslash;r ha en nyansert forst&aring;else av m&aring;lgruppene for verdiforslaget, det vil si hvem dere mener vil v&aelig;re mest interessert i &aring; bruke produktet deres. En utbredt m&aring;te &aring; gj&oslash;re dette p&aring; er &aring; lage sm&aring; fortellinger om oppdiktede personer, s&aring;kalte <em>personaer</em>. Forfatteren Lene Nielsen definerer en persona som en beskrivelse av en bruker som ikke eksisterer som en bestemt person, men som er beskrevet slik at leseren gjenkjenner beskrivelsen og tror p&aring; at brukeren kunne finnes i virkeligheten (Nielsen 2011, s. 7). </p>
<p>En persona er en enkel og oversiktlig beskrivelse av en fiktiv skikkelse, og den kan for eksempel se ut slik som figuren nedenfor. </p>
<figure class="figure-center">
<img alt="img" src="/bok/innovasjon/assets/figurer/Metodemodeller/Personas-light-dark.png">
<figcaption>Modell 11: Personabeskrivelse basert p&aring; Nielsen (2011), s. 114 og 136.</figcaption>
</figure>
<p>Lene Nielsen har laget en mal for personabeskrivelser der hun fremhever to s&aelig;rlig viktige kvaliteter:</p>
<ul>
<li>Privat informasjon. Dette er informasjon om personaens identitet, og kan inkludere alder, jobb, ekteskapelig status og personlige interesser. Nielsen anbefaler &aring; beskrive to forskjellige karaktertrekk.</li>
<li>Bruk av relevante tjenester. Hvor hyppig bruker personaen tjenester eller produkter p&aring; det tekniske omr&aring;det som st&aring;r i fokus for utviklingsprosjektet. Hva bruker hun den til? Hvordan? Er det i samband med jobb eller privatliv? Alene eller sammen med andre? Personaens brukeratferd kan for eksempel settes opp som &ldquo;frustrasjoner&rdquo; eller &ldquo;behov&rdquo; slik vi har gjort. </li>
</ul>
<p>Det finnes ingen regler for hvordan man b&oslash;r presentere en persona, men det er lurt &aring; begrense omfanget og legge vekt p&aring; forhold som er viktige for deres verdiforslag. Dere m&aring; tenke over hvem beskrivelsen skal formidles til. Er det prosjektdeltakere eller investorer med stor kunnskap p&aring; feltet, eller er det potensielle kunder eller lyttere uten forh&aring;ndskunnskap (Nielsen 2011, s. 139).</p>
<p>N&aring;r dere skal utvikle et nytt produkt, m&aring; dere huske at dere designer til mennesker som er forskjellige fra dere selv. De har ikke n&oslash;dvendigvis den samme interessen for ny teknologi som dere selv, eller den samme fortroligheten med sosiale medier. Derfor har dere bruk for &aring; forestille dere hva de faktisk tenker og mener om ny teknologi. Men til gjengjeld trenger dere ikke &aring; finne ut hva de mener om hunder eller hvilket politisk parti de stemmer p&aring; ved Stortingsvalget (Nielsen, 2011, s. 10). En persona er derfor en strategisk begrenset beskrivelse som tar utgangspunkt i innsikter dere har samlet inn fra potensielle og reelle brukere. Den er slik sett en syntese av kunnskap om <em>relevante</em> behov og interesser hos virkelige personer. &ldquo;Persona&rdquo; betyr maske p&aring; gresk, og n&aring;r dere arbeider med personaer tar dere brukernes masker p&aring;, s&aring; dere kan forst&aring; dem og deres behov i utviklingen av nye produkter (Nielsen 2011, s. 7-8). P&aring; denne m&aring;ten kan personaer hjelpe dere &aring; f&aring; id&eacute;er til hvilke kvaliteter verdiforslaget b&oslash;r ha.</p>
<h2 id="44-studentenes-erfaringer"><strong>4.4. Studentenes erfaringer</strong> <img alt="img" class="avatar-kapittel-julene-thumbnail" src="/bok/innovasjon/assets/figurer/avatarer/Julene_avatar.png"></h2>
<p>Innsiktsarbeidet er et springbrett videre for gode id&eacute;er og konsepter. Vi har erfart at det er bedre &aring; sikre seg mest mulig informasjon i denne fasen, fordi det er vanskelig og tidkrevende &aring; g&aring; tilbake og samle inn mer data senere i utviklingsprosessen deres. Vi skal gi deg noen enkle retningslinjer for hvordan dere kan sette opp intervjuene deres, og hva dere skal gj&oslash;re med dem etterp&aring;. </p>
<figure class="figure-small">
<img alt="img" src="/bok/innovasjon/assets/figurer/Illustrasjoner/x21.png">
</figure>
<p>Vi fokuserte p&aring; to ulike brukergrupper da vi gjorde innsiktsarbeid i Vink-prosjektet; journalister og unge lesere. Journalistene fikk vi via Future Solutions og avisene som brukte Tipps-tjenesten. I tillegg kjente vi noen journalister fra andre aviser. M&aring;lgruppen som representerer leserne ble definert som &ldquo;unge lesere som betaler for abonnement p&aring; en eller flere aviser".</p>
<p>Vi utf&oslash;rte seks semistrukturerte intervjuer. I et semistrukturert intervju har man en intervjuguide som kan lede samtalen mot et tema og noen innsikter man &oslash;nsker &aring; finne, samtidig som det er rom for oppf&oslash;lgingssp&oslash;rsm&aring;l. M&aring;let v&aring;rt med &aring; bruke en slik intervjumetode var &aring; la intervjuobjektet f&aring; snakke mest mulig fritt, og f&aring; dypest mulig innsikt om brukerne og deres behov. </p>
<figure class="figure-small">
<img alt="img" src="/bok/innovasjon/assets/figurer/Illustrasjoner/z2.png">
</figure>
<h3 id="lage-intervjuguide"><strong>Lage intervjuguide</strong></h3>
<p>Det finnes ingen fasit p&aring; en god intervjuguide, men noen prinsipper vi forholder oss til er:</p>
<h4 id="1-unnga-ledende-sprsmal-og-janei-sprsmal"><strong>1. Unng&aring; ledende sp&oslash;rsm&aring;l og ja/nei-sp&oslash;rsm&aring;l</strong></h4>
<p>Det kan v&aelig;re fristende &aring; formulere sp&oslash;rsm&aring;lene p&aring; en slik m&aring;te at man konstruerer et svar man &oslash;nsker &aring; f&aring;. Da mister man hensikten med et intervju. Minimer ja- og nei-sp&oslash;rsm&aring;l, eller sp&oslash;rsm&aring;l som leder til veldig korte svar. Det er mer vanlig i kvantitative studier der man har mange nok informanter til &aring; sammenligne og generalisere data. Det kan ogs&aring; v&aelig;re nyttig i en kvalitativ studie med f&aelig;rre informanter, som da vi i v&aring;re intervju med lesere spurte om de noen gang hadde tipset en avis f&oslash;r, ja eller nei. Slike sp&oslash;rsm&aring;l b&oslash;r likevel suppleres med mer &aring;pne sp&oslash;rsm&aring;l som legger til rette for en samtale og dypere innsikt. </p>
<h4 id="2-bruk-gjerne-bekjente-som-informanter-men-bytt-pa-rollene"><strong>2. Bruk gjerne bekjente som informanter, men bytt p&aring; rollene!</strong></h4>
<p>Det er ikke noe i veien for &aring; rekruttere folk man kjenner som intervjuobjekt, men bytt da gjerne om p&aring; rollene i gruppen. Hvis den som holder intervjuet ikke kjenner intervjuobjektet fra f&oslash;r av, er det mindre risiko for at svarene farges av intervjuobjektets personlige forhold til den som intervjuer. </p>
<h4 id="3-lag-sprsmal-som-er-enkle-a-svare-pa"><strong>3. Lag sp&oslash;rsm&aring;l som er enkle &aring; svare p&aring;</strong></h4>
<p>Det kan h&oslash;res ut som vi motsier f&oslash;rste punkt her, men det vi mener er at sp&oslash;rsm&aring;lene b&oslash;r v&aelig;re formulert p&aring; en slik m&aring;te at intervjuobjektet vet hva du &oslash;nsker svar p&aring;. Vi spurte dem for eksempel: &ldquo;<em>Hva mener du er den viktigste oppgaven til journalister for &aring; komme tett p&aring; leserne sine</em>?&rdquo;. Det ble vanskelig for intervjuobjektene &aring; svare p&aring;. Hva mente vi med det? At leseren skal kjenne seg igjen i det som st&aring;r i avisen, eller gjelder det kontakten mellom journalisten og leseren? Eller at det skal bli lavere terskel for &aring; sende inn tips? Hadde vi for eksempel spurt &ldquo;<em>Hva tror du journalister kan gj&oslash;re for at leserne skal f&oslash;le at det er lavere terskel for &aring; sende inn tips til avisen</em>?&rdquo;, s&aring; ville det kanskje v&aelig;rt enklere &aring; svare. Dersom sp&oslash;rsm&aring;lene er veldig kronglete formulert, kan intervjuobjektet f&oslash;le seg litt dum og ha vanskeligere for &aring; svare. Dette tar oss videre til neste punkt;</p>
<h4 id="4-skap-et-trygt-og-komfortabelt-milj"><strong>4. Skap et trygt og komfortabelt milj&oslash;</strong></h4>
<p>S&oslash;rg for at rommet er komfortabelt og uten forstyrrelser. Det er lurt &aring; ikke g&aring; rett p&aring; de store sp&oslash;rsm&aring;lene, men sette av tid til en liten introduksjon og small-talk slik at b&aring;de informanten og intervjueren varmes litt opp og samtalen flyter. Form&aring;let er at de skal kunne snakke fritt, at de f&oslash;ler det naturlig &aring; utdype og t&oslash;r &aring; v&aelig;re &aelig;rlige. Vi pleier gjerne &aring; presisere at vi &oslash;nsker at informantene skal svare s&aring; &aelig;rlig som mulig, og at vi ikke er ute etter et fasitsvar. </p>
<p>I st&oslash;rre prosjekter er det ogs&aring; vanlig &aring; bel&oslash;nne deltakere med for eksempel et gavekort, slik at det b&aring;de er lettere for dere &aring; f&aring; tak i intervjuobjekter, og at begge parter f&aring;r noe ut av intervjuet. </p>
<h4 id="5-gjr-pilot-intervju"><strong>5. Gj&oslash;r pilot-intervju!</strong></h4>
<p>Test intervjuguiden en eller to ganger. Det trenger ikke n&oslash;dvendigvis &aring; v&aelig;re med noen som er i m&aring;lgruppen, for hensikten er &aring; teste selve intervjuguiden. S&oslash;rg for at sp&oslash;rsm&aring;lene gir mening og at de har en logisk rekkef&oslash;lge <em>f&oslash;r</em> man starter p&aring; innsiktsarbeidet. </p>
<h4 id="6-dokumenter-intervjuene"><strong>6. Dokumenter intervjuene</strong></h4>
<p>Ta gjerne b&aring;de notater og lydopptak, men s&oslash;rg for at informanten samtykker til det. Under v&aring;re intervjuer tok vi lydopptak og transkriberte opptakene etterp&aring;. For &aring; spare litt tid noterte en av oss mest mulig under selve intervjuet, mens en annen holdt intervjuet. Da trengte vi bare &aring; finpusse notatene med lydklippene etterp&aring;. </p>
<figure class="figure-small">
<img alt="img" src="/bok/innovasjon/assets/figurer/Illustrasjoner/lilla5.png">
</figure>
<h3 id="analysere-data"><strong>Analysere data</strong></h3>
<p>N&aring; er intervjuene transkribert, og dere har et fjell av informasjon som n&aring; skal analyseres og struktureres. </p>
<h4 id="samle-og-analysere-dataene"><strong>Samle og analysere dataene</strong></h4>
<p>For &aring; holde oversikt underveis, brukte vi Miro som et digitalt whiteboard. Microsoft Excel eller Google Sheets er ogs&aring; fine verkt&oslash;y for &aring; strukturere og sammenligne innsiktene. Vi samlet de viktigste punktene fra transkripsjonene p&aring; hver sin digitale post-it-lapp. Vi strukturerte dataene fra intervjuer ved at hver kolonne representerte et intervjuobjekt, og alle lapper ble gruppert i fire ulike kategorier, pluss en diverse-kategori. Hvis for eksempel brukerbehov er det viktigste for deres prosjekt, kan en kategori v&aelig;re <em>&oslash;nsker,</em> eller <em>behov.</em></p>
<h4 id="tolke-dataene"><strong>Tolke dataene</strong></h4>
<p>Det er viktig &aring; strukturere utsagn i temaer, men ikke glem &aring; <em>tolke</em> dem ogs&aring;! Det er dere som skal finne den r&oslash;de tr&aring;den. For &aring; gj&oslash;re det m&aring; dere tolke dataene p&aring; kryss og tvers av temaer. Dette kan dere gj&oslash;re ved &aring; trekke frem de viktigste og mest interessante utsagnene for prosjektet, og se p&aring; hvordan dere vil jobbe videre med det. </p>
<h4 id="fokusgrupper-og-swot"><strong>Fokusgrupper og SWOT</strong></h4>
<p>I masterprosjektet v&aring;rt unders&oslash;kte vi ex.phil. studenters holdninger til digitale l&aelig;ringsplattformer. &Eacute;n av metodene vi brukte, var fokusgrupper, eller gruppeintervju; disse foreg&aring;r ganske likt som vanlige intervju, med en intervjuguide som beskrevet over, men med fokus p&aring; &aring; skape samtale og diskusjon mellom flere informanter samtidig. I tolkningen av opptak fra fokusgruppene brukte vi SWOT-analyse. Vi samlet dataene som beskrevet ovenfor, men vi grupperte dem etter kategoriene styrker, svakheter, muligheter og trusler. Deltakernes utsagn om Universitetsforlagets eksisterende l&oslash;sning, samt dr&oslash;mmer for en bedre l&oslash;sning, ble gjort om til en vurdering av l&aelig;ringsplattformen Kunne Exphils strategiutvikling, og informerte prosessen videre om hvilke problemer vi skulle l&oslash;se. </p>
<figure class="figure-small">
<img alt="img" src="/bok/innovasjon/assets/figurer/Illustrasjoner/x20.png">
</figure>
<h3 id="presentere-innsikter"><strong>Presentere innsikter</strong></h3>
<p>Vi vil komme n&aelig;rmere inn p&aring; hvordan effektivt presentere innsiktene i kapittelet om pitch og presentasjon. Her er noen utdrag fra Vink-rapporten v&aring;r, hvor vi presenterte de viktigste innsiktene: </p>
<h4 id="personas"><strong>Personas</strong></h4>
<p>En god m&aring;te &aring; presentere innsikter om brukerne p&aring;, som ogs&aring; bidrar til &aring; huske p&aring; brukerne og deres behov gjennom prosessen p&aring; en personlig og tilgjengelig m&aring;te, er bruker-personas. I Vink-prosjektet, etter vi hadde gjennomf&oslash;rt intervju, lagde vi to; &eacute;n som representerte journalistene og &eacute;n for lesere. Personas illustreres gjerne med figurer eller bilder som gj&oslash;r de gjenkjennbare, litt s&aring;nn som illustrasjonene av forfatterne i denne boken, og personasene Linn, Sara og Nils. Man kan gi dem noen personlige egenskaper og interesser, men det viktigste er at de oppsummerer aktuelle utfordringer med problemet dere &oslash;nsker &aring; l&oslash;se, behov, forventninger og dr&oslash;mmer for en fremtidig l&oslash;sning.</p>
<h3 id="eksempel-fra-teklab"><strong>Eksempel fra TekLab</strong></h3>
<p>Innsiktsarbeid er viktig i alle de studentprosjektene som er formidlet p&aring; TekLabs nettsted. Her presenterer vi noen av dem, og du finner rapportene til prosjektene som viser forslag til hvordan en god presentasjon av innsiktsarbeidet kan se ut.</p>
<h4 id="biotopia"><strong>Biotopia</strong></h4>
<p>Innsiktsarbeidet i dette prosjektet unders&oslash;kte utfordringer rundt nyhetsformidling om klima hos voksne med barn i grunnskolealder. Foreldrene f&oslash;lte p&aring; manglende kunnskap til &aring; snakke med barn om klima, de savnet fokus p&aring; l&oslash;sninger fremfor katastrofesaker i nyhetsbilder, og de &oslash;nsket enklere fremstillinger av klimarelatert forskning. L&oslash;sningen Biotopia er en prototype i VR, med nyheter og fakta presentert av et virtuelt allvitende klima-orakel. Prototypen fungerer som en felles l&aelig;ringsarena for b&aring;de voksne og barn, og bidrar p&aring; denne m&aring;ten til bedre klimasamtaler! <a href="/artikler/biotopia/" target="_blank" rel="noopener">Les mer om Biotopia her.</a></p>
<h4 id="tv2-explore"><strong>TV2 Explore</strong></h4>
<p>XPLORE er en prototype av en utforskmodus i TV 2 Play som skal gj&oslash;re det enklere, raskere og ikke minst mer engasjerende &aring; finne nytt innhold. Gjennom flere runder med intervjuer og fokusintervju fant studentene ut at travle voksne er det de har valgt &aring; kalle &ldquo;innholdsnomader&rdquo;: de g&aring;r fra den ene str&oslash;mmetjenesten til den andre for &aring; finne innhold som frister. Innsiktsarbeidet i dette prosjektet avdekket flere utfordringer som resulterte i en prototype som bryter med den tradisjonelle utformingen av str&oslash;mmetjenester. <a href="/prototype/tv-2-xplore/" target="_blank" rel="noopener">Les mer om XPLORE her.</a></p>
<h4 id="guri-guide"><strong>Guri Guide</strong></h4>
<p>Protoypen Guri Guide er din personlige hjelper i TV 2 Play! Studentene som utviklet Guri Guide hadde eldre mennesker med barnebarn som m&aring;lgruppe, en gruppe som ofte viser seg &aring; falle utenfor i den stadig mer digitale verden. I innsiktsarbeidet kombinerte de kvalitative intervju og dagbokstudier for &aring; forst&aring; eldres nyhetsvaner og holdninger til str&oslash;mmetjenester, og lagde den stemmestyrte assistenten Guri. <a href="/prototype/guri-guide-din-hjelper-i-tv-2-play/" target="_blank" rel="noopener">Les mer om Guri Guide her.</a></p>
