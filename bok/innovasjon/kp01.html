<h1 id="1-slik-leser-du-boken"><strong>1. Slik leser du boken</strong></h1>
<p>"H&aring;ndbok i innovasjon for studenter" tar for seg metoder alle utviklingsteam m&aring; mestre for &aring; kunne utvikle et godt produkt, enten man lager noe fysisk slik som en installasjon p&aring; et museum eller noe digitalt slik som en ny app eller en avansert videoproduksjon. Teamet m&aring; mestre disse metodene for &aring; kunne lage noe som helst som kan forst&aring;s av folk i samfunnet rundt dere.</p>
<p>Denne boken vil v&aelig;re nyttig i fors&oslash;ket. Boken tar deg i h&aring;nda og leder deg gjennom de prosessene du m&aring; utf&oslash;re, uten &aring; kaste bort for mye tid og uten &aring; glemme viktige gj&oslash;rem&aring;l underveis.</p>
<h2 id="11-flytt-deg-rundt-i-hyperteksten"><strong>1.1. Flytt deg rundt i hyperteksten</strong></h2>
<p>&ldquo;H&aring;ndbok i innovasjon for studenter&rdquo; er en hypertekst som m&aring; leses p&aring; nett. Du kan lese den fra start til slutt som om den var p&aring; papir, men du kan ogs&aring; lese den som en hypertekst. Du kan lett hoppe til det kapitlet du har lyst &aring; lese eller hoppe p&aring; kryss og tvers mellom seksjonene i kapitlene. </p>
<p>Dette er bokstavelig talt en h&aring;ndbok, for du kan bruke den p&aring; mobilen mens du er i full sving med arbeidet ditt. Du kan dobbeltsjekke hva som var poenget med en gitt prosess, og s&aring; fortsette &aring; jobbe med den. </p>
<p>H&aring;ndb&oslash;ker beskriver temmelig n&oslash;yaktig de tingene du m&aring; gj&oslash;re for &aring; f&aring; laget noe. Gode r&aring;d kommer ofte i form av lister og prosedyrer. De er basert p&aring; pr&oslash;ving og feiling fra tusenvis av folk som har gjort noe lignende og l&aelig;rt noe underveis. En h&aring;ndbok er s&aring;ledes basert p&aring; opparbeidet ekspertise, at folk har strevet og jobbet og funnet ut av ting.</p>
<h2 id="12-om-forfatterne"><strong>1.2. Om forfatterne</strong></h2>
<p>Vi er seks forfattere som skriver denne boka i lag, og til sammen har vi bred og relevant erfaring med innovasjonsmetoder. </p>
<p><img alt="img" class="avatar-full" src="/bok/innovasjon/assets/figurer/avatarer/Lars_avatar.png"></p>
<p>Lars Nyre (f. 1969) er ansvarlig for det akademiske innholdet i boken, med vekt p&aring; seksjonene som forklarer de enkelte metodene slik som &ldquo;Hva er prototyping?&rdquo;. Nyre har gitt ut en fagbok p&aring; Universitetsforlaget med tittelen <a href="https://www.universitetsforlaget.no/teknologidyret" target="_blank" rel="noopener">Teknologi. En teoretisk innf&oslash;ring</a>.  (2024). Nyre har tidligere gitt ut flere l&aelig;reb&oslash;ker i mediefag, blant annet <em>Radioradio</em> (2004), <em>Sound Media</em> (2008) og <em>Lyd i journalistikk</em> (2017). Lars er prosjektleder for &ldquo;TekLab. Innovasjonspedagogikk for medieutdanninger&rdquo; (2021-2024) og redakt&oslash;r for nettstedet <a href="/" target="_blank" rel="noopener">TekLab</a>. I 2022 fikk Nyre status som merittert underviser ved SV-fakultetet p&aring; UiB og i 2019 fikk han L&aelig;ringsmilj&oslash;prisen ved UiB. Nyre er til daglig fagl&aelig;rer i interaksjonsdesign og innovasjonsstrategi ved program for medie- og interaksjonsdesign (MIX) i Media City Bergen, og han er leder for programr&aring;det for dette utdannelsesprogrammet. </p>
<p><br>
<img alt="img" class="avatar-full" src="/bok/innovasjon/assets/figurer/avatarer/GeirTerje_avatar.png"></p>
<p>Geir Terje Ruud (f. 1963) bidrar med den overordnede strategien for boken, og de seksjonene som beskriver suksesshistorier fra virkeligheten. Han &oslash;nsker at leseren skal bli inspirert til &aring; bidra med innovasjon i den norske mediebransjen. Han var med p&aring; ti &aring;rs kontinuerlig forbedring og vekst p&aring; VG Nett f&oslash;r han i 2008 ble digital sjefredakt&oslash;r i Ekstra Bladet i Danmark. Fra 2013 arbeidet han som r&aring;dgiver for medieselskap, p&aring; jakt etter den digitale fremtid. Fra 2017 til 2022 var han utviklingsdirekt&oslash;r i NTB. Han er med-gr&uuml;nder av og styreleder i Oslo Media House. Ruud har gitt ut to mediefaglige b&oslash;ker, nemlig Journalistiske entrepren&oslash;rer (2014) og Autostory - hvordan automatisering forandrer journalistikken (2017).</p>
<p><br>
<img alt="img" class="avatar-full" src="/bok/innovasjon/assets/figurer/avatarer/Audun_avatar.png"></p>
<p>Audun Klyve Gulbrandsen (f. 1986) er mediegr&uuml;nder i firmaet Spello og lektor i interaksjonsdesign i Media City Bergen. Han er ogs&aring; webansvarlig i TekLab, og har st&aring;tt for design og teknisk utvikling av e-boken.</p>
<p><br>
Julie Sofie Berntsen (f. 1998), Julia Hellem Brandt (f. 1998) og Helene H&oslash;ylandskj&aelig;r (f. 1997) er ektef&oslash;dte barn av Media City Bergen. De tok bachelor i medie- og interaksjonsdesign v&aring;ren 2022 og fullf&oslash;rer v&aring;ren 2024 sine mastergrader i samme fag p&aring; samme sted. De har brukt sin erfaring med studentinnovasjon til &aring; skrive seksjonene som heter &ldquo;Studentenes erfaringer&rdquo;. De har ogs&aring; bidratt til utformingen av det grafiske designet for boken. Julia Hellem Brandt har laget de tekniske modellene og de andre illustrasjonene vi ser i boken.</p>
<p><img alt="img" class="avatar-julene-full" src="/bok/innovasjon/assets/figurer/avatarer/Julene_avatar.png"></p>
<p><br>
Fem studenter p&aring; bachelor i medie- og interaksjonsdesign leste kritisk gjennom betaversjonen av boken h&oslash;sten 2024 og gav oss mange konstruktive innspill. Takk til Hanna Elizabeth Oan&aelig;s Hassel, Siri Andrea Akselvoll, Liv Margaret Maier, Andr&eacute; Fivelsdal St&oslash;dle og Julia Alice Haveland.</p>
<h2 id="13-mer-om-innholdet"><strong>1.3. Mer om innholdet</strong></h2>
<p>"H&aring;ndbok i innovasjon for studenter" best&aring;r av tre deler: innovasjon, design og entrepren&oslash;rskap. </p>
<h3 id="del-1-innovasjon"><strong>DEL 1: INNOVASJON</strong></h3>
<p>Denne delen definerer begrepene innovasjon, design og enterpren&oslash;rskap, og presenterer overordnete metoder for prosjektstyring.</p>
<p><strong>Kapittel 1: Innovasjon.</strong> I det f&oslash;rste kapitlet definerer vi det gjenstridige begrepet &ldquo;innovasjon&rdquo; og knytter det til design og entrepren&oslash;rskap. Dette er det mest teoretiske kapitlet i boken, og er nyttig for &aring; f&aring; en overordnet forst&aring;else av hva innovasjon er.</p>
<p><strong>Kapittel 2: Prosjektstyring.</strong> Alle prosjekter m&aring; styres og administreres. Hvis det er en god rollefordeling i teamet, og alle vet hva som er deres hovedoppgave og hva som forventes av dem, er det st&oslash;rre sjanse for &aring; lykkes. Flat struktur og demokrati er fint, men det har en tendens til &aring; ta lengre tid og &oslash;ke faren for at man glemmer noe.</p>
<h3 id="del-2-design"><strong>DEL 2: DESIGN</strong></h3>
<p>Denne delen tar for seg metoder for utvikling og testing av et konkret design. Teamet m&aring; mestre disse metodene for &aring; klare &aring; lage en prototype som er brukervennlig. </p>
<p><strong>Kapittel 3: Innsiktsarbeid.</strong> Innsiktsarbeid er tidkrevende og kan v&aelig;re frustrerende, men er n&oslash;dvendig for &aring; kunne starte selve produktutviklingen. Hvis du ikke forst&aring;r kundenes eller brukernes behov, er det vanskelig &aring; lage produktet du tror de vil ha nytte av. Du kan v&aelig;re i ferd med &aring; lage feil produkter, og det b&oslash;r du finne ut av raskt.</p>
<p><strong>Kapittel 4: Prototyping.</strong> Prototyping er n&aring;r det virkelig begynner &aring; bli g&oslash;y. N&aring;r du kan tegne noe p&aring; et papir som du kan vise frem, eller bygge en superenkel l&oslash;sning i Figma eller et presentasjonsverkt&oslash;y, er du klar til &aring; f&aring; feedback fra testpersoner eller -grupper. V&aelig;r forberedt p&aring; at de ikke skj&oslash;nner hva du vil vise dem, men det betyr at du kan forbedre prototypen eller pedagogikken til neste person skal teste.</p>
<p><strong>Kapittel 5: Innholdsdesign.</strong> Innholdsdesign starter med perioden n&aring;r du fyller prototypen eller kanskje alfaversjonen med innhold som skal v&aelig;re med i den endelige versjon, og ender med at du har et nesten ferdig produkt. I stedet for &aring; fylle alfaversjonen med &ldquo;lorem ipsum osv&rdquo; skaper du bedre opplevelse med innhold som ligner det som skal v&aelig;re med til ferdig produkt.</p>
<p><strong>Kapittel 6: Brukeropplevelse (UX).</strong> Brukeropplevelse er essensielt fra f&oslash;rste sekund man bruker en l&oslash;sning. Blir du skuffet ved f&oslash;rste fors&oslash;k, tar det lang tid &aring; bli overbevist om at produktet har en verdi. De fleste kjenner forskjellen p&aring; design og brukerdesign. Det er ikke alltid noe som er designet godt eller vakkert, samtidig har en god brukeropplevelse. </p>
<h3 id="del-3-entreprenrskap"><strong>DEL 3: ENTREPREN&Oslash;RSKAP</strong></h3>
<p>Denne delen tar for seg metoder for forretningsutvikling og promotering av prosjektet. Teamet m&aring; mestre disse metodene for klare &aring; forvandle prototypen til et faktisk produkt ute i samfunnet.</p>
<p><strong>Kapittel 7: Forretningsutvikling.</strong> Du trenger en forretningsplan for &aring; kunne lage og tilby produktet ditt. En slik plan hjelper deg &aring; finne ut om det faktisk er mulig &aring; gj&oslash;re produktet l&oslash;nnsomt. Hvis du kan svare p&aring; hva du kan ta betalt og hva kostnadene er, kan du finne ut hvor mange kunder du m&aring; ha for &aring; betale regningene. Hvis du har en god investor som st&oslash;tter utviklingen, kan du regne ut hvor lenge dere kan overleve f&oslash;r dere er n&oslash;dt til &aring; f&aring; inntektene til &aring; overg&aring; kostnadene.</p>
<p><strong>Kapittel 8: Pitching.</strong> Kommunikasjon kan det aldri bli nok av. Du m&aring; kunne forklare hva prosjektet g&aring;r ut p&aring;. &Oslash;v deg igjen og igjen p&aring; &aring; forklare foreldre, besteforeldre, venner og kolleger hva du pr&oslash;ver &aring; f&aring; til, s&aring; skal du sikkert ogs&aring; lykkes med &aring; beskrive det n&aring;r du f&aring;r sjansen til &aring; vise frem id&eacute;en til en investor, til en ledergruppe p&aring; jobben eller til din veileder p&aring; bachelor-oppgaven.</p>
<p><strong>Kapittel 9: Pivot.</strong> &ldquo;Pivot&rdquo; er det man roper n&aring;r man skal f&aring; en litt for stor sofa opp eller ned en trapp, og trenger &aring; endre vinkel p&aring; den for &aring; komme rundt svingen. Pivot er ogs&aring; et ord som blir brukt i prosjektutvikling. Det er for eksempel en pivot hvis du etter &aring; ha vist brukere din prototype, eller har regnet p&aring; forretningsmodellen, forst&aring;r at du m&aring; gj&oslash;re betydelige endringer p&aring; produktet eller finne en annen m&aring;lgruppe for &aring; kunne lykkes. Da tar du en pivot.</p>
<h2 id="14-faglige-perspektiver"><strong>1.4. Faglige perspektiver</strong></h2>
<p>Hvert av kapitlene er bygget opp slik at de formidler temaet fra flere beslektede perspektiver.</p>
<h4 id="handlingspunkter"><strong>Handlingspunkter</strong></h4>
<p>Hva m&aring; dere faktisk gj&oslash;re? Vi oppsummerer de viktigste handlingene prosjektgruppen m&aring; gj&oslash;re p&aring; det aktuelle fagomr&aring;det.</p>
<h4 id="suksesshistorier"><strong>Suksesshistorier</strong></h4>
<p>Pressemann og ringrev Geir Terje Ruud skriver en positiv og fremoverskuende tekst som er basert p&aring; hans lange yrkeserfaring. Leseren skal f&aring; lyst &aring; sette i gang, og ikke v&aelig;re redd for &aring; g&aring; l&oslash;s p&aring; utfordringene.</p>
<h4 id="metoder"><strong>Metoder</strong></h4>
<p>Professor Lars Nyre skriver en fremstilling av metoder basert p&aring; hans bakgrunn som medieforsker og teknologiteoretiker. Noen metoder dreier seg om hvordan man b&oslash;r strukturere selve arbeidsprosessen i gruppen, mens andre setter frem kriterier for &aring; vurdere om man er i ferd med &aring; lage et godt produkt. V&aelig;r advart! Det er mye enklere &aring; forst&aring; metodene i sin perfekte teoretiske form enn &aring; anvende dem i virkeligheten. Dette perspektivet skal kunne brukes til eksamensoppgaver, og er underbygd med referanser til anerkjent faglitteratur.</p>
<h4 id="studentenes-erfaringer"><strong>Studentenes erfaringer</strong></h4>
<p>Helene H&oslash;ylandskj&aelig;r, Julia Hellem Brandt og Julie Sofie Berntsen er vi-stemmen bak studentenes erfaringer. De har brukt metodene i praksis i en h&aring;ndfull prosjekter som en del av studiet, og hatt sommerjobber og oppdrag som UX-designere ved siden av. De st&oslash;ter stadig p&aring; situasjoner der metodene ikke fungerer perfekt, og tenker &ldquo;Ah! Dette skulle vi ha visst p&aring; forh&aring;nd&rdquo; eller &ldquo;Hvorfor i alle dager gjorde vi det ikke p&aring; denne m&aring;ten?&rdquo;. Dette har  etterhvert blitt til verdifulle erfaringer som de vil dele med studenter som holder p&aring; med lignende prosjekter. Denne seksjonen er derfor skrevet av studenter for studenter. Helene, Julia og Julie gir veiledning, forklaringer og eksempler som er realistiske og praktiske. De omtaler inspirerende eksempler p&aring; det kapitlet dreier seg om, hentet fra TekLabs rikholdige nettsted.</p>
<h4 id="illustrasjoner"><strong>Illustrasjoner</strong></h4>
<p>Boken er sterkt preget av visuelle virkemiddel. Julia, Helene og Julie er ansvarlig for alle figurene. De har tegnet oss forfattere som avatarer og vi dukker opp i hvert kapittel for &aring; minne dere om hvem som snakker. Vi bruker en rekke skjermbilder fra studentprosjekter i TekLab, og vi har lenker videre til TekLab til prosjekter vi mener dere b&oslash;r utforske ekstra grundig. Ikke minst har vi laget visuelle fremstillinger av de metodene som er mest sentrale. Metoder for innovasjon er vanligvis enkle i formen og blir gjerne presentert visuelt. Vi har laget v&aring;re egne versjoner av en rekke kjente metoder.</p>
<h4 id="verkty"><strong>Verkt&oslash;y</strong></h4>
<p>Mot slutten av boken lister vi opp en rekke digitale og fysiske verkt&oslash;y som vi anbefale. Det er verkt&oslash;y som kan v&aelig;re nyttige &aring; bruke for &aring; utf&oslash;re de ulike oppgavene som kapitlene tar for seg. Som student ved en institusjon, f&aring;r du trolig tilgang til lisenser som er billigere eller noen ganger gratis, s&aring; unders&oslash;k dette n&aring;r du finner aktuelle verkt&oslash;y. Husk ogs&aring; at som student, kan du s&oslash;ke om st&oslash;tte for &aring; f&aring; dekket kostnader i forbindelse med forskning, dersom du m&aring; ta i bruk verkt&oslash;y bak betalingsmur. </p>
<h2 id="15-malgruppen"><strong>1.5. M&aring;lgruppen</strong></h2>
<p>Vi har skrevet boken med tre kjernelesere i tankene, og har laget tre personaer for &aring; vise dem frem. </p>
<p>Linn (20) er en fersk student i en utdanning knyttet til interaksjonsdesign, medieproduksjon og innovasjon, og som trenger rettledning. Linn er veldig ung, og hun er en profesjonell medieforbruker som medier dr&oslash;mmer om &aring; f&aring; som kunde, men som er helt fri og uten b&aring;nd til det vi kaller etablerte medieakt&oslash;rer. </p>
<p>Sara (57) er medarbeider i en bedrift som skal jobbe med utvikling av nye l&oslash;sninger, men hun har ikke s&aelig;rlig erfaring med dette fra f&oslash;r. Som del av et entrepren&oslash;rskapsprosjekt skal hun kanskje samarbeide med et universitet ved &aring; ta imot praktikanter. Hun trenger &aring; forst&aring; hvordan studenter tenker, og hun trenger dem som ansatte i sin bedrift. Sara er godt voksen og har med seg mediehistorien og vil kanskje oppleve en del innovasjon og endring som ubehagelig. </p>
<p>Nils (46) er fagl&aelig;rer p&aring; kurs der begrepet &ldquo;innovasjon&rdquo; opptrer, og trenger &aring; finne velegnete pensumb&oslash;ker som helst er skrevet p&aring; norsk. Han ser at &ldquo;H&aring;ndbok i innovasjon for studenter&rdquo; gir en samlet fremstilling av metoder for design og entrepren&oslash;rskap og pr&oslash;ver den ut som pensumbok. Det faktum at boken er gratis tilgjengelig p&aring; nettet gj&oslash;r det enklere for ham &aring; velge den.</p>
<p>B&aring;de studenten Linn, bedriftspersonen Sara og fagl&aelig;reren Nils har samme interesse: &Aring; sikre at alle som er med p&aring; prosjektet lykkes og f&aring;r verdifulle erfaringer. De vil vil at alle skal lykkes p&aring; et jobbmarked der behovene stadig endrer seg og der arbeidstakerne m&aring; v&aelig;re endringsvillige for &aring; ha en sjanse.</p>
<h2 id="16-hvordan-referere-til-boken"><strong>1.6. Hvordan referere til boken</strong></h2>
<p>&ldquo;H&aring;ndbok i innovasjon for studenter&rdquo; er selvpublisert p&aring; nettstedet TekLab. Er det egentlig en seri&oslash;s bok? Hvordan kan du vite at vi ikke stadig justerer teksten? Det er jo ikke bra hvis studenter siterer noe, s&aring; forandrer vi teksten, og s&aring; finner ikke sensorene det igjen hvis de sjekker eksamensoppgaven. </p>
<p>Det er en ekte bok! Utgaven du n&aring; leser p&aring; TekLab er den offisielt ferdige versjonen, og den er &ldquo;l&aring;st&rdquo; til et ISBN-nummer som angir at det faktisk er en bok. Hvis vi vil oppdatere boken en gang i fremtiden vil den nye utgaven f&aring;r et nytt ISBN-nummer og merkes tydelig som &ldquo;Andre utgave&rdquo;. Vi vil alts&aring; ikke forandre p&aring; teksten som om dette var en vanlig nettside.</p>
<h4 id="slik-siterer-du"><strong>Slik siterer du</strong></h4>
<p>Her viser vi hvordan du skal referere til boken med den referansestilen som heter APA. Vi baserer oss p&aring; <a href="https://www.sokogskriv.no/referansestiler/apa-7th.html" target="_blank" rel="noopener">S&oslash;k &amp; Skriv</a>, som er en nettressurs for studenter som skal skrive akademisk. Du kan kopiere denne referansen:</p>
<blockquote>
<p>Nyre, L., Ruud, G. T., Gulbrandsen, A. K., Berntsen, J. S., Brandt, J. H., og H&oslash;ylandskj&aelig;r, H. (2025). <em>H&aring;ndbok i innovasjon for studenter</em>. https://purl.org/innovasjon. </p>
</blockquote>
<p>Boken har ikke sidetall. Dette er vanlig i nettpublikasjoner, og det finnes faste m&aring;ter &aring; angi stedet du siterer fra. N&aring;r du siterer oppgir du kapittelnavn og seksjon. Siden hvert av kapitlene er organisert i atskilte seksjoner blir det lett for leseren &aring; finne igjen sitatet.</p>
