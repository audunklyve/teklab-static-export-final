<h1 id="6-innholdsdesign"><strong>6. Innholdsdesign</strong></h1>
<p><em>Dette kapitlet handler om metoder for &aring; lage innhold til prototypen.</em></p>
<h2 id="61-handlingspunkt"><strong>6.1. Handlingspunkt</strong></h2>
<ul>
<li>Dere m&aring; vise brukerne hva de vil komme til &aring; lese, h&oslash;re, se og gj&oslash;re n&aring;r de bruker deres l&oslash;sning. Dere m&aring; lage innhold som gir den riktige f&oslash;lelsen. </li>
<li>Det blir enklere for brukerne &aring; forst&aring; poenget med produktet hvis alt de ser ligner p&aring; en ekte, endelig versjon.</li>
</ul>
<h2 id="62-egne-behov-finansiert-av-andre"><strong>6.2. Egne behov finansiert av andre</strong> <img alt="img" class="avatar-kapittel-thumbnail" src="/bok/innovasjon/assets/figurer/avatarer/GeirTerje_avatar.png"></h2>
<p>Da jeg startet i NTB hadde man i sikkert 15 &aring;r av og til diskutert id&eacute;en om at NTB kunne lage et system for &aring; lagre bilder forsvarlig for resten av mediebransjen. Og gjerne ogs&aring; for selskap utenfor bransjen.</p>
<p>Det handlet egentlig om &aring; ta et produkt som man var avhengig av for &aring; l&oslash;se egne oppgaver, og lage en parallell utgave av det samme, som man kunne tilby som en l&oslash;sning til kunder.</p>
<p>Utfordringen var blant annet at det var et stort prosjekt som ville bli dyrt &aring; utvikle, og at det ville kreve store ressurser og koste mye &aring; flytte mange millioner bildefiler fra fysiske servere til en skyl&oslash;sning, samt &aring; flytte bilder fra en skyl&oslash;sning til en annen.</p>
<h3 id="alternativet-a-legge-ned"><strong>Alternativet &aring; legge ned</strong></h3>
<p>Det vi visste var at m&aring;ten vi lagret bilder p&aring; for v&aring;r egen del, var i ferd med &aring; bli utdatert og vi m&aring;tte uansett gj&oslash;re noe med det, uavhengig om vi ville lage en l&oslash;sning ogs&aring; for andre. Investeringen m&aring;tte gj&oslash;res f&oslash;r eller senere. Alternativet til ikke &aring; gj&oslash;re noe, ville v&aelig;re at NTB skulle slutte med bilder. </p>
<p>En dyktig utvikler forklarte meg hvordan han ville bygge dette systemet, viste en imponerende arkitekturskisse og antydet ca 36 ukers kodejobb for &aring; komme i m&aring;l. </p>
<p>Da hadde vi allerede sjekket at det ikke fantes slike l&oslash;sninger p&aring; markedet. Jeg hadde ogs&aring; snakket med de mest sentrale kollegene og konkurrentene rundt i verden. Ingen hadde et system de likte selv og ingen hadde sett noe som var aktuelt &aring; skifte til. Slik fikk utvikleren lov til &aring; starte p&aring; prosjektet, men han m&aring;tte ogs&aring; l&oslash;se andre oppgaver samtidig. </p>
<p>Tre m&aring;neder senere satte vi oss ned og s&aring; p&aring; det han hadde gjort, s&aring; p&aring; noen justeringer p&aring; arkitekturen og s&aring; hva som gjenstod av arbeid. Da l&aring; estimatet p&aring; rundt 45 ukers jobb, alts&aring; ni uker mer enn da han startet 12 uker tidligere. Prosjektet hadde modnet og vokst. </p>
<h3 id="stor-risiko-a-vente"><strong>Stor risiko &aring; vente</strong></h3>
<p>Da satte vi inn flere utviklerressurser og startet ogs&aring; noen m&aring;neder senere &aring; lage en forretningsplan for det som var den overordnede id&eacute;en. Da br&oslash;t vi mange rekkef&oslash;lge-regler i den innovasjonsplan vi mener dere skal bruke, men fordi det var kritisk &aring; f&aring; erstattet et snart utdatert internt system, m&aring;tte noe gj&oslash;res n&aelig;rmest uansett hva det kostet. Jeg vurderte at det var en for stor risiko &aring; vente.</p>
<p>Dessuten hadde noen i 15 &aring;r tenkt at det kunne v&aelig;re en god id&eacute; &aring; lage produktet, og gjort en del forunders&oslash;kelser som tydet p&aring; det, s&aring; vi antok at en forretningsplan ville ende med at det ogs&aring; ville v&aelig;re gode &oslash;konomiske grunner til &aring; lage systemet. I dag er produktet en solid og voksende inntektskilde for NTB. Store medieselskapene og kjente, norske industriselskap er godt betalende kunder. Utenlandske kunder er ogs&aring; kommet inn p&aring; l&oslash;sningen. Prosjektet, som ble p&aring;begynt i 2017 og ble tatt i bruk tre &aring;r senere, virker alts&aring;, men er ikke ferdig. </p>
<p>Noen ganger, selv i selskap med trygg &oslash;konomi, kan n&oslash;dvendige fortl&oslash;pende forbedringer og justeringer p&aring; kjerneproduktene bli utsatt s&aring; lenge at det til slutt blir behov for et stort innovasjonsprosjekt. </p>
<h3 id="aldri-ferdig"><strong>Aldri ferdig</strong></h3>
<p>Dette er f&oslash;rst og fremst et eksempel p&aring; at de f&aelig;rreste produkter noensinne blir ferdig. Noen blir ferdig i en versjon, men man b&oslash;r hele tiden vurdere om det skal gj&oslash;res endringer og forbedringer. Andre blir lansert i en slags beta-versjon, der det skal bygges videre til man n&aelig;rmer seg den tenkte modellen. Og selv da finner man kanskje ut at det ikke er mulig &aring; stoppe utviklingsinnsatsen f&oslash;r det er gjort enda mer, enten fordi noe av det f&oslash;rste man gjorde kunne v&aelig;rt gjort bedre eller fordi man f&aring;r nye id&eacute;er til nyttig forbedring av produktet. </p>
<p>De som har en telefon eller datamaskin hvor det hele tiden skal gj&oslash;res oppdateringer av software, vil forst&aring; hva som menes med at et produkt &ldquo;aldri blir ferdig&rdquo;.</p>
<h2 id="63-hva-er-innholdsdesign"><strong>6.3. Hva er innholdsdesign?</strong> <img alt="img" class="avatar-kapittel-thumbnail" src="/bok/innovasjon/assets/figurer/avatarer/Lars_avatar.png"></h2>
<p>Begrepet innhold viser vanligvis til artikler, video, animasjoner, podkast og bilder, men kan ogs&aring; vise til alle de sm&aring; mikrotekstene som finnes i en app eller p&aring; et nettsted. Det kan v&aelig;re hjelpetekster, feilmeldinger, tagger og overskrifter. Slikt innhold hjelper brukerne med &aring; navigere, utf&oslash;re oppgaver og forst&aring; systemet (hentet fra <a href="https://www.bouvet.no/bouvet-deler/God-brukeropplevelse-med-strategisk-innholdsdesign" target="_blank" rel="noopener">Bouvet</a>).</p>
<p>En innholdsdesigner lager denne typen innhold til prototypen. Det kan h&oslash;res ut til &aring; v&aelig;re innlysende, men det er faktisk en ganske ny ferdighet innenfor designfaget. Designere av tradisjonelle nettsider fokuserer sjelden p&aring; selve innholdet som skal presenteres. I stedet bruker de ofte 'Lorem ipsum' som en plassholder for tekst. Denne latinske liksomteksten har v&aelig;rt brukt i trykkeri- og designbransjen i hundrevis av &aring;r. Gjentakelse av slike fraser p&aring; siden lar designere fremvise layout og grafiske elementer uten &aring; distrahere leseren med ekte innhold. (Kilde: <a href="https://www.lipsum.com/" target="_blank" rel="noopener">https://www.lipsum.com</a>).</p>
<figure class="figure-center">
<img alt="img" src="/bok/innovasjon/assets/figurer/Skjermbilder/lorem-ipsum.png">
<figcaption>Et eksempel p&aring; hvordan &ldquo;lorem ipsum&rdquo; brukes for &aring; vise frem layout. Hentet fra <a href="https://heideblog.com/2011/06/28/lorem-ipsum-dolor-si-amet/" target="_blank" rel="noopener">heideblog.com</a>.</figcaption>
</figure>
<p>En innholdsdesigner arbeider utfra den stikk motsatte strategien, nemlig at det trengs ekte, realistiske og gode eksempler p&aring; det innholdet som skal v&aelig;re i tjenesten. Prototyper p&aring; digitale l&oslash;sninger blir bedre og mer forst&aring;elige for oppdragsgivere, investorer og brukerne hvis de har innhold som representerer omtrent det innholdet den ville hatt n&aring;r den var ferdig. </p>
<p><strong>Et manifest for innholdsdesign.</strong> En gruppe med innholdsdesignere og og interaksjonsdesignere har skrevet the "<a href="https://thisiscontent.design/the-content-design-manifesto-2/norsk/" target="_blank" rel="noopener">Content Design Manifesto</a>" (2023). Her fremhever de at de har som jobb &aring; designe opplevelser som er tydelige og meningsfulle for de som bruker dem. Originalt og veltilpasset innhold vil skape forretningsverdi, forutsetter de. UX Norge stiller seg bak manifestet og fremhever at innholdsdesign handler om mye mer enn &aring; skrive. &ldquo;Vi designer p&aring; tvers av systemer for &aring; sikre sammenhengende, etisk kvalitetsinnhold som gjenspeiler hvordan folk tenker. Vi leverer klarspr&aring;k, verbale identiteter, innholdssystemer, konseptuelle modeller, prosesser for forvaltning, innholdsfokusert innsikt og terminologi." De fremhever at detaljene er viktige. &ldquo;Vi tenker grundig gjennom hver minste del av innholdet, fordi det i s&aring; stor grad p&aring;virker opplevelsen av produktet eller tjenesten." Du kan lese et sammendrag av manifestet i Kaja Storr&oslash;sten (2023) &ldquo;<a href="https://uxnorge.no/14-prinsipper-for-god-innholdsdesign/" target="_blank" rel="noopener">14 prinsipper for god innholdsdesign</a>.</p>
<p>Vi skiller mellom to typer av innholdsdesign, og det er design av tradisjonelt innhold for etablerte medier og design av fremvoksende innhold for nye tekniske l&oslash;sninger som enn&aring; ikke er etablert i samfunnet.</p>
<h3 id="tradisjonelt-innhold"><strong>Tradisjonelt innhold</strong></h3>
<p>Det enkleste er &aring; plassere tradisjonelt innhold inn i det nye designet. Dette fungerer godt n&aring;r prosjektet ikke dreier seg om nye innholdstyper, men om &aring; lage en ny visningsform for etablert innhold. For eksempel kan et nytt grensesnitt for video bruke eksisterende videoinnhold for &aring; demonstrere de nye funksjonene.</p>
<p>Et annet eksempel kan v&aelig;re &aring; lage et helt innholdsunivers. Da er det ikke snakk om en enkelt video eller innholdselement, men et holistisk uttrykk og rammeverk. Det trengs felles grafisk design og skrifttyper, men det g&aring;r mye dypere enn som s&aring;. For eksempel har Snapchat deling, kommentering, hvilke enheter som b&oslash;r brukes. Dere m&aring; kunne formidle de valgene som mediel&oslash;sningen b&oslash;r anvende, formidle dette som en helhetlig identitet.</p>
<h3 id="fremvoksende-innhold"><strong>Fremvoksende innhold</strong></h3>
<p>Noen prosjekter pr&oslash;ver &aring; fornye m&aring;ten medieinnhold blir brukt p&aring;, og da b&oslash;r prosjektgruppen lage originalt innhold som best mulig viser frem de nye funksjonene. Hva kjennetegner for eksempel en god VR-opplevelse? Den rektangul&aelig;re rammen er jo borte og brukeren ser alt rundt seg. Hvordan presenterer man nyheter p&aring; en m&aring;te som passer til TikTok, men som fortsatt er nyheter? Er det tid nok til &aring; fortelle noe seri&oslash;st? For &aring; vise frem en VR-l&oslash;sning eller en sosiale medier-l&oslash;sning m&aring; innholdsdesigneren gj&oslash;re et tidkrevende kreativt arbeid. Det trengs nok innhold til &aring; vise fram en brukerreise hvor m&aring;lgruppen bruker prototypen og har en passelig lang opplevelse som utvikler seg med god kvalitet. Et annet eksempel er interaktiv video. Hvis brukeren skal kunne velge ulike veier gjennom en videofortelling, m&aring; det lages et antall atskilte videoelementer som viser hvordan denne opplevelsen vil v&aelig;re. Hvis prototypen dreier seg om 360-video vil det ogs&aring; v&aelig;re lurt &aring; lage en originalvideo der m&aring;ten &aring; navigere i 360-universet vises fram.</p>
<p><strong>Sjangerutvikling.</strong> Fremvoksende innhold er per definisjon innhold som er lite utforsket, og som derfor enn&aring; ikke har klare sjangerregler og etiske normer knyttet til seg. Dette gjelder for eksempel for nyheter presentert med VR-utstyr i Metaverset. Hvis denne typen innhold faktisk blir popul&aelig;rt, vil det etterhvert bli produsert sv&aelig;rt mye innhold med noenlunde lik form. Derfor er innholdsutvikling nesten det samme som sjangerutvikling. Et ambisi&oslash;st designteam kan i prinsippet designe forslag til nye sjangre og normer for innhold. N&aring;r en innholdstype er ny er nesten alle forhold oppe til diskusjon en stund, og da kan et dyktig designteam ha et muligheten til &aring; p&aring;virke utviklingen. </p>
<h2 id="64-studentenes-erfaringer"><strong>6.4. Studentenes erfaringer</strong> <img alt="img" class="avatar-kapittel-julene-thumbnail" src="/bok/innovasjon/assets/figurer/avatarer/Julene_avatar.png"></h2>
<p>I innsiktsarbeidet f&aring;r vi en forst&aring;else for m&aring;lgruppens behov og vaner, men ogs&aring; hvilket innhold brukerne skal forholde seg til. Hvilket innhold er n&oslash;dvendig for at brukeren skal f&aring; den brukeropplevelsen vi designer for, og hvordan skal det bli presentert? I v&aring;rt fagfelt skal en prototype ofte formidle nyskapende innhold med video, animasjoner, lyd eller en kombinasjon av alt. Her gjelder en del av prototype-prinsippene fra forrige kapittel: &aring; prioritere tiden til det som er viktigst for &aring; formidle konseptet!</p>
<h3 id="liksom-innhold-i-vink"><strong>Liksom-innhold i Vink</strong></h3>
<p>Den f&oslash;rste versjonen av Vink hadde f&aring; detaljer fordi vi kun skulle teste funksjonaliteten. For hver iterasjon ble detaljniv&aring;et hevet, og til slutt satt vi igjen med den endelige Vink-prototypen proppfull med relevant innhold - selv om vi bare har funnet p&aring; fiktive tips til fiktive journalister.</p>
<p>Vi diktet opp journalisten Thomas Toget og skrev en h&aring;ndfull med tips som skulle vise hvordan innsendte tips ble presentert p&aring; Thomas sin Vink-plattform. </p>
<figure class="figure-center">
<img alt="img" src="/bok/innovasjon/assets/figurer/Skjermbilder/Tips_eksempel.png">
</figure>
<p>Vi fant opp tips om telefonsvindlere, hjort i hagen, og kriminelt gode brunsjer (vi p&aring; Vink-gruppen var veldig glad i brunsj, s&aring; da var dette en gylden mulighet til &aring; dele hvor kriminelt god brunsjen faktisk var). Vi hadde det med andre ord g&oslash;y med denne delen av innholdsutviklingen. Et uforventet, men positivt, resultat av dette var at det lettet p&aring; stemningen under brukertestene, da testbrukerne lo av hvor absurde noen av tipsene var. </p>
<h3 id="liksom-innhold-i-kunne-exphil"><strong>Liksom-innhold i Kunne Exphil</strong></h3>
<p>I masterprosjektet v&aring;rt var det faglige innholdet en viktig faktor for &aring; designe et produkt som svarte p&aring; brukerbehovene. Det var nettopp innholdet, alts&aring; det omfattende Exphil-pensumet, som var en stor del av brukernes utfordring med faget i dag. </p>
<p>Med Kunne Exphil hadde vi derfor et stort fokus p&aring; <em>hvordan</em> innholdet ble presentert, og <em>hvilket</em> innhold som skulle v&aelig;re tilgjengelig for brukeren i ulike deler av brukerreisen i prototypen. Hoveddelen av innholdet p&aring; Kunne Exphil blir delt inn i det vi kaller &ldquo;de fem l&aelig;ringsmodiene&rdquo;<em>,</em> og her er innholdet lagt inn, filtrert og presentert p&aring; ulike m&aring;ter for &aring; guide brukerne gjennom pensum uten &aring; bli overveldet. </p>
<figure class="figure-center">
<img alt="img" src="/bok/innovasjon/assets/figurer/Illustrasjoner/femmodier.png">
</figure>
<p>I l&oslash;pet av prosessen med &aring; legge inn det faglige innholdet p&aring; prototypen var det likevel en del av innholdsdesignet som gikk litt i glemmeboken, nemlig generelle forklaringer og nyttig informasjon om funksjonene p&aring; prototypen. Det kom ganske tydelig frem i en brukertest vi hadde omtrent midtveis i prosessen, der personen som testet ikke helt skj&oslash;nte <em>hva</em> som kunne gj&oslash;res med alle funksjonene p&aring; prototypen. I iterasjonen etter denne brukertesten tok vi derfor en grundig gjennomgang av prototypens funksjoner og la inn forklaringer og kommentarer til brukerne som viser dem hva de skal gj&oslash;re p&aring; Kunne Exphil, og hvordan l&aelig;ringsmodiene funker. </p>
<h3 id="tips-og-triks"><strong>Tips og triks</strong></h3>
<p>Det er lett &aring; legge inn funksjoner i en prototype uten &aring; tenke over at det kanskje ikke er &aring;penbart for brukeren hva den skal brukes til. Alt som kan skape usikkerhet hos brukeren b&oslash;r man pr&oslash;ve &aring; unng&aring;, og akkurat i denne situasjonen er det heldigvis en relativt rask l&oslash;sning p&aring; problemet: forklar med litt flere ord enn hva du i utgangspunktet tenker er n&oslash;dvendig. </p>
<figure class="figure-medium">
<img alt="img" src="/bok/innovasjon/assets/figurer/Illustrasjoner/Innhold-light.png#only-light">
<img alt="img" src="/bok/innovasjon/assets/figurer/Illustrasjoner/Innhold-dark.png#only-dark">
</figure>
<p>I de f&oslash;rste iterasjonene av prototypen kan man da bruke stock-bilder, gratis illustrasjoner og lorem ipsum for &aring; f&aring; p&aring; plass hvordan innholdet skal <em>se ut,</em> uten &aring; bruke tid p&aring; <em>hva</em> innholdet skal v&aelig;re. Ved &aring; gj&oslash;re dette har man allerede tatt flere steg bortover skalaen fra low- til high-fidelity, og vil gj&oslash;re det lettere &aring; bytte bildene og teksten ut med relevant innhold n&aring;r man skal begynne med brukertesting.</p>
<p>Hvis vi skal koke v&aring;re erfaringer med innholdsdesign ned til noen konkrete tips og triks, s&aring; ville vi sagt:</p>
<h4 id="fake-it-til-you-make-it"><strong>Fake it til you make it</strong></h4>
<p>Man kommer langt med eksisterende eller KI-generert innhold for en prototype, og enkle mock-ups som gir et glimt av den endelige versjonen. Det gjelder &aring; f&aring; frem essensen av innholdet! Man trenger for eksempel ikke produsere en video fra scratch, i stedet kan fokuset ligge p&aring; hvordan brukeren samhandler med l&oslash;sningen. </p>
<h4 id="gjr-det-tydelig-for-brukeren"><strong>Gj&oslash;r det tydelig for brukeren</strong></h4>
<p>En annen m&aring;te &aring; jobbe med innhold p&aring; er hvordan man designer de interaktive elementene. For &aring; unng&aring; forvirring b&oslash;r knapper og funksjoner ha en &aring;penbar betydning for brukerne. Bruk universelle ikoner og symboler, og navngi knapper slik at brukerne vet hva som skjer n&aring;r de trykker p&aring; den. UX-writing er n&oslash;kkelen her! Ikke v&aelig;r redd for &aring; skrive korte forklaringer p&aring; funksjoner og elementer i prototypen for &aring; unng&aring; at brukerne blir usikker. </p>
<figure class="figure-center">
<img alt="img" src="/bok/innovasjon/assets/figurer/Illustrasjoner/UXwriting.png">
</figure>
<h4 id="unnga-lorem-ipsum-under-brukertesting"><strong>Unng&aring; lorem ipsum under brukertesting</strong></h4>
<p>Som nevnt kan lorem ipsum v&aelig;re til hjelp for &aring; finne ut av hvor og hvordan tekst skal bli presentert p&aring; prototypen, men det er likevel noe man b&oslash;r unng&aring; &aring; bruke i n&aring;r man setter i gang med brukertesting. Det er lurt &aring; f&aring; p&aring; plass innholdet <em>f&oslash;r</em> man viser prototypen til potensielle brukere, da det setter konteksten. En prototype med relevant innhold kan f&oslash;re til at konseptet kommer tydeligere fram hos brukerne, som igjen vil kunne resultere i bedre tilbakemeldinger under brukertesting. </p>
<h3 id="eksempel-fra-teklab"><strong>Eksempel fra TekLab</strong></h3>
<p>Innholdsdesign har blitt utforsket av studenter i flere prosjekter som er formidlet p&aring; TekLabs nettsted. Her presenterer vi noen av dem.</p>
<h4 id="ntb-byline"><strong>NTB Byline</strong></h4>
<p>NTB Byline er en slags robot-journalist som kan generere artikler automatisk basert p&aring; ett enkelt datasett. Ved bruk av AI, maskinl&aelig;ring, spr&aring;kbehandling og automatisering, er Byline et eksempel p&aring; et system der innhold genereres ved eventuell bruk i framtiden.</p>
<p>Byline vant &aring;rets MVP Award 2022 (Minimal viable product), med en prototype som vil skape verdi for NTB ved &aring; forbedre effektiviteten drastisk internt, gjennom at journalister kan generere artikler med en hastighet som aldri har v&aelig;rt gjort f&oslash;r. <a href="/artikler/byline-for-ntb-wins-the-first-mvp-award/" target="_blank" rel="noopener">Les mer om NTB Byline her.</a></p>
<h4 id="lydjakt"><strong>Lydjakt</strong></h4>
<p>Lydjakt er et eksempel p&aring; bruk av lydinnhold, og prototypen kombinerer lek og l&aelig;ring ute p&aring; tur. I appen f&oslash;lger man oppsatte ruter i ulike kategorier, som &laquo;fugleturen&raquo;, &laquo;blomsterturen&raquo; eller &laquo;fisketuren&raquo;, med soundpins av redaksjonelt innhold. I tillegg kan en lage sine egne ruter til privat eller offentlig bruk. Speidergrupper, skoleklasser, barnehager, vennegrupper e.l. kan lage egne l&oslash;yper tilpasset deres behov, eller lokalkjente kan fortelle om skjulte skatter eller opplevelser mange ikke vet om. <a href="/prototype/lydjakt/" target="_blank" rel="noopener">Les mer om Lydjakt her.</a></p>
<h4 id="tales-of-the-now"><strong>Tales of the Now</strong></h4>
<p>I Tales of the Now brukes VR-teknologi for &aring; formidle nyheter i et eventyrlig univers. Innsiktsarbeidet de gjorde med m&aring;lgruppen 16-19 &aring;ringer tydet p&aring; at nyheter ofte vekker negative reaksjoner, at enkelte bevisst unng&aring;r nyheter til fordel for underholdning for &aring; unnslippe virkeligheten. I Tales of the Now m&oslash;ter blir nyhetskonsum en lek der man m&aring; bruke sansene og lete etter og sanke og aktivere s&aring;kalte &ldquo;Orbs&rdquo;. P&aring; denne m&aring;ten f&aring;r brukerne kontroll og ansvar over eget konsum. <a href="/artikler/tales-of-the-now/" target="_blank" rel="noopener">Les mer om Tales of the Now her.</a></p>
