<h1 id="2-innovasjon"><strong>2. Innovasjon</strong></h1>
<p><em>Dette kapitlet handler om metoder for design og entrepren&oslash;rskap.</em></p>
<ul>
<li>Verdiforslag</li>
<li>Iterativ design</li>
<li>Disruptiv innovasjon</li>
</ul>
<h2 id="21-handlingspunkt"><strong>2.1. Handlingspunkt</strong></h2>
<ul>
<li>Dere m&aring; identifisere et reelt problem og finne ut hvordan det kan l&oslash;ses. Det kan v&aelig;re et problem samfunnet s&aring; langt ikke har hatt fantasi eller teknologi til &aring; l&oslash;se.</li>
<li>Design er en teknisk prosess. Dere m&aring; innse at designid&eacute;en har tekniske ringvirkninger, og utforske digitale, elektroniske og interaktive kvaliteter ved id&eacute;en. </li>
<li>Entrepren&oslash;rskap er en &oslash;konomisk prosess. Dere m&aring; innse at for &aring; skape ny verdi i samfunnet m&aring; dere ogs&aring; forholde dere til penger. </li>
</ul>
<h2 id="22-hvilket-problem-skal-vi-lse"><strong>2.2. Hvilket problem skal vi l&oslash;se</strong> <img alt="img" class="avatar-kapittel-thumbnail" src="/bok/innovasjon/assets/figurer/avatarer/GeirTerje_avatar.png"></h2>
<p>Innovasjonsprosjekter starter ofte med begeistring over hva noen klarer &aring; f&aring; til. Alt for f&aring; starter med de to viktigste sp&oslash;rsm&aring;lene:</p>
<ol>
<li>Hvilket problem l&oslash;ser vi?</li>
<li>Hvorfor skal vi gj&oslash;re dette?</li>
</ol>
<p>Rekkef&oslash;lgen p&aring; sp&oslash;rsm&aring;lene er ikke viktig. Men i en tid der vi med teknologi kan klare &aring; f&aring; til omtrent alt vi har fantasi til &aring; forestille oss, b&oslash;r det brukes god tid p&aring; &aring; identifisere det aktuelle problemet vi &oslash;nsker &aring; l&oslash;se for mange eller for noen f&aring;. Og s&aring; b&oslash;r vi finne ut om markedet er klare for &aring; f&aring; l&oslash;st det problemet vi har identifisert. Et produkt vi forst&aring;r at vi faktisk kan klare &aring; lage med den siste teknologiutviklingen, uten &aring; forst&aring; behovet hos publikum, er i beste fall en god &oslash;velse, noen ganger bortkastet.</p>
<h3 id="iphone-ti-ar-tidligere"><strong>iPhone - ti &aring;r tidligere</strong></h3>
<p>Mer enn ti &aring;r f&oslash;r lanseringen av iPhone, som den f&oslash;rste virkelige smarte telefon, ble det lansert et produkt som kunne omtrent det samme. Men brukergrensesnittet var bedre enn teknologien og bortsett fra de som jobbet med utviklingen av produktet, var det f&aring; som s&aring; verdien. Det l&oslash;ste strengt tatt ingen problemer, det virket elendig, reagerte langsomt og var mer til irritasjon enn nytte. Markedet var naturligvis ikke modent for det f&oslash;rste h&aring;ndholdte produktet med en touch-skjerm. De visste ikke hvilket problem de ville l&oslash;se og de svarte ikke p&aring; hvorfor de skulle gj&oslash;re det. Men kj&oslash;rte p&aring; med stor entusiasme, til investorenes t&aring;lmodighet tok slutt.</p>
<p>Ti &aring;r senere hadde Apple stor nytte av at flere av dem som hadde jobbet med produktet var ansatt hos dem, s&aring; de sparte store summer p&aring; et annet selskaps fiasko. En stor del av innsiktsarbeidet var betalt.</p>
<h3 id="lste-uventede-problemer"><strong>L&oslash;ste uventede problemer</strong></h3>
<p>Timing is everything. I 2007 visste ikke markedet at de etterspurte iPhone, men da produktet kom, l&oslash;ste det flere &ldquo;problemer&rdquo; enn noen hadde forutsett. </p>
<p>I innovasjonsprosesser snakker vi noen ganger om m&aring;nelandinger, eller &ldquo;moonshots&rdquo;, som virkelig skal gj&oslash;re endringer. Noen snakker ogs&aring; om &ldquo;loonshots&rdquo;, id&eacute;er som virker for gale til at de kan bli til virkelighet, men som virkelig gj&oslash;r en forskjell n&aring;r l&oslash;sningen treffer markedet. </p>
<p>M&aring;let med denne utgivelsen, er &aring; v&aelig;re en hjelpende h&aring;nd, eller en slags mentor, til dere som skal skape fremtidens iPhone, fremtidens dampmaskin, skal bygge en landsby p&aring; mars - eller bare skal finne ut hvordan vi effektiviserer og forbedrer m&aring;ten vi formidler nyheter p&aring;, s&aring; norske medier kan fortsette &aring; l&oslash;se samfunnsoppdraget om &aring; holde folket orientert og i stand til &aring; delta i en opplyst diskusjon.</p>
<p>Vi vil at dere p&aring; enklest mulig m&aring;te skal l&aelig;re den viktige prosessen, skritt for skritt, fra id&eacute; til lansering.</p>
<h2 id="23-hva-er-innovasjon"><strong>2.3. Hva er innovasjon?</strong> <img alt="img" class="avatar-kapittel-thumbnail" src="/bok/innovasjon/assets/figurer/avatarer/Lars_avatar.png"></h2>
<p>Mens du leser denne h&aring;ndboken b&oslash;r du tenke at du hele tiden har p&aring; deg to hatter. Du m&aring; se p&aring; deg selv som en designer. Du skal jo bidra til &aring; utvikle et nytt produkt, og gjennom denne prosessen blir du en slags oppfinner av en ny teknisk l&oslash;sning. Men samtidig m&aring; du tenke p&aring; deg selv som en selger. Du skal jo formul&eacute;re et verdiforslag som er realistisk nok til &aring; kunne skape &oslash;konomisk verdi ute i virkeligheten, og gjennom denne prosessen blir du en entrepren&oslash;r eller gr&uuml;nder. </p>
<p>Det vi kaller innovasjon best&aring;r alts&aring; av to prosesser: design og entrepren&oslash;rskap. De har ulike intellektuelle og kreative kvaliteter og vi holder dem atskilt gjennom hele boken. Uten <em>design</em> har prosjektgruppen ingenting &aring; selge, og p&aring; den m&aring;ten er design mer fundamentalt. Men uten <em>entrepren&oslash;rskap</em> vil designet samle st&oslash;v og aldri bli tatt i bruk. Dere m&aring; skaffe dere tilgang til brukere p&aring; et marked. </p>
<p>Den kreative og den &oslash;konomiske dimensjonen trenger hverandre. De er som yin og yan, og et godt prosjektteam klarer &aring; kombinere disse to ferdighetene. Den ildfulle og kreative designeren kommer ofte i konflikt med den rasjonelle og kyniske business-typen, og hvis man h&aring;ndterer gnistene riktig tar prosjektet fyr. Da blir det suksess! </p>
<h3 id="verdiforslag"><strong>Verdiforslag</strong></h3>
<p>M&oslash;tepunktet mellom design og entrepren&oslash;rskap er det som ofte blir kalt <em>det unike verdiforslaget</em> eller p&aring; engelsk &laquo;unique value proposition&raquo;. Verdiforslaget for v&aring;r h&aring;ndbok er som f&oslash;lger: </p>
<blockquote>
<p>"Her finner du alle de metodene du trenger for &aring; skape et nytt produkt og bringe det ut p&aring; markedet. V&aring;r bok er gratis tilgjengelig p&aring; nett og kan brukes i alle slags situasjoner". </p>
</blockquote>
<p>Verdiforslaget er et klart formulert utsagn som beskriver de tekniske fordelene med deres design, hvilken nytteverdi det vil kunne ha for brukerne, og hva som skiller nettopp deres design og deres verdiforslag fra det som andre prosjekter kan tilby. Hvis verdiforslaget lar seg realisere i virkeligheten har dere skapt en ny innovasjon. Vi kommer til &aring; dr&oslash;fte kvalitetene i et verdiforslag mange ganger gjennom boken.</p>
<h3 id="design"><strong>Design</strong></h3>
<p>"Design er en m&aring;lbevisst l&oslash;sning p&aring; et problem ved &aring; lage planer for en ny type ting&raquo;, sier designfilosofen Glenn Parsons (2016). Han sier at et nytt design er s&aelig;rlig verdifullt hvis det overbeviser en velinformert, men kritisk ekspert om at det faktisk kan ha verdi. Dersom et design f&aring;r en slik anerkjennelse, vil det kunne egne seg til innovasjon og entrepren&oslash;rskap.</p>
<p>Design dreier seg om fremtiden, sier Parsons (2016) videre. Selv om fortiden og n&aring;tiden er viktig, er fremtiden enda viktigere. Du trenger ikke bare &aring; vite hvordan ting ble lagd f&oslash;r eller hva som er popul&aelig;rt n&aring;, du trenger &aring; kunne bidra til &aring; forme l&oslash;sninger som kan brukes i fremtiden. Ja, du b&oslash;r faktisk selv fors&oslash;ke &aring; forme fremtidens verden. Hvis du fors&oslash;ker deg p&aring; &aring; designe l&oslash;sninger vil du f&aring; en langt st&oslash;rre forst&aring;else av de kreftene som er i sving enn hvis du bare analyserer og kritiserer dem. Design gj&oslash;r at du f&oslash;le p&aring; deg hva som er mulig &aring; gj&oslash;re noe med, og hva som ikke er mulig &aring; gj&oslash;re noe med.</p>
<h4 id="designprosessen-i-detalj"><strong>Designprosessen i detalj</strong></h4>
<p>Design er en kreativ prosess som skal lede til meningsfulle tekniske l&oslash;sninger. Den &oslash;konomiske b&aelig;rekraften i prosjektet kan ikke f&aring; lov &aring; styre utviklingen, for da vil man sannsynligvis forkaste en rekke designmuligheter. Design kan derfor oppfattes som en &ldquo;myk&rdquo; prosess der penger ikke spiller noen rolle.</p>
<figure>
 <img alt="img" class="modell-padding" src="/bok/innovasjon/assets/figurer/Metodemodeller/5_Steg-light.png#only-light">
 <img alt="img" class="modell-padding" src="/bok/innovasjon/assets/figurer/Metodemodeller/5_Steg-dark.png#only-dark">
<figcaption class="modell-padding-fig-cap">Modell 1: En iterativ designprosess med fem steg basert p&aring; Sharp, Rogers og Preece (2019, s. 50-52).</figcaption>
</figure>
<p>Det har blitt laget mange modeller av designprosessen. Denne femstegsmodellen er basert p&aring; Sharp, Rogers og Preece (2019, s. 50-52). Her forklarer vi de fem stegene, og angir hvordan vi forholder oss til dem i boken.</p>
<ol>
<li><strong>Planlegging.</strong> Dette steget tar vi for oss i kapitlene om prosjektstyring og innsiktsarbeid.</li>
<li><strong>Konseptuelt design.</strong> Dette steget tar vi ogs&aring; for oss i kapitlene om prosjektstyring og innsiktsarbeid.</li>
<li><strong>Prototyping.</strong> Dette steget tar vi for oss i kapitlene om prototyping og innholdsdesign.</li>
<li><strong>Testing.</strong> Dette steget tar vi for oss i kapitlene om brukeropplevelse, forretningsutvikling og pivot.</li>
<li><strong>Evaluering.</strong> Dette steget tar vi ogs&aring; for oss i kapitlene om brukeropplevelse, forretningsutvikling og pivot. </li>
</ol>
<p>Den tradisjonelle designprosessen dreier seg ikke om promotering og salg. Det finnes ikke noen kategori for pitching og presentasjon av verdiforslaget.</p>
<h4 id="digital-design"><strong>Digital design</strong></h4>
<p>Tradisjonell design er basert p&aring; nyvinninger med mekaniske og fysiske teknologier. Det kan v&aelig;re alt fra radioapparater til fidget spinners. Endringstakten i slike teknologier er mye saktere enn endringstakten i digital innovasjon. De m&aring; f&oslash;rst designes, s&aring; m&aring; de produseres i en fabrikk og distribueres til butikker der folk kj&oslash;per dem. Denne fysiske prosessen gj&oslash;r at investeringer vanligvis m&aring; v&aelig;re store, tidsperspektivet m&aring; v&aelig;re langt og volumet m&aring; v&aelig;re stort for &aring; b&aelig;re kostnadene. </p>
<p>Design av digitale produkter kan skje mye hurtigere. Design av en ny app hviler p&aring; en rekke forutsetninger. Den n&oslash;dvendige infrastrukturen er tilgjengelig fra f&oslash;r. Internettet ligger ferdig utbygd, du har tr&aring;dl&oslash;st nettverk i huset og mobildata n&aring;r du er p&aring; farten, du har selvsagt mobiltelefonen og tilgang til AppStore og Google Play. Apper til mobiltelefonen er et godt eksempel. Alle har alt utstyret fra f&oslash;r. Innovat&oslash;ren trenger bare &aring; laste opp en ny app som sluttbrukeren m&aring; laste ned. Hele den tekniske prosessen foreg&aring;r innenfor rammer som finnes fra f&oslash;r. James McQuivey sier: &laquo;The distance between an idea and the digital realization of that idea is now so short - so cheap and so quick - that a bright twelve-year-old can do it&raquo;, McQuivey s. 5. Han kaller det en &laquo;fundamentally new type and scale and speed of competitive innovation&raquo; (p. 7). Kreativiteten er tidoblet og kostnadene er en tiendedel av hva de var. Resultatet er at &laquo;you and your business are facing at least one hundred times the competitive threat&raquo; (p. 11).</p>
<h4 id="fremvoksende-teknologi"><strong>Fremvoksende teknologi</strong></h4>
<p>Digital design er knyttet til det som kalles &ldquo;fremvoksende teknologier&rdquo; eller p&aring; engelsk "emerging technologies". B&aring;de design og entrepren&oslash;rskap er tett knyttet til kreftene som ligger p&aring; lur i ny teknologi. ChatGPT og generativ kunstig intelligens skapte fra 2022 en rekke nye muligheter for &aring; designe l&oslash;sninger og selge dem p&aring; et marked. Dette er et str&aring;lende eksempel p&aring; hva fremvoksende teknologi er for noe. </p>
<p>Philip Brey sier at fremvoksende teknologier er teknologier som er nye, innovative og fremdeles under utvikling, og som forventes &aring; ha stor sosio&oslash;konomisk innvirkning (2017: 175). Aktuelle eksempel, i tillegg til generativ kunstig intelligens, er tingenes internett (5G) og virtuell virkelighet (VR) og augmentert virkelighet (AR). </p>
<p>Fremvoksende teknologier er <em>nye</em> ved &aring; bruke konsepter, metoder og teknikker som ikke er etablert i samfunnet, og som dermed ikke lar seg forklare med gjeldende teorier. De er <em>innovative</em> ved at de lover nye og sannsynligvis ogs&aring; overlegne l&oslash;sninger p&aring; sentrale samfunnsproblemer, noe som vil gj&oslash;re brukerne forn&oslash;yde og investorene rike. Slike teknologier er <em>under utvikling</em> i den forstand at de fortsatt er et l&oslash;fte: de har enn&aring; ikke resultert i produkter som blir markedsf&oslash;rt og brukt i stor skala (Brey 2017: 175-76).</p>
<h3 id="entreprenrskap"><strong>Entrepren&oslash;rskap</strong></h3>
<p>Innovasjon er et vagt begrep, sier samfunnsforskeren Knut Holtan S&oslash;rensen. Begrepet er sterkt tilknyttet forventninger om &oslash;konomisk vekst. Andre begrep benevner omtrent det samme som innovasjon, for eksempel nyvinning, forandring, fremskritt og utvikling (S&oslash;rensen, REF. s. 112). I faglitteraturen viser begrepet innovasjon til den &oslash;konomiske virkningen et designprosjekt kan ha. Hvis en ny l&oslash;sning tas i bruk i samfunnet vil den uvegerlig f&oslash;re til &oslash;konomiske transaksjoner, og det er disse ringvirkningene av et designprodukt som utgj&oslash;r innovasjon.</p>
<p>Derfor skiller vi mellom entrepren&oslash;rskap og innovasjon. Innovasjon er &aring; <em>faktisk</em> tjene penger p&aring; en ny ting, sa Joseph Schumpeter (1883 &ndash; 1950), mens entrepren&oslash;rskap er fors&oslash;ket p&aring; &aring; f&aring; det til. Schumpeter var blant de f&oslash;rste som skrev om innovasjonsprosesser. Kapitalismen er grunnleggende preget av innovasjon, sa han. Kapitalismen er en metode for &oslash;konomisk forandring som fungerer i stater preget av privat eiendom, arbeidsdeling og fri konkurranse (1911, s. 5). Silicon Valley er et av samtidens viktigste kapitalistiske milj&oslash;er og bidrar sterkt til &oslash;konomisk forandring.</p>
<p>Det er entrepren&oslash;rskap som driver frem innovasjon. Steve Jobs var en entrepren&oslash;r som drev frem innovasjon p&aring; mobilmarkedet. &Oslash;konomisk utvikling kan defineres som at en entrepren&oslash;r iverksetter nye kombinasjoner av aktiviteter, sier Schumpeter. Det er vanligvis nyetablerte firmaer som gj&oslash;r dette, og ikke de som er stabile bidragsytere til &oslash;konomien. </p>
<p>Schumpeter peker ut fem typer &oslash;konomisk utvikling eller innovasjon som entrepren&oslash;rer kan lykkes eller mislykkes med &aring; sette i verk (1911, s. 66):</p>
<ol>
<li>En ny vare som konsumentene ikke er kjent med fra f&oslash;r, eller en ny kvalitet ved en vare.</li>
<li>En ny produksjonsmetode som den aktuelle bransjen ikke har erfaring med, og som kan stamme fra vitenskapelig utvikling eller fra en ny h&aring;ndteringsm&aring;te i bransjen selv.</li>
<li>Et nytt marked; enten et marked der den aktuelle bransjen ikke har operert i f&oslash;r, eller et helt nytt marked.</li>
<li>En ny kilde til r&aring;materialer eller halvfabrikata; igjen er det mindre viktig om kilden eksisterer i andre sammenhenger eller er helt ny.</li>
<li>En ny organisering av en industri, slik som n&aring;r et monopol blir opprettet eller brutt.</li>
</ol>
<p>Everett Rogers (1931-2004) var en annen pion&eacute;r innenfor innovasjonsteori. P&aring; bakgrunn av doktorgraden publiserte han boken <em>Diffusion of Innovations</em> i 1962, og den har blitt en klassiker. Rogers definerte innovasjon omtrent p&aring; samme m&aring;te som Schumpeter. En innovasjon er en id&eacute;, praksis eller en ting som blir <em>oppfattet som ny</em> av en enkeltperson eller gruppe. Det betyr lite for disse menneskenes atferd eller for suksessmulighetene om ideen er objektivt ny eller ikke (Rogers, 1962, s. 12).</p>
<p>Entrepren&oslash;rskap handler egentlig ikke om teknologi, men om sosiale forhold. Entrepren&oslash;ren pr&oslash;ver &aring; spre informasjon om den nye l&oslash;sningen i et sosialt system. Det kan v&aelig;re at en ny mobilapp for &aring; bestille taxi kalt &ldquo;Uber&rdquo; blir anbefalt til forretningsfolk i en stor by. Kommunikasjon er en viktig del av entrepren&oslash;rskapsprosessen. Fordelene med den nye l&oslash;sningen blir kommunisert fra person til person eller i massemedier, p&aring; plakater eller liknende. Entrepren&oslash;rskap er den prosessen der en teknologi blir kommunisert gjennom visse kanaler blant medlemmene i et sosialt system over en viss tidsperiode (Rogers, s. 5). </p>
<h4 id="entreprenrskapsprosessen-i-detalj"><strong>Entrepren&oslash;rskapsprosessen i detalj</strong></h4>
<p>Mens design kan beskrives som en &ldquo;myk&rdquo; prosess der penger ikke spiller noen s&aelig;rlig rolle sammenlignet med kreativitet, kan entrepren&oslash;rskap beskrives som en &ldquo;hard&rdquo; prosess der kreativitet ikke spiller noen s&aelig;rlig rolle sammenlignet med &oslash;konomisk b&aelig;rekraft.</p>
<p>Det finnes mange modeller av entrepren&oslash;rskapsprosessen. Entrepren&oslash;rskap er et sett av handlinger som skal lede til at et nytt produkt blir tatt i bruk og skaper omsetning og profitt for prosjektgruppen. Det betyr ikke s&aelig;rlig mye hvor meningsfullt produktet er for kj&oslash;peren. </p>
<figure>
 <img alt="img" class="modell-padding" src="/bok/innovasjon/assets/figurer/Metodemodeller/Lineaer_Innovasjon-light.png#only-light">
 <img alt="img" class="modell-padding" src="/bok/innovasjon/assets/figurer/Metodemodeller/Lineaer_Innovasjon-dark.png#only-dark">
<figcaption>Modell 2: En line&aelig;r modell av innovasjonsprosessen basert p&aring; Dars&oslash; (2019, s. 60).</figcaption>
</figure>
<p>Her forklarer vi de fem stegene, og angir hvordan vi forholder oss til dem i boken.</p>
<ol>
<li>Research. Dette steget tar vi for oss i kapittelet om innsiktsarbeid.</li>
<li>Utvikling. Dette steget tar vi for oss i kapitlene om prototyping og innholdsdesign.</li>
<li>Produksjon. Dette steget tar vi ikke for oss i boken.</li>
<li>Promotering. Dette steget tar vi for oss i kapitlene om forretningsutvikling og pitching. </li>
<li>Salg. Dette steget tar vi ikke for oss i boken.</li>
</ol>
<h4 id="disrupsjon-kreativ-deleggelse-og-industriell-mutasjon"><strong>Disrupsjon: kreativ &oslash;deleggelse og industriell mutasjon</strong></h4>
<p>Joseph Schumpeter laget begrepet &ldquo;kreativ &oslash;deleggelse&rdquo; for &aring; beskrive en prosess som er vesentlig i kapitalismen. Kapitalismen er en metode for &oslash;konomisk forandring som aldri kan st&aring; stille, sier han. Entrepren&oslash;rene holder den kapitalistiske motoren i gang gjennom kreativ &oslash;deleggelse eller industriell mutasjon. Denne prosessen revolusjonerer ustanselig den &oslash;konomiske strukturen fra innsiden, sier han med en formulering som har blitt ber&oslash;mt (Shumpeter, 1942, s. 82&ndash;83). Mutasjonen &oslash;delegger ustanselig den gamle strukturen og skaper ustanselig en ny. Slik kreativ &oslash;deleggelse er et vesenstrekk ved kapitalismen. Entrepren&oslash;rer m&aring; lage sine forretningsstrategier i lys av at markedet fungerer ved hjelp av en stadig kreativ &oslash;deleggelse og mutasjon. De m&aring; l&aelig;re seg &aring; konkurrere i de &oslash;konomiske omgivelsene som blir skapt av denne prosessen (Schumpeter, 1942, s. 82&ndash;83). Hvis de ikke klarer det, vil de raskt g&aring; dukken.</p>
<p>Noe som har fungert i mange &aring;r blir plutselig utfordret av noe nytt med helt andre, og i mange tilfeller overlegne egenskaper. Disruptive innovasjoner er ofte ikke s&aring; viktige i begynnelsen, men etterhvert blir de sv&aelig;rt konkurransedyktige og kan gj&oslash;re at gamle praksiser og produkter taper terreng (Christensen 1997, s. xvi; McQuivey, 2013; Drucker, 2015, s. 36). Hvor mange mennesker under 30 &aring;r ser p&aring; line&aelig;r-TV i 2025? Hvis du gj&oslash;r det risikerer du &aring; bli hengende etter i utviklingen. For &aring; f&aring; best mulige tjenester m&aring; man v&aelig;re med p&aring; de nye l&oslash;sningene.</p>
<h4 id="det-norske-innovasjonssystemet"><strong>Det norske innovasjonssystemet</strong></h4>
<p>Et innovasjonssystem kan v&aelig;re nasjonalt, regionalt eller sektorielt, sier S&oslash;rensen (s. 116). I Norge har vi f&oslash;rst og fremst et nasjonalt system. Noen forhold er s&aelig;rlig viktige i et nasjonalt system. Stabil og effektiv styreform som st&oslash;tter opp om &oslash;konomisk vekst, tilgang p&aring; kapital i stor skala, graden av tillit i befolkningen. Naturressurser som olje og gass, fisk, vasskraft og skog er viktige. Det trengs avansert kunnskap for &aring; drive effektivt, men innovasjonen er problemorientert heller enn forskningsdrevet, s. 116. Praktiske utfordringer som vanskelig transport, sykdom og andre praktiske forhold st&aring;r i fokus. R&aring;varebasert innovasjonssystem bruker mindre ressurser p&aring; forsknings- og utviklingsarbeid enn bransjer som elektronikk og medievirksomhet.</p>
<p>S&oslash;rensen peker ut tre innovasjonsm&oslash;nstre som har preget det norske innovasjonssystemet (REF, s. 117).</p>
<ul>
<li><em>Desentraliserte bedrifter.</em> Fra tidlig p&aring; 1900-tallet til etter 2. verdenskrig var desentralisert virksomhet i liten skala det vanligste. Vanligvis familieeigne virksomheter basert p&aring; uformell h&aring;ndverks- og fagkunnskap. Sterk lokal forankring, med levering av varer og tjenester til de n&aelig;re omgivelsene (S&oslash;rensen, s. 117).</li>
<li><em>Store sentraliserte bedrifter.</em> Fra 1945 til n&aring; er store sentralisert virksomheter det viktigste tyngdepunkt i norsk industripolitikk. Spesialisert ekspertise - ingeni&oslash;rer, &oslash;konomer, forskere - driver systematisk s&oslash;king etter kunnskap som kan v&aelig;re relevant for &aring; effektivisere og forbedre virksomheten (S&oslash;rensen, s. 117).</li>
<li><em>Nettverksbasert industrialisering.</em> Fra 1990-tallet til n&aring; er det preg av forskningsintensiv, nettverks-basert industrialisering. Virksomheter som lager elektronikk, datamaskiner, telekom-utstyr, automasjon. Det er likevel mindre gjennomslag for slike virksomheter i Norge enn for eksempel i Sverige og Finland (S&oslash;rensen, s. 118).</li>
</ul>
<p><em>Gr&oslash;nn omstilling.</em> Vi lever i et seinmoderne samfunn med nye innretninger av innovasjonen, sier S&oslash;rensen s. 112. Gr&oslash;nn omstilling, global oppvarming, andre milj&oslash;problem. B&aelig;rekraftm&aring;lene krever l&oslash;sninger som gir et mer b&aelig;rekraftig samfunn. Ny teknologi som roboter, kunstig intelligens og informasjons- og kommunikasjonssystem vil kreve radikal endring i samfunnet. Det blir skapt disruptive tjenester som Uber og Airbnb.</p>
<h3 id="designtenking"><strong>Designtenking</strong></h3>
<p>Designtenkning er en tiln&aelig;rming som kombinerer design og entrepren&oslash;rskap, slik vi definerer begrepene ovenfor. Det dreier seg ikke s&aelig;rlig mye om hvordan man rent teknisk lager produkter eller forretningsplaner, men mest om &aring; ha en god bedriftskultur for dermed lettere &aring; komme frem til et salgbart produkt. Designtenking stammer fra start-up-kulturen i Silicon Valley, og har spredd seg over hele verden.</p>
<figure>
 <img alt="img" src="/bok/innovasjon/assets/modeller/Designtenking_light.png#only-light">
<img alt="img" src="/bok/innovasjon/assets/modeller/Designtenking_dark.png#only-dark">
<figcaption>Modell 3: Grunntrekk ved designtenking basert p&aring; Brown (2009).</figcaption>
</figure>
<p>Designtenking er en veksling mellom fire mentale tilstander, sier Brown. Den er mellom sprikende og samlende tenking, og mellom analyse og syntese. Tenkingen foreg&aring;r i et utviklingsteam, og kan ofte ogs&aring; inkludere klienten som skal ha det ferdige produktet. </p>
<ol>
<li>Sprikende tenking. Sprikende tenking ("divergent thinking") leder til mange valgmuligheter som man kan velge mellom senere i prosessen. For &aring; f&aring; til en virkelig god id&eacute;, m&aring; man vanligvis ha mange id&eacute;er &aring; velge blant, sier Brown. Det er viktig at prosjektgruppen lar id&eacute;er konkurrere mot hverandre, for da &oslash;ker sjansen for at utfallet vil bli dristigere, mer omveltende og mer engasjerende. Denne fasen b&aelig;rer preg av en tilsynelatende kaotisk eksperimentering med plutselige &oslash;yeblikk av klarsyn. Det kan v&aelig;re ulike innsikter i brukeratferd, ulike visjoner for hva nye produkter skal v&aelig;re for noe, eller valg mellom ulike typer av opplevelser man vil at brukerne skal f&aring;. </li>
<li>Analyse. Sprikende tenking ledsages av analyser der gruppen bryter ned komplekse problem slik at de forst&aring;r dem bedre. Analysene er basert p&aring; en mer eller mindre formalisert datainnsamling som kan f&oslash;re til store mengder fakta i form av intervjumateriale, patentdetaljer, produksjonsprosesser, og egenskaper ved bransjen man designer for. Gruppen s&oslash;ker gjennom alt p&aring; jakt etter meningsfulle m&oslash;nster som kan danne grunnlag for gode beslutninger og et godt produkt. Likevel taler fakta aldri for seg selv, sier Brown, for de kan formes til &aring; underbygge nesten hva som helst (s. 73-77).</li>
<li>Samlende tenking. Derfor er det veldig viktig med samlende tenking ("convergent thinking"). Denne tenkem&aring;ten leder til at prosjektgruppen til slutt velger en l&oslash;sning blant de alternativene som har kommet opp i prosessen. Slik tenking er som trakt der sv&aelig;rt mange sm&aring; og store muligheter fylles p&aring; &oslash;verst og noen f&aring; kommer ut nederst. </li>
<li>Syntese. Den konvergerende tenkingen ledsages av synteser der biter av r&aring;materiale kombineres slik at de blir hele id&eacute;er og tydelige forslag til produkt. Man organiserer, fortolker og vever sammen de mange mulighetene til en sammenhengende historie. Brown legger stor vekt p&aring; historiefortelling som metode for &aring; komme frem til en syntese. Siden fakta aldri taler for seg selv, trengs det en sammenhengende, inspirerende fortelling. Vi b&oslash;r tenke p&aring; designeren som en mester-forteller med ferdigheter som m&aring;les i hvor overbevisende, konsistent og troverdig fortelling hun klarer &aring; lage. Det er ingen tilfeldighet at journalister og andre kreative mediefolk ofte er en del av designteamet, sier Brown (s. 73-76). </li>
</ol>
<p>Tim Browns teori om designtenking er veldig enkel med vilje. M&aring;let for designtenking er &aring; omdanne et menneskelige behov til et produkt som ettersp&oslash;rres i et marked. N&aring;r metoden er enkel, kan designeren utvikle desto st&oslash;rre sensitivitet for detaljene i hvordan dette b&oslash;r gj&oslash;res.</p>
<p>Designere m&aring; v&aelig;re f&oslash;lsomme for signaler fra det milj&oslash;et de arbeider overfor. Designeren pr&oslash;ver i stor grad &aring; designe andres erfaringer, og derfor er det alltid et virvar av kulturelle f&oslash;ringer, personlige oppfatninger og ulike kunnskapsniv&aring;er &aring; ta hensyn til (s. 52). Myke ferdigheter m&aring; l&aelig;res bort gjennom prinsipper, rammeverk og tenkem&aring;ter som alltid m&aring; tilpasses til en konkret situasjon, og derfor er kommunikasjon s&aring; viktig.</p>
<p>Designtenking dreier seg om &aring; konvertere et menneskelig behov til ettersp&oslash;rsel i et marked, sier Tim Brown med en ganske kapitalistisk formulering (s. 45). Man m&aring; finne ut hva folk trenger, og selge det til dem til en konkurransedyktig pris. Produktet er i mange tilfeller sv&aelig;rt meningsfullt &aring; jobbe med. Folk i USA burde for eksempel slutte &aring; spise junkfood og g&aring; over til sunnere mat, og et designteam kan f&aring; i oppdrag &aring; lage et produkt som bidrar til dette (og skaper inntekter for klienten). Dette er jo ikke enkelt &aring; f&aring; til. Utviklingen fra design-handling til designtenking viser en evolusjon fra &aring; skape produkter helt isolert, til &aring; analysere forholdet mellom disse produktene og folkene som bruker dem, og ogs&aring; til &aring; bringe inn verdikonflikter mellom grupper av folk med relaterte behov. Det kan handle om &aring; forst&aring; b&aring;de ten&aring;ringer som lever usunt fordi de spiser for mye og blir overvektige og ten&aring;ringer som lever usunt fordi de har et overdrevet fokus p&aring; trening og helse, og s&aring; fors&oslash;ker man &aring; lage et nytt produkt som kan bidra til &oslash;kt sunnhet hos alle (s. 47-48).</p>
<p>Brown er opptatt av at designtenking ikke skal best&aring; av logiske slutninger i line&aelig;r rekkef&oslash;lge. Her i Vesten har vi blitt oppl&aelig;rt til &aring; tenke at vi samler en serie med inputs, analyserer dem, og kommer frem til et svar. Dette gjelder i fysikken, &oslash;konomifagene og ikke minst i datafag og informasjonsvitenskap. Men stadig vekk opplever vi at ett svar ikke er det beste, og at vi m&aring; velge mellom mange gode alternativer (s. 72). Designtenking dyrker dette mangfoldet, og gj&oslash;r det til et sentralt trekk ved metoden.</p>
<h2 id="24-studentenes-erfaringer"><strong>2.4. Studentenes erfaringer</strong> <img alt="img" class="avatar-kapittel-julene-thumbnail" src="/bok/innovasjon/assets/figurer/avatarer/Julene_avatar.png"></h2>
<p>I bachelor-prosjektet v&aring;rt forvandlet vi det eksisterende produktet <em>Tipps</em> til <em>Vink</em>. I masterprosjektet videreutviklet vi Universitetsforlaget i Oslo sin digitale l&aelig;replattform <em>Kunne</em> til <em>Kunne Exphil.</em> Forskjellen mellom Vink og Kunne Exphil-prosjektene er at Vink ble en helomvending fra det eksisterende produktet og konseptet, mens Kunne Exphil var en videreutvikling av det originale produktet. </p>
<h3 id="to-typer-utvikling"><strong>To typer utvikling</strong></h3>
<p>Helomvending og videreutvikling er to viktige innfallsvinkler som er helt n&oslash;dvendige &aring; kunne forholde seg til n&aring;r man driver med design, entrepren&oslash;rskap og innovasjon. Vi sitter n&aring; igjen med mange erfaringer og tips og triks som vi kommer til &aring; ta med oss i arbeidslivet, og som vil dele videre med dere. I disse seksjonene kan du alts&aring; la deg inspirere av hvordan vi gjorde det - b&aring;de p&aring; godt og vondt! </p>
<h4 id="a-transformere-noe"><strong>&Aring; transformere noe</strong></h4>
<p>Den endelige Vink-prototypen ble en helomvending fra det eksisterende prosjektet. I starten hadde vi planlagt &aring; videreutvikle det originale konseptet Tipps, spesielt p&aring; grunn av at dette var det reelle produktet som eksisterte ute p&aring; markedet og dens fortid fra tidligere studentprosjekter. Selv om Tipps var basert p&aring; flere lure studentprosjekter, avdekket vi utfordringer underveis i designprosessen med Tipps-konseptet som begrenset v&aring;re muligheter til &aring; treffe brukerbehovene og lage en l&oslash;sning som taklet roten av problemene. Dette var en klassisk <em>pivot</em> i prosjektet, som du kan lese mer om i kapittel 10. </p>
<p>Vi besluttet som gruppe at vi m&aring;tte transformere konseptet til noe nytt for &aring; klare &aring; oppn&aring; m&aring;let v&aring;rt og skape en god l&oslash;sning. Ved &aring; l&oslash;srive oss fra de tidligere rammene fra Tipps, fikk vi fritt spillerom til &aring; utforske nye id&eacute;er og adressere brukerbehovene p&aring; v&aring;r egen m&aring;te. Denne erfaringen viste oss at <strong>det er vanskelig &aring; drive med innovasjon dersom man ikke har nok rom til &aring; utforske.</strong> </p>
<p><img alt="img" src="/bok/innovasjon/assets/figurer/Illustrasjoner/Vink-light.png#only-light">
<img alt="img" src="/bok/innovasjon/assets/figurer/Illustrasjoner/Vink-dark.png#only-dark"></p>
<h4 id="a-videreutvikle-noe"><strong>&Aring; videreutvikle noe</strong></h4>
<p>Da vi jobbet med prototypen Kunne Exphil var vi i motsatt situasjon. V&aring;r samarbeidspartner Universitetsforlaget hadde nettopp lansert Kunne, og konseptet var fortsatt ungt. Her var det godt med rom for &aring; utforske nye muligheter. Vi gikk frem med &aring; identifisere hva brukerbehovene var, og hvordan dagens l&oslash;sning kunne bli enda bedre.</p>
<p>Selv om man skal forbedre en eksisterende l&oslash;sning, er det viktig &aring; starte ambisi&oslash;st, og heller begrense mulighetene underveis i prosjektet. Da unng&aring;r dere &aring; g&aring; i fellen vi gjorde med Vink, hvor vi holdt p&aring; &aring; lage en oppdatering av Tipps som forbedret brukervennligheten uten &aring; adressere brukerbehovene. </p>
<p>Derfor klinket vi til med grundig innsiktsarbeid. Etterp&aring; kartlaga vi styrkene, svakhetene, mulighetene og truslene i en SWOT-analyse. Dette gjorde det mulig for oss &aring; lage noe som samsvarte med b&aring;de Universitetsforlagets m&aring;l, og brukernes behov. Ved &aring; videreutvikle Kunne med m&aring;l om &aring; utnytte potensialet til det fulle, fant vi ut at vi kan identifisere potensialet for innovasjon ved hjelp av den iterative designprosessen. </p>
<p><img alt="img" src="/bok/innovasjon/assets/figurer/Illustrasjoner/KunneExphil-light.png#only-light">
<img alt="img" src="/bok/innovasjon/assets/figurer/Illustrasjoner/Kunne-dark.png#only-dark"></p>
<h3 id="har-vi-drevet-med-design"><strong>Har vi drevet med design?</strong></h3>
<p>Ja - i aller h&oslash;yeste grad! Etter &aring; ha studert Medie- og Interaksjonsdesign i fem &aring;r, kan vi trygt si at design er <em>probleml&oslash;sing</em>. Selv om vi har god erfaring med &aring; lage innovative l&oslash;sninger, s&aring; er det ikke slik at vi g&aring;r inn i et prosjekt og tenker at vi skal finne hjulet opp p&aring; nytt. Tvert imot, starter vi ofte med &aring; reflektere over de helt grunnleggende sp&oslash;rsm&aring;lene f&oslash;r vi gj&oslash;r noe som helst. Her er noen eksempler p&aring; hva dere kan sp&oslash;rre dere selv:</p>
<ul>
<li>Hvordan ser markedet ut n&aring;? </li>
<li>Hvem gj&oslash;r det bra? </li>
<li>Hva m&aring; vi <em>oppn&aring;</em> for &aring; gj&oslash;re det enda bedre enn dem?</li>
</ul>
<p>Her m&aring; vi legge trykk p&aring; oppn&aring;, fordi dere sitter ikke p&aring; l&oslash;sningen enn&aring;, dere har kun m&aring;let. Det er designprosessen som skal f&oslash;re dere til m&aring;let. For &aring; drive med probleml&oslash;sning m&aring; man integrere brukergruppen i designprosessen for &aring; unng&aring; &aring; klistre &ldquo;stilige&rdquo; funksjoner p&aring; toppen av et design som i realiteten ikke l&oslash;ser et problem. Sett kursen for &aring; jobbe m&aring;lrettet mot probleml&oslash;sningen i startfasen av prosjektet: </p>
<ul>
<li>Hvem designer vi for? </li>
<li>Hvilket problem pr&oslash;ver vi &aring; l&oslash;se? </li>
<li>Hvorfor pr&oslash;ver vi &aring; l&oslash;se det? </li>
</ul>
<p>Dette kan v&aelig;re nyttig &aring; diskutere med gruppen din i starten, slik at dere innleder designprosessen med en noenlunde lik innfallsvinkel og forst&aring;else. Det kreves velvalgte metoder og strategier for &aring; lage gode innovative designl&oslash;sninger, disse metodene for design kan du se n&aelig;rmere p&aring; i de kommende kapitlene, og i DESIGN-delen av boken. </p>
<h3 id="har-vi-drevet-med-entreprenrskap"><strong>Har vi drevet med entrepren&oslash;rskap?</strong></h3>
<p>Etter hvert som vi har jobbet med mer omfattende prosjekter som Vink og Kunne Exphil, har det blitt tydeligere for oss at entrepren&oslash;rskap har flere faktorer som skal p&aring; plass f&oslash;r vi kan kalle det entrepren&oslash;rskap. Noen stifter en bedrift, mottar st&oslash;tte fra investorer eller lanserer et produkt som er tilgjengelig og brukbart ute i den ekte verden. I v&aring;re prosjekter har vi jobbet sammen med bedrifter for &aring; l&oslash;se reelle behov, men disse prototypene er til den dag i dag ikke tilgjengelige p&aring; markedet. V&aring;r samarbeidspartner Future Solutions har dog implementert noen av Vink sine trekk, mens prototypen Kunne Exphil er s&aring;pass ny at det vil ta noe tid f&oslash;r vi vet om designforslagene blir implementert av Universitetsforlaget. </p>
<p>Design har v&aelig;rt v&aring;rt hovedfokus, som vi mener er helt n&oslash;dvendig i medie-innovasjon og entrepren&oslash;rskap, fordi det henger tett sammen:</p>
<ul>
<li>For &aring; starte en vellykket bedrift basert p&aring; en id&eacute;, m&aring; man treffe kundens behov. </li>
<li>For &aring; innovere m&aring; man oppfylle eller l&oslash;se kundebehov p&aring; <em>nye m&aring;ter.</em> </li>
<li>For &aring; skape et godt design m&aring; man identifisere hva eksisterende produkter ikke klarer &aring; l&oslash;ser godt nok, og designe nye lure l&oslash;sninger som oppfyller brukerbehovene. </li>
</ul>
<p>Design er verdiskaping, fordi det l&oslash;ser et problem, og det er noe som mennesker er villig til &aring; betale for. Nye entrepren&oslash;rer er &ldquo;underdogs&rdquo; i markedet, men ved hjelp av godt design i produkter og tjenester vil deres konkurranseevne i markedet styrkes. L&oslash;sningene m&aring; ikke alltid v&aelig;re innovative, men klarer man &aring; l&oslash;se et problem p&aring; en helt ny m&aring;te, ja, da har du innovert og skapt et konkurransefortrinn!</p>
<h3 id="eksempel-fra-teklab"><strong>Eksempel fra TekLab</strong></h3>
<p>Studentprosjekter har &aelig;rlig talt lite potensial for &aring; bli innovasjoner i streng forstand. Det skal sv&aelig;rt mye til for &aring; kunne lykkes med &aring; gj&oslash;re et produkt utbredt i samfunnet mens man er bachelor- eller masterstudent. Studentprosjekter er &oslash;velser i design og entrepren&oslash;rskap som i teorien kunne f&aring;tt betydning i samfunnet hvis man kunne satset p&aring; dem over lengre tid. Men kursene varer for kort til at dette er mulig, og studentene er ikke n&oslash;dvendigvis villige til &aring; satse s&aring; hardt som n&oslash;dvendig. </p>
<p>I TekLab har vi derfor etablert v&aring;r egen m&aring;lestokk for suksess. Vi har etablert MVP-prisen, og MVP st&aring;r for "minimum viable product". Det kan h&oslash;res rart ut at den beste l&oslash;sningen blir omtalt med ordet "minimum", men det blir mer forst&aring;elig hvis du tenker p&aring; at m&aring;let er &aring; lage en levedyktig kundel&oslash;sning med minst mulig innsats. Det er effektivitet og smart ressursbruk som blir premiert.</p>
<p>Prisen gis til en prototype som har s&aelig;rlig stort potensial for &aring; bli et ekte produkt i samfunnet. MVP-prisen er ment &aring; stimulere studenter til &aring; arbeide med samfunnsnyttige l&oslash;sninger ved hjelp av ny teknologi, og den blir delt ut p&aring; forskjellige kurs b&aring;de ved UiB og andre institusjoner. Prisen ble etablert av TekLab i 2022. </p>
