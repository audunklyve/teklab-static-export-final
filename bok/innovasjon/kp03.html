<h1 id="3-prosjektstyring"><strong>3. Prosjektstyring</strong></h1>
<p><em>Dette kapitlet handler om metoder for &aring; styre et prosjekt fra start til m&aring;l.</em></p>
<ul>
<li>Smidig utvikling</li>
<li>Lean startup</li>
<li>Google sprint</li>
</ul>
<h2 id="31-handlingspunkt"><strong>3.1. Handlingspunkt</strong></h2>
<ul>
<li>Dere m&aring; ha god prosjektstyring. Hvis ikke, kan prosjektet ende opp som en uforl&oslash;st id&eacute; og dere blir uvenner for livet. </li>
<li>Dere m&aring; ha en prosjektleder. Noen m&aring; ta ansvar for &aring; tenke p&aring; alt samtidig. Hvis du er en god prosjektleder skal du ikke regne med &aring; vinne prisen som &aring;rets mest popul&aelig;re medarbeider. Men dere kommer i m&aring;l.</li>
<li>Dere m&aring; ha struktur p&aring; arbeidet, legge press p&aring; dere selv, respekt for deadlines, og oppsplitting av oppgaver s&aring; de blir lettere &aring; gjennomf&oslash;re.</li>
</ul>
<h2 id="32-vr-leder-ikke-administrator"><strong>3.2. V&aelig;r leder, ikke administrator</strong> <img alt="img" class="avatar-kapittel-thumbnail" src="/bok/innovasjon/assets/figurer/avatarer/GeirTerje_avatar.png"></h2>
<p>Da jeg var redakt&oslash;r i Ekstra Bladet i Danmark var jeg ofte frustrert over mangelen p&aring; fremdrift p&aring; prosjekter jeg ventet p&aring; skulle n&aring; m&aring;let. Det var dyktige, ryddige, systematiske og samvittighetsfulle prosjektledere p&aring; alle prosjekter. Men dessverre var det s&aring; mange prosjektledere og s&aring; f&aring; utviklere og designere at det var ekstremt god kontroll p&aring; prosjektene, men ogs&aring; alt for lite fremdrift. </p>
<p>Vi har alle forskjellig personlighet. Noen er introverte, andre ekstroverte, noen er strukturerte og ryddige, mens andre klarer knapt nok finne et dokument som ligger i en mappe p&aring; PCen selv om de er supereffektive p&aring; andre omr&aring;der. N&aring;r vi skal drive gjennom et innovasjonsprosjekt trenger vi en bred sammensatt gruppe, der vi trekker det beste ut av hver persons egenskaper og kompetanse.</p>
<h3 id="vag-a-bli-upopulr"><strong>V&aring;g &aring; bli upopul&aelig;r</strong></h3>
<p>Prosjektlederen skal s&oslash;rge for fremdrift, legge til rette for at det tas beslutninger og ogs&aring; &aring;pne for diskusjon der det er naturlig. Men f&oslash;rst og fremst s&oslash;rge for at deadline f&oslash;lges og at leveransene kommer til avtalt tid. Derfor b&oslash;r jobben l&oslash;ses av en som er bekvem med &aring; v&aelig;re tydelig og ganske uredd for &aring; bli upopul&aelig;r i korte &oslash;yeblikk. Men husk at du er "leder", s&aring; du skal lede, ikke sjefe. </p>
<p>De beste prosjektledere jeg har jobbet med, har v&aelig;rt avgj&oslash;rende for at vi lykkes. De d&aring;rligste har ofte v&aelig;rt fantastisk gode p&aring; regneark og presentasjoner, p&aring; kakebestillinger og kostnadskontroll. Men de har ikke v&aelig;rt prosjektledere, de har v&aelig;rt prosjektadministratorer og dels latt teamet bli altfor involvert i alle beslutninger. Eller egentlig har de s&oslash;rget for at det ikke er blitt tatt tydelige beslutninger. </p>
<p>Dels har de brukt mer ressurser p&aring; &aring; rapportere presist og elegant til overordnede enn til &aring; forst&aring; n&aring;r et problem kan hindre effektiv fremdrift. I beste fall b&oslash;r de forst&aring; og l&oslash;se problemet f&oslash;r noen andre ser at det vil oppst&aring;.</p>
<h3 id="tillit-og-selvtillit"><strong>Tillit og selvtillit</strong></h3>
<p>Selvtillit - og tillit fra kolleger og overordnede - er ofte mangelvare. Men en prosjektleder som hverken har selvtillit eller tillit, kan v&aelig;re hovedgrunnen til at et prosjekt g&aring;r i dass. Og hvis du ikke har evnen til &aring; motivere kollegene til fremdrift med ord n&aring;r det virkelig butter, b&oslash;r du vite om det er frukt eller god kaffe som skal til for &aring; skape bedre stemning.</p>
<p>Motivasjon er sjelden et problem i en gruppe som har f&aring;tt mulighet til &aring; skape noe de selv har tenkt ut. Men hvis den faller, tenk som en dyktig mor som ga deg lyst til &aring; gj&oslash;re ferdig leksene og spise opp spinaten, f&oslash;r du fikk lov til &aring; kose deg med det du hadde mest lyst til.</p>
<p>Jeg er opptatt av at prosjektlederen skal v&aelig;re en aktiv p&aring;driver, en som virker positivt inn p&aring; teamet og som bidrar til at ting er p&aring; sporet, men som ikke skal forsinke prosessen med un&oslash;dige forstyrrelser.</p>
<h2 id="33-hva-er-prosjektstyring"><strong>3.3. Hva er prosjektstyring?</strong> <img alt="img" class="avatar-kapittel-thumbnail" src="/bok/innovasjon/assets/figurer/avatarer/Lars_avatar.png"></h2>
<p>Den globale databransjen som utg&aring;r fra Silicon Valley er avhengig av effektiv prosjektstyring, og det har derfor oppst&aring;tt mange gode metoder. Her skal vi presentere SCRUM, lean startup og Google Sprint. De er vanlige &aring; bruke i internasjonalt gr&uuml;nderskap, det er lett &aring; finne metodeb&oslash;ker og nettressurser, og de som skal utvikle nye produkter i Norge trenger &aring; forst&aring; dem. Studentprosjekter i TekLab har blitt styrt med smidige metoder over lengre tid, og vi ser at de fungerer godt. Alle som vil drive med innovasjon b&oslash;r kunne snakke dette internasjonale &ldquo;spr&aring;ket&rdquo;. </p>
<p><strong>Verdiforslag</strong>. M&aring;lsetningen med et prosjekt kan kalles et "verdiforslag" eller p&aring; engelsk en &laquo;unique value proposition&raquo;. Verdiforslaget for v&aring;r h&aring;ndbok er som f&oslash;lger: </p>
<blockquote>
<p>"Her finner du alle de metodene du trenger for &aring; skape et nytt produkt og bringe det ut p&aring; markedet. V&aring;r bok er gratis tilgjengelig p&aring; nett og kan brukes i alle slags situasjoner". </p>
</blockquote>
<p>Et verdiforslag kan gjerne formuleres som et slagord. P&aring; 1970-tallet hadde Coca Cola stor suksess med slagordet &ldquo;Have a Coke and a smile&rdquo;. Verdiforslaget beskriver fordelene med deres foresl&aring;tte l&oslash;sning, hvilken verdi den vil kunne ha for brukerne, og hva som skiller dere ut fra andre tilbydere av nye l&oslash;sninger. God prosjektstyring vil &oslash;ke prosjektets sjanse til &aring; lykkes med dette.</p>
<h3 id="vart-smidige-drmmelag"><strong>V&aring;rt smidige dr&oslash;mmelag</strong></h3>
<p>F&oslash;r vi presenterer de handlingene som skal gj&oslash;res n&aring;r man styrer et prosjekt, m&aring; vi introdusere de funksjonene som trengs i gruppen. V&aring;rt smidige dr&oslash;mmelag har sju oppgaver som vi tar for oss i denne h&aring;ndboken. Hvert av hovedkapitlene forklarer de handlingene som m&aring; utf&oslash;res for &aring; l&oslash;se hver av oppgavene. </p>
<ol>
<li>Prosjektleder holder i alle tr&aring;dene og styrer retningen p&aring; utviklingen. </li>
<li>Researcher skaffer innsikter ved hjelp av systematiske metoder.</li>
<li>Interaksjonsdesigner lager den tekniske prototypen.</li>
<li>Innholdsdesigner lager eksempelinnhold til prototypen.</li>
<li>Brukertesteren (UX-ansvarlig) finner ut hvordan folk reagerer p&aring; prototypen.</li>
<li>Forretningsplanleggeren lager en plan for verdiskaping og -forvaltning.</li>
<li>Pitch-ansvarlig formidler verdiforslaget i offentlige sammenhenger.</li>
<li>Pivot-varsler. Alle har ansvar for &aring; vurdere om prosjektet b&oslash;r skifte kurs eller avsluttes.</li>
</ol>
<p>Gruppen b&oslash;r ikke best&aring; av like mange personer som denne listen best&aring;r av, for da ville det blitt krevende &aring; v&aelig;re prosjektleder. God prosjektstyring forutsetter at lagmedlemmene er i stand til &aring; metoder og m&aring;lsetninger ettersom prosjektet utvikler seg. Det er vanlig at en person p&aring;tar seg flere forskjellige funksjoner, og de kan dessuten ha ulik tyngde i ulike fase av prosjektet. Innsiktsarbeid er for eksempel s&aelig;rlig viktig i begynnelsen og pitching er s&aelig;rlig viktig mot slutten, og en person kan derfor skrifte mellom dem over tid. Det vil ofte v&aelig;re tekniske utviklere med i teamet, og de jobber vanligvis tett p&aring; interaksjonsdesigneren.</p>
<h3 id="smidige-metoder"><strong>Smidige metoder</strong></h3>
<p>Smidig prosjektstyring er viktig i databransjen. Smidig er en norsk oversettelse av det engelske &ldquo;agile&rdquo; som blir brukt i Silicon Valley og den globale databransjen. Smidige metoder gj&oslash;r at prosjektgruppen kan dyrke fram gode, realiserbare id&eacute;er under usikre vilk&aring;r. Det handler om &aring; utforske nye muligheter og ta risiko med ressursbruken, men samtidig gj&oslash;re det p&aring; en mest mulig driftseffektiv m&aring;te. Prosjektstyring handler om &aring; v&aelig;re i fleksibel nok til &aring; finne ukjente nye verdier, men ogs&aring; disiplinert nok til ikke &aring; sl&oslash;se bort ressursene i fors&oslash;ket.</p>
<p>I mange ti&aring;r foregikk teknisk utvikling med en fremgangsm&aring;te som ble kalt &ldquo;fossefallmetoden&rdquo;. Denne ble brukt til store prosjekter hos firmaer som IBM eller Norsk Data, og var preget av en sentralstyrt prosess der ledere og adminstratorer holdt &oslash;ye med utviklingen. Prosessen beveget seg fremover i faste steg, og det var vanskelig &aring; gj&oslash;re forandringer underveis (Stellman og Greene 2015, s. 18).</p>
<figure>
<img alt="img" src="/bok/innovasjon/assets/figurer/Metodemodeller/Fossefall-light.png#only-light">
<img alt="img" src="/bok/innovasjon/assets/figurer/Metodemodeller/Fossefall-dark.png#only-dark">
<figcaption>Modell 4: Den tradisjonelle fossefallmetoden for prosjektstyring. Smidige metoder er et alternativ til denne. Basert p&aring; Stellman og Greene (2015), s. 18.</figcaption>
</figure>
<p>Fossefallmetoden dreier seg om &aring; f&oslash;lge en plan. Den forutsetter at man vet alt som trengs ved slutten av prosjektet allerede n&aring;r man begynner. Dette fungerer bare i en perfekt verden der firmaet har store ressurser og makt til &aring; tvinge markedet til &aring; akseptere l&oslash;sningene. I virkelighetens verden er firmaer ofte sm&aring; start up-initiativ, og vilk&aring;rene for prosjektet s&aring;vel som m&aring;lsetningene forandrer seg underveis. Fossefallmetoden er for rigid til &aring; fungere godt i et stadig mer start up-preget marked (Stellman og Greene, 2015, s. 19), og brukes i liten grad.</p>
<p>Smidige metoder er en samlebetegnelse for en rekke beslektede tiln&aelig;rminger som har til felles at de avl&oslash;ser fossefallmetoden, og legger vekt p&aring; &aring; kunne reagere godt p&aring; ufortusatte forandringer. Utviklere fra amerikanske fagmilj&oslash;er har formulert et <a href="https://agilemanifesto.org/iso/no/manifesto.html" target="_blank" rel="noopener">"Manifest for smidig programvareutvikling"</a> (2001) som blir mye brukt. Her skriver de:</p>
<p>"Vi l&aelig;rt oss &aring; verdsette f&oslash;lgende:</p>
<ul>
<li>Personer og samspill fremfor prosesser og verkt&oslash;y</li>
<li>Programvare som virker fremfor omfattende dokumentasjon</li>
<li>Samarbeid med kunden fremfor kontraktsforhandlinger</li>
<li>&Aring; reagere p&aring; endringer fremfor &aring; f&oslash;lge en plan"</li>
</ul>
<p>Denne m&aring;ten &aring; tenke p&aring; er helt sentral for v&aring;r tiln&aelig;rming til design, entrepren&oslash;rskap og innovasjon. Den gjelder ikke bare for programvare i streng forstand, men for alle prosjekter der man vil lage et nytt produkt.</p>
<p>Smidige metoder har et viktig fellestrekk, nemlig at man m&aring; holde orden p&aring; de handlingene som skal gj&oslash;res i prosjektet. Selv om virkemiddel og m&aring;lsetninger kan forandre seg, trenger man til enhver tid god kontroll over situasjonen. Dette kalles &ldquo;arbeidsflyt&rdquo; og styres med det som kan kalles et &ldquo;oppgavebord&rdquo; (Stellman og Greene, 2015, s. 37).</p>
<figure>
<img alt="img" src="/bok/innovasjon/assets/figurer/Metodemodeller/Smidig_Prosess-light.png#only-light">
<img alt="img" src="/bok/innovasjon/assets/figurer/Metodemodeller/Smidig_Prosess-dark.png#only-dark">
<figcaption>Modell 5: Et eksempel p&aring; et oppgavebord, basert p&aring; Stellman og Greene (2015), s. 37.</figcaption>
</figure>
<p>Et oppgavebord holder oversikten over alt som skal gj&oslash;res i prosjektet. Figuren viser en vanlig m&aring;te &aring; gj&oslash;re det p&aring;, der relevante brukerhistorier samles lengst til venstre, og s&aring; har man tre viktige kolonner for det som m&aring; gj&oslash;res, det som p&aring;g&aring;r akkurat n&aring; og det som er ferdig. Denne strukturen er b&aring;de enkel og kompleks samtidig. Det visuelle systemet hjelper prosjektlederen &aring; f&oslash;re oversikt over daglige, ukentlige og m&aring;nedlige oppgaver, pluss at man kan presisere hvem som skal gj&oslash;re hva. Samtidig &aring;pner denne strukturen for en stadig st&oslash;rre kompleksitet ettersom prosjektet utvikler seg. Teamet kan for eksempel forandre prioriteringen av oppgaver og flytte ansvaret til andre medarbeidere. Mange prosjekter bruker digitale verkt&oslash;y som <a href="https://trello.com/" target="_blank" rel="noopener">Trello</a> for &aring; holde orden p&aring; arbeidsflyten.</p>
<h3 id="lean-startup"><strong>Lean startup</strong></h3>
<p>Den metoden som kalles &ldquo;lean startup&rdquo; er basert p&aring; prinsippene for smidig utvikling. <em>Fail fast!</em> og <em>Fail forward!</em>, sier lean-entusiaster. Disse to slagordene peker p&aring; kjernen i lean startup. Dette er en metode for rask id&eacute;utvikling og validering i markeder der det meste er usikkert, slik som mediebransjen. Prosjektstyringen skjer p&aring; basis av rask testing av nye ideer til et design. Lean-metoden ble utviklet av den amerikanske entrepren&oslash;ren og forfatteren Eric Ries (f&oslash;dt 1978), og presenteres i boken <em>The Lean Startup</em> (2011). </p>
<p>Designere og innovat&oslash;rer forutsetter at noen vil v&aelig;re interesserte i &aring; bruke produktet de lager, og dette kaller Ries &rdquo;leap-of-faith&rdquo;, s. 81. Alt avhenger av at produktideen er god, men hvor god er den <em>faktisk</em>? Dette m&aring; du finne ut raskt, seier Ries. En startup har d&aring;rlig tid, begrenset med kapital, og andre begrensninger som gj&oslash;r at tid er din mest kostbare ressurs. </p>
<p>Klokka g&aring;r! Det gjelder &aring; finne ut om du kommer til &aring; feile f&oslash;r du har brukt for mange ressurser. Lean-metoden dreier seg derfor mest av alt om &aring; dobbeltsjekke hvor troverdige og realistiske disse &ldquo;leap-of-faith-assumptions&rdquo; er (Ries, s. 94). Dere m&aring; finne ut om id&eacute;en er s&aring; god som dere synes selv, og hvis den ikke er det m&aring; dere skifte retning p&aring; utviklingen. </p>
<h4 id="bygge-male-lre"><strong>Bygge, m&aring;le, l&aelig;re</strong></h4>
<p>Lean startup-metoden er knyttet til slagordet &ldquo;bygge, m&aring;le, l&aelig;re&rdquo;. Det Ries kaller validert l&aelig;ring krever en systematisk gjentakelse av utviklingsarbeidet. Han kaller dette &rdquo;the build-measure-learn feedback loop&rdquo; (Ries, s. 22). Startup-selskaper eksisterer ikke bare for &aring; lage ting, men ogs&aring; for &aring; bygge opp en b&aelig;rekraftig forretningsplan. Dere kan l&aelig;re hvor god planen er ved &aring; kj&oslash;re hyppige eksperimenter som gj&oslash;r det mulig for dere &aring; teste hver eneste lille forutsetning i visjonen (Ries, s. 9).</p>
<figure class="figure-center">
<img alt="img" src="/bok/innovasjon/assets/figurer/Metodemodeller/Bygge_Male_Laere-light.png#only-light">
<img alt="img" src="/bok/innovasjon/assets/figurer/Metodemodeller/Bygge_Male_Laere-dark.png#only-dark">
<figcaption>Modell 6: Bygge-, m&aring;le- og l&aelig;re-sl&oslash;yfen, basert p&aring; Ries (2011), s. 75.</figcaption>
</figure>
<ol>
<li><strong>Bygge.</strong> Utviklingsteamet m&aring; bygge et testprodukt eller &ldquo;minimum viable product&rdquo; p&aring; engelsk. Tenk stort, men bygg sm&aring;tt, sier Ries. Det kan v&aelig;re mock-up, skisser, low-fidelity, wireframes, video (s. 98), etc. Ikke bruk arbeidstid p&aring; &aring; overkonstruere produktet. Det er stor fare for at dere sl&oslash;ser med verdifull arbeidstid. Lag MVPen for &aring; bli testet p&aring; early adopters. De er interesserte nok til &aring; t&aring;le det.    </li>
<li><strong>M&aring;le.</strong> Dere m&aring; m&aring;le de potensielle brukernes interesse. Dere m&aring; finne ut hvem som er den antatte m&aring;lgruppa for produktet. Kom deg ut av bygningen, sier Ries. Det er viktig &aring; teste MVPen med reell brukeradferd, og ikke sp&oslash;rre seg hypotetiske sp&oslash;rsm&aring;l om framtidig bruk. Hvilke kundemeninger b&oslash;r teamet egentlig lytte til? F&aring; tak i 3-4 personer som passer i m&aring;lgruppen og snakk med dem. G&aring; gjennom tilgjengelig statistikk eller utf&oslash;r sp&oslash;rreunders&oslash;kelser. Kundegruppen kan endre seg underveis, og da m&aring; m&aring;lingene gj&oslash;res p&aring; nytt. </li>
<li><strong>L&aelig;re.</strong> Dere m&aring; l&aelig;re av funnene fra m&aring;lingene. Ries sier at validert l&aelig;ring er hovedresultatet fra lean-metoden, enten den forteller om suksess eller fiasko. At l&aelig;ringen er <em>validert</em> betyr at den er basert p&aring; empiriske data som blir tolket systematisk slik at andre ville kunne trekke de samme konklusjonene. Innsiktert om prosjektets n&aring;v&aelig;rende og fremtidige forretningsmuligheter blir bare verdifulle hvis de er troverdige. Dere m&aring; vise at dere har funnet ut hva kundegruppen virkelig &oslash;nsker, ikke hva de sier at de &oslash;nsker eller dere selv h&aring;per at de &oslash;nsker.</li>
</ol>
<p>Det er viktig &aring; merke seg at Ries kaller denne prosessen en &ldquo;feedback loop&rdquo;. Et annet ord som blir ofte brukt er &ldquo;iterasjon&rdquo; eller gjentakelse. Bevegelsen fra &aring; bygge til &aring; teste og l&aelig;re kan gjentas mange ganger. Tenk bare p&aring; et gigantprosjekt som Microsoft Office-pakken. Den har g&aring;tt gjennom hundrevis av iterasjoner der utviklingsteamet hele tiden pr&oslash;ver &aring; forbedre ting i produktet.</p>
<h3 id="google-sprint"><strong>Google Sprint</strong></h3>
<p>Google Ventures&rsquo; Design Sprint organiserer prosjektet p&aring; en m&aring;te som skal hjelpe gruppen &aring; finne svar p&aring; de alle de viktigste sp&oslash;rsm&aring;lene i l&oslash;pet av en arbeidsuke. Utviklingsprosessen har fem steg blant annet for at de skal kunne gj&oslash;res p&aring; hver av ukedagene fra mandag til fredag, men ogs&aring; fordi fem steg er vanlig i samband med innovasjon. Det er lett &aring; se at Google Sprint minner om femstegsmodellene for respektive design og entrepren&oslash;rskap som ble diskutert i forrige kapittel. Sprint er alts&aring; ikke en original metode, men et &ldquo;greatest hits&rdquo; av gode r&aring;d basert p&aring; smidige metoder for forretningsutvikling, psykologisk atferdsvitenskap og designtenking (Knapp et.al. 2016: 9).</p>
<figure>
<img alt="img" src="/bok/innovasjon/assets/figurer/Metodemodeller/Sprint-light.png#only-light">
<img alt="img" src="/bok/innovasjon/assets/figurer/Metodemodeller/Sprint-dark.png#only-dark">
<figcaption>Modell 7: Sprintmetodens fem steg basert p&aring; Knapp et.al. (2016), s. 17.</figcaption>
</figure>
<p>De fem stegene som vises i modellen kan spesifiseres slik:</p>
<ol>
<li>Mandag. Lag en oversikt over problemet og velg noe konkret som dere fokuserer p&aring;.</li>
<li>Tirsdag. Skiss&eacute;r ulike, konkurrerende l&oslash;sninger p&aring; problemet p&aring; papir. Gj&oslash;r prosessen s&aring; enkel som mulig.</li>
<li>Onsdag. Ta en beslutning og gj&oslash;r id&eacute;ene om til en hypotese som kan testes.</li>
<li>Torsdag. Hamre ut en realistisk prototype.</li>
<li>Fredag. Test prototypen med mennesker utenfor teamet.</li>
</ol>
<p>En sprint fungerer ekstra godt hvis teamet har en &ldquo;beslutter&rdquo; som tar de viktigste beslutningene om fremdriften (p&aring; engelsk &ldquo;decider&rdquo;). Beslutteren trenger ikke &aring; v&aelig;re den samme personen som er prosjektleder, for prosjektledelse handler mest av alt om effektiv drift. Man kommer ikke n&oslash;dvendigvis raskt videre ved hjelp av demokratiske avstemninger i gruppen, og det kan v&aelig;re mer effektivt at noen har makt og troverdighet til &aring; ta en beslutning. </p>
<p>I prosjekter som utf&oslash;res for en oppdragsgiver er det lett &aring; velge denne rollen, for da m&aring; det v&aelig;re en person fra firmaet som har bestilt produktet. I studentprosjekter m&aring; man ofte velge en av prosjektmedlemmene til &ldquo;beslutter&rdquo;. Det viktigste, i f&oslash;lge Knapp et. al. (2016) er &aring; ha velge en ansvarlig og engasjert person til &aring; ha denne rollen (s. 31). Uten en beslutter vil prosjektet kunne sprike i alle retninger. </p>
<h2 id="34-studentenes-erfaringer"><strong>3.4. Studentenes erfaringer</strong> <img alt="img" class="avatar-kapittel-julene-thumbnail" src="/bok/innovasjon/assets/figurer/avatarer/Julene_avatar.png"></h2>
<p>Gode prosjektstyringsmodeller starter med et organisert og motivert team. Men p&aring; studentprosjekter har man ikke mulighet til &aring; styre hvem og hvor mange man skal v&aelig;re p&aring; et team. Det blir vanligvis bestemt av kursledere ut fra praktiske forhold som antall studenter p&aring; kurset og behovet for kj&oslash;nnsbalanse. For &aring; gj&oslash;re vondt verre, s&aring; er det s&aring;nn i arbeidslivet ogs&aring;! Desto viktigere er det &aring; ha et bevisst forhold til prosjektets gang og bruke gode metoder for prosjektstyring. </p>
<p>Mange har ulike erfaringer med gruppearbeid p&aring; skolen, og noen gr&oslash;sser bare av tanken. Det som er g&oslash;y med innovasjon, er at dere er ikke bare en gruppe, men et team med eksperter! Eller, om ikke dere enn&aring; ikke er eksperter s&aring; blir dere det raskt. Mot slutten av et prosjekt har dere mest sannsynlig l&aelig;rt masse, b&aring;de om design og entrepren&oslash;rskap, men ogs&aring; om dere selv, hvem dere er i et team, og hvordan samarbeide effektivt. Om prosjektet er skikkelig d&aring;rlig organisert, l&aelig;rer man masse av det ogs&aring;!</p>
<figure class="figure-small">
<img alt="img" src="/bok/innovasjon/assets/figurer/Illustrasjoner/x22.png">
</figure>
<p>I Vink-prosjektet var vi et team p&aring; syv, og det er <em>veldig</em> mange designere p&aring; ett prosjekt. Et team p&aring; syv kan gj&oslash;re mye arbeid p&aring; kort tid med god prosjektstyring. Men det motsatte kan ogs&aring; skje. Uten s&aelig;rlig struktur og tydelige roller kan slike prosjekter bli et stort kaos. Her er noen ting vi har tatt med oss, b&aring;de fra Vink-prosjektet og andre prosjekter, som er nyttig for alle som skal sette i gang med innovasjonsprosjekter. </p>
<h3 id="lag-et-malrettet-team"><strong>Lag et m&aring;lrettet team</strong></h3>
<p>Det er lett &aring; undervurdere viktigheten av roller i et team. Dette er noe bedrifter kan tape mye tid og penger p&aring; n&aring;r ikke ansvarsomr&aring;dene blir fordelt skikkelig. &ldquo;Alt mulig&rdquo;-rollen fungerer d&aring;rlig. Tenk over hvor dere kan effektivisere arbeidet eller gj&oslash;re det lettere for dere selv. Kanskje dere trenger en m&oslash;teleder som s&oslash;rger for at m&oslash;tene har fremdrift og at alle holder seg p&aring; sak? Eller kan en ha ansvar for &aring; lage en liste med konkrete m&aring;l for hver uke, som teamet skal fullf&oslash;re?</p>
<p>Kanskje startet dere prosjektet med en klar og tydelig rollefordeling, men uten avklaring om hva hver rolle faktisk inneb&aelig;rer. Er du for eksempel teknisk ansvarlig m&aring; du sammen med gruppen din bli enig om helt konkrete ting som er ditt ansvar innenfor rollen din. </p>
<p>Alle roller er viktige, men det finnes &eacute;n rolle som ogs&aring; har ansvar for at de andre rollene fungerer som de skal; prosjektlederen. Velg en prosjektleder som er positiv og diplomatisk, men ikke redd for &aring; si ifra. Alle kan v&aelig;re ledere fordi det h&oslash;res kult ut, men det er faktisk ikke alle personligheter som egner seg like bra til denne rollen. Hvis prosjektlederen er voldsomt konfliktsky eller har en tendens til &aring; v&aelig;re negativt innstilt, vil dette g&aring; ut over prosjektet. Og hvis man har endt opp i denne situasjonen, ja, da <em>m&aring;</em> dere ta den praten. Se neste punkt! </p>
<h4 id="det-er-sikkert-noen-som-fikser-det"><strong>&ldquo;Det er sikkert noen som fikser det&rdquo;</strong></h4>
<p>I Vink-prosjektet overvurderte vi arbeidskraften v&aring;r, det fikk vi svi for. Vi var en gigantisk gruppe, derfor tenkte vi &ldquo;dette ordner seg, vi er jo s&aring; mange!&rdquo;. Denne mentaliteten gj&oslash;r at teamet blir passivt, og forventer at <em>andre</em> skal fikse det. Dette er en utrolig typisk utfordring i gruppearbeid, noen er ofte flinkere til &aring; ta initiativ enn andre, og dermed blir arbeidsfordelingen skjev. To &oslash;velser som kan hjelpe dere mot dette er: </p>
<ol>
<li>
<h4 id="forventningsavklaring"><strong>Forventningsavklaring</strong></h4>
</li>
</ol>
<p>Dere kan bestemme selv hvilke regler dere skal ha innad i gruppen. I prosjektets f&oslash;rste m&oslash;te diskuterer dere teamets spilleregler i deres delte samarbeidsplattform. Er dere en gjeng som lider av skippertak, eller er det noen av dere som har en tendens til &aring; overstyre id&eacute;myldringen? Her er noen forslag til hva dere kan inkludere: </p>
<p><em>Post it-lapper:</em></p>
<ul>
<li>Hvis man kommer mer enn 15 minutter sent m&aring; man bake (boller, kake, kjeks, el.) til neste m&oslash;te!</li>
<li>
<p>Alle m&aring; si minst &eacute;n ting de har gjort p&aring; prosjektet siden sist m&oslash;te, og &eacute;n ting de skal gj&oslash;re til neste m&oslash;te.</p>
</li>
<li>
<h4 id="gruppejustering"><strong>Gruppejustering</strong></h4>
</li>
</ul>
<p>Gruppejustering handler om &aring; s&oslash;rge for at dere jobber mot samme m&aring;l. Selv om m&aring;let er bestemt i fellesskap, kan gruppen ha syv forskjellige tolkninger av det samme m&aring;let. Dette f&oslash;rer til kaos! Felles forst&aring;else av prosjektets m&aring;l vil gj&oslash;re arbeidskraften produktiv og forbedre kommunikasjonen. P&aring; engelsk kalles dette &ldquo;team alignment&rdquo;. </p>
<p>Disse &oslash;velsene er ikke samarbeids&oslash;velser, de er ment for at dere skal dele egne perspektiver om prosjektet. Bruk to minutter p&aring; hvert punkt, og diskuter dem i fellesskap etterp&aring;. Av erfaring er det best at alle m&aring; presentere sin lapp, og fortelle kort om hvorfor de skrev den. Pr&oslash;v ut p&aring; neste m&oslash;te: </p>
<p><em>Post it-lapper:</em></p>
<ul>
<li>Hva du forventer av gruppemedlemmene dine i dette prosjektet. </li>
<li>Hva som er viktig for deg. </li>
<li>Hva du forventer av deg selv.</li>
<li>Hva du forventer av samarbeidspartnere eller fagl&aelig;rere.</li>
<li>Hva dere pr&oslash;ver &aring; oppn&aring; med prosjektet. </li>
</ul>
<figure class="figure-center">
<img alt="img" src="/bok/innovasjon/assets/figurer/Illustrasjoner/Gruppejustering.png">
</figure>
<h4 id="struktur"><strong>Struktur</strong></h4>
<p>Med gode vaner og ordentlig struktur blir tiden din venn! Sett opp ukene som bolker med konkrete gj&oslash;rem&aring;l og m&oslash;ter. Vi m&oslash;tte p&aring; mange utfordringer i Vink-prosjektet v&aring;rt, og vi hadde ikke hatt tid til &aring; takle disse om vi ikke hadde hatt en ordentlig struktur p&aring; arbeidet v&aring;rt og interne tidsfrister. </p>
<p>Det er ikke bare gj&oslash;rem&aring;lene og tiden som trenger struktur. Materialet dere bruker m&aring; v&aelig;re lett &aring; f&aring; tak i for alle p&aring; teamet. Vi anbefaler &aring; ha et tydelig &ldquo;kart&rdquo; over hvor dere finner data og annet materiale. De timene vi brukte p&aring; &aring; grave frem gamle intervjuer og notater f&aring;r vi aldri tilbake! Vi brukte Miro til &aring; kartlegge datamateriale, sette opp m&oslash;tedatoer, deadlines og strukturere arbeidet for de kommende m&aring;nedene. Andre gode alternativer for dette er FigJam, Notion, Monday og Trello. </p>
<h4 id="kommunikasjon-og-apenhet"><strong>Kommunikasjon og &aring;penhet</strong></h4>
<p>I et team kan man prate s&aring; mye man vil, men det betyr ikke at man forst&aring;r hverandre. Mange er s&aring; konfliktsky at man heller vil la prosjektet g&aring; til grunne f&oslash;r man sier det man faktisk mener. Dette m&aring; man &oslash;ve p&aring;! Husk at konstruktiv tilbakemelding er ikke personlig, og at det er viktig i formidlingen. Tre sannheter om kommunikasjon:</p>
<ul>
<li>For &aring; forst&aring; hverandre m&aring; man v&aelig;re &aelig;rlig selv om det kan v&aelig;re ukomfortabelt.</li>
<li>For &aring; l&oslash;se problemer m&aring; man t&oslash;rre &aring; dele id&eacute;er uten frykt for at de er d&aring;rlige. Perfeksjonisme dreper kreativitet.</li>
<li>For &aring; vise respekt for hverandre m&aring; man lytte aktivt og spille videre p&aring; hverandres id&eacute;er, selv om man er skeptisk til den gjeldende id&eacute;en. </li>
</ul>
<h3 id="vr-smidige-underveis"><strong>V&aelig;r smidige underveis</strong></h3>
<p>Prosjekter kan, og <em>b&oslash;r</em>, st&oslash;te p&aring; endringer i krav og omfang, spesielt etterhvert som man f&aring;r mer innsikt og informasjon utover i prosjektet. Bygge, m&aring;le, l&aelig;re -prinsippet handler om akkurat dette, og dere m&aring; v&aelig;re forberedt p&aring; &aring; m&aring;tte endre kurs underveis. </p>
<p>En smidig metodikk handler om &aring; tilpasse seg etter endringer underveis, og fokuserer p&aring; korte sykluser, eller iterasjoner. I de kommende kapitlene, den delen av boken som handler om <em>design</em>, tar vi for oss innsiktsarbeid, prototyping, innholdsdesign og brukeropplevelse. Dette er faser av en innovasjonsprosess som ofte gjentas flere ganger; man utforsker et problemomr&aring;de, lager mulige l&oslash;sninger og evaluerer hvorvidt de l&oslash;ser et gitt problem. Vink-prosjektet besto av tre slike iterasjoner. Det var etter brukertestene i den f&oslash;rste iterasjonen vi skj&oslash;nte at vi m&aring;tte bytte kurs; brukerne skj&oslash;nte ikke hva vi ville oppn&aring;, og det gjorde egentlig ikke vi heller. Dette var heldigvis ganske tidlig i prosjektet, og vi hadde tid til &aring; snu. Dette var en klassisk <em>pivot</em>: en  kurskorrigering for &aring; unders&oslash;ke et annet verdiforslag. (Les mer om pivot i kapittel 10).</p>
<p>For at en god og smidig prosess skal fungere, m&aring; dere ha klare roller slik at dere f&aring;r til &aring; jobbe effektivt hver for dere, slik at tiden dere bruker p&aring; &aring; samkj&oslash;re blir effektiv. Jo bedre dere er p&aring; &aring; fordele roller, strukturere arbeidet og kommunisere effektivt, desto fortere kan dere ha et testbart konsept som kan gi dere feedback. Og jo fortere dere har et testbart konsept som dere kan f&aring; feedback p&aring;, desto bedre blir neste iterasjon og dermed ogs&aring; sluttproduktet! </p>
<h4 id="google-design-sprint"><strong>Google Design Sprint</strong></h4>
<p>En m&aring;te &aring; utforske, designe og evaluere raskt, faktisk bare p&aring; 5 dager, er Google&rsquo;s Design Sprint. Sprinten har blitt v&aring;r tried and true mal for designprosessen, som vi har gjennomf&oslash;rt b&aring;de med samarbeidspartnerne v&aring;re i Future Solutions p&aring; bachelorprosjektet, med Universitetsforlaget p&aring; masterprosjektet, og utallige ganger innad i teamet. Vi har gjort fulle 5 dagers sprinter, vi har gjort noen speedruns gjennom de viktigste fasene, eller noen ganger bare brukt &eacute;n av metodene for &aring; f&aring; i gang en id&eacute;myldringsprosess.</p>
<p>En Design Sprint er g&oslash;y, slitsomt, men utrolig effektivt. F&oslash;r man g&aring;r i gang er det, igjen, viktig med en klar rollefordeling og noen spilleregler. Bruk tiden godt, ta pauser, spis mat og drikk koffein!</p>
<p>(og les mer om Google Design Sprint p&aring; <a href="https://www.gv.com/sprint/" target="_blank" rel="noopener">https://www.gv.com/sprint/</a>)</p>
<h3 id="eksempel-fra-teklab"><strong>Eksempel fra TekLab</strong></h3>
<p>Prosjektstyring er sentralt i alle studentprosjektene som er formidlet p&aring; TekLabs nettsted. Men det er vanskelig &aring; finne gode eksempler fordi arbeidsfordeling og styring sjelden blir omtalt s&aelig;rlig n&oslash;ye i rapporter. </p>
<h4 id="havkompis"><strong>Havkompis</strong></h4>
<p>Vi var medl&aelig;rere p&aring; kurset MIX250 ved Universitetet i Bergen i 2023 og s&aring; p&aring; n&aelig;rt hold hvordan studentene jobbet. </p>
<p>I starten av prosjektet lagde Havkompis en <em>forventningserkl&aelig;ring</em>. De oppdaget at flere hadde en felles svakhet: &aring; v&aelig;re tidsnok! For &aring; pr&oslash;ve &aring; skjerpe inn dette, s&aring; avtalte teamet at de som kom mer enn 15 minutter for sent m&aring;tte bake en kake eller boller til neste m&oslash;te. I stedet for &aring; irritere seg over at noen kom for sent, kunne man i stedet glede seg til kake p&aring; neste m&oslash;te og f&aring; god stemning ut av det. I tillegg ville alle i teamet unng&aring; &aring; m&aring;tte bruke fritiden p&aring; &aring; bake til m&oslash;ter. Dette knepet funket godt hos teamet i Havkompis, kanskje det er noe for deres prosjekt?</p>
