<h1 id="10-pivot"><strong>10. Pivot</strong></h1>
<p><em>Dette kapitlet handler om metoder for &aring; skifte kurs hvis det er fare for at prosjektet mislykkes.</em></p>
<ul>
<li>Planlagt kurskorrigering</li>
</ul>
<h2 id="101-handlingspunkt"><strong>10.1. Handlingspunkt</strong></h2>
<ul>
<li>Noen ganger kan et produkt v&aelig;re egnet til noe helt annet enn det som f&oslash;rst var m&aring;let. Da m&aring; dere t&oslash;rre &aring; innse dette. Det er ingen skam &aring; skifte retning.</li>
<li>Dere m&aring; kanskje forandre verdiforslaget for &aring; treffe m&aring;lgruppen bedre, eller innrette produktet p&aring; en helt annen m&aring;lgruppe enn dere f&oslash;rst trodde. </li>
<li>En &ldquo;pivot&rdquo; er en planlagt kurskorrigering som tester ut en ny antakelse om hva som er poenget med prosjektet.</li>
</ul>
<h2 id="102-fra-irrelevant-til-nyttig"><strong>10.2. Fra irrelevant til nyttig</strong> <img alt="img" class="avatar-kapittel-thumbnail" src="/bok/innovasjon/assets/figurer/avatarer/GeirTerje_avatar.png"></h2>
<p>Da jeg var utviklingsdirekt&oslash;r i NTB fikk vi tydelige signaler fra kundene p&aring; at den tradisjonelle leveransen fra nyhetsbyr&aring;et gjennom 150 &aring;r ble mindre og mindre relevant dag for dag. Vi s&aring; at ingen av de mer enn hundre daglige artikler vi sendte ut noensinne ble brukt av mer enn 10 prosent av kundene.</p>
<p>Kundene var samtidig glade for at vi eksisterte, at vi overv&aring;ket nyhetsbildet, dekket de &ldquo;kjedelige, men viktige&rdquo; sakene som de bare en sjelden gang ville publisere og at vi tilb&oslash;d infrastruktur p&aring; lagring av bilder og h&aring;ndtering av sportsdata som ville blitt dyrere &aring; gj&oslash;re hver for seg.</p>
<p>Men kjerneproduktet ble daglig mer og mer irrelevant i en verden der personalisert innhold, segmentering og hjelp til &aring; prioritere egen bruk av ressurser ble viktigere og viktigere.</p>
<h3 id="pandemi-jobbing"><strong>Pandemi-jobbing</strong></h3>
<p>En kjernegruppe begynte under pandemien i det stille &aring; jobbe med &ldquo;nye NTB&rdquo;. Det innebar en satsing p&aring; ekstremt detaljert metadata, s&aring; kundene kunne treffe leserne mer presist. Det innebar en stor satsing p&aring; automatisert innhold, s&aring; vi kunne &oslash;ke produksjonen av innhold som kunne skaleres til postnummer-niv&aring;, samtidig som vi s&aring; for oss &aring; skj&aelig;re ned p&aring; produksjonen av referater og artikler som kundene i liten grad &oslash;nsket. Og, like viktig som de to andre, vi begynte &aring; jobbe med en l&oslash;sning som bet&oslash;d at vi skulle bruke langt st&oslash;rre ressurser p&aring; &aring; varsle kundene om hva som skulle skje, enn &aring; skrive om hva som hadde skjedd.</p>
<p>Dette var en id&eacute; til en omfattende pivotering av et selskap der kjerneproduktet var under voldsomt press, men der viljen til &aring; g&aring; l&oslash;s p&aring; endringene ikke egentlig var til stede hos flertallet av medarbeiderne og hvor investeringsviljen manglet hos kollegene i ledelsen og i styret.</p>
<p>De fleste av oss som var de st&oslash;rste p&aring;driverne for dette i 2020-2021, forlot selskapet i l&oslash;pet av et dr&oslash;yt halv&aring;r, s&aring; eierskapet til id&eacute;en om en betydelig strategisk endring forsvant ut av NTB f&oslash;r det ble implementert. </p>
<p>En pivotering er ikke kun n&oslash;dvendig i en innovasjonsprosess. Det er hele tiden n&oslash;dvendig &aring; se etter muligheter for &aring; endre og utvikle den eksisterende forretning i en retning som kundene enten &oslash;nsker, eller enn&aring; ikke har forst&aring;tt at de snart vil ha nytte av.</p>
<h3 id="fra-dumpster-diving-til-luksus"><strong>Fra dumpster diving til luksus</strong></h3>
<p>I et prosjekt om medieentrepren&oslash;rskap som jeg var inne i p&aring; UiO for noen &aring;r siden, ble studentene utfordret til &aring; komme opp med en id&eacute; til et produkt. De fikk 15 minutter til &aring; finne en id&eacute; og et minutt til &aring; presentere den. Det var kun tillatt med positive innspill fra de som lyttet til presentasjonene. Ingen kritiske sp&oslash;rsm&aring;l! Et av teamene hadde en id&eacute; til en app som skulle hjelpe dumpster divere til &aring; finne steder hvor de kunne finne gratis mat som var kastet. Noen m&aring;neder senere hadde vi en ny samling, der teamene ble bedt om &aring; bruke noen minutter p&aring; &aring; forbedre id&eacute;en og tenke forretningsmodell. </p>
<p>Da ble dumpster diving-appen pivotert til &aring; bli en tjeneste for handel med luksus-matvarer. Teknologien var den samme, men m&aring;lgruppen og innhold noe annet. Det var naturligvis bare et lekent fors&oslash;k p&aring; &aring; skape litt dynamikk i en gruppe, men det viser hvor relativt langt det kan v&aelig;re fra f&oslash;rste versjon til en levedyktig versjon av en id&eacute;.</p>
<p>PS: Hvis du lurer p&aring; hva pivot egentlig betyr, s&oslash;k p&aring; friends + pivot p&aring; youtube.</p>
<h2 id="103-hva-er-en-pivot"><strong>10.3. Hva er en pivot?</strong> <img alt="img" class="avatar-kapittel-thumbnail" src="/bok/innovasjon/assets/figurer/avatarer/Lars_avatar.png"></h2>
<p>Noen ganger kan det v&aelig;re smart og se etter nye muligheter og endringer i et prosjekt. N&aring;r man har kommet frem til en god ide, f&oslash;ler mange p&aring; at det er vanskelig &aring; gi fra seg den smarte l&oslash;sningen de har kommet frem til, men noen ganger kan dette forbedre prosjektet, og gj&oslash;re det om til et enda bedre og sterkere produkt! En &ldquo;pivot&rdquo; er en planlagt kurskorrigering som tester ut en ny antakelse om hva som er poenget med prosjektet.</p>
<p><strong>Pr&oslash;v &aring; feile.</strong> Det er alltid en viss risiko for at prosjektet ikke kan gjennomf&oslash;res som planlagt og dermed ikke vil n&aring; sine m&aring;l. Hvis prosjektteamet ikke er klar over denne risikoen, er den enda mye h&oslash;yere. Prosjektgruppen b&oslash;r derfor utsette alle id&eacute;er og l&oslash;sningsforslag for n&aring;del&oslash;s kritikk. Dersom det til slutt vil vise seg at prosjektet vil feile i sin n&aring;v&aelig;rende form, er det en stor fordel &aring; feile s&aring; fort som mulig. Dette er bakgrunnen for uttrykkene &ldquo;fail fast&rdquo; og &ldquo;fail forward&rdquo;. Dere vil spare mye tid og penger hvis dere klarer &aring; innr&oslash;mme at planen ikke er god nok, og en slik innr&oslash;mmelse vil kunne bringe dere raskt videre til en bedre plan. </p>
<p>Eric Ries sier det slik: "N&aring;r en gr&uuml;nder har en uklar hypotese, er det nesten umulig &aring; oppleve fullstendig fiasko, og hvis man ikke finner alvorlige feil har man heller ikke drivkraft til &aring; ta fatt p&aring; de radikale endringene en pivot krever" (Ries 2011, s. 161). &laquo;Entrepren&oslash;rer m&aring; m&oslash;te sin st&oslash;rste frykt og v&aelig;re villig til &aring; mislykkes, ofte p&aring; en offentlig m&aring;te&raquo;, sier Ries (s. 162).</p>
<p>Her er noen risikoer som studentprosjekter kan st&aring; overfor:</p>
<ul>
<li><strong>Sm&aring; firmaer kan droppe samarbeidet.</strong> Firmaer kan trekke seg ut eller g&aring; konkurs. Hvis prosjektet er basert p&aring; samarbeid med sm&aring; firmaer er det en risiko for at de ikke kan innfri de forpliktelsene utviklingen er basert p&aring;. I verste fall g&aring;r de konkurs underveis i perioden. </li>
<li><strong>Det kan bli konflikt om opphavsrett</strong>. Det er en risiko for at det blir konflikt om opphavsrett til gode prototyper, enten internt i prosjektgruppen eller overfor andre interessenter. Det er lurt &aring; regulere opphavsrett ved hjelp av kontrakter og v&aelig;re bevisst p&aring; denne problematikken.</li>
<li><strong>Personvernet blir ikke ivaretatt.</strong> Det er en risiko for at testdeltakere ikke blir behandlet korrekt utfra personvernlovgivningen. Dersom de oppfatter testingen som useri&oslash;s eller misliker &aring; bli eksponert med fullt navn, kan de klage p&aring; prosjektet. P&aring; den andre siden er det b&aring;de tidkrevende og komplisert &aring; f&oslash;lge personvernlovgivningen til punkt og prikke. </li>
<li><strong>Entusiasmen svekkes.</strong> Etter en innledende fase preget av begeistring er det fare for at deltakerne i prosjektgruppen blir mindre motivert. Noen vil kanskje &oslash;nske &aring; trekke seg ut eller skifte rolle, og det blir konflikt i gruppen. P&aring; den andre siden er en viss grad av interne spenninger i en utviklingsgruppe bra for kreativiteten og evnen til nyskaping. </li>
</ul>
<h2 id="104-studentenes-erfaringer"><strong>10.4. Studentenes erfaringer</strong> <img alt="img" class="avatar-kapittel-julene-thumbnail" src="/bok/innovasjon/assets/figurer/avatarer/Julene_avatar.png"></h2>
<p>Det er vanlig i innovasjonsprosesser at prosjektet tar br&aring; og uventede vendinger. Det er tross alt disse vendingene som skal styre dere i riktig retning. Her kommer noen av v&aring;re erfaringer fra egne prosjekter: </p>
<h3 id="ta-et-steg-tilbake"><strong>Ta et steg tilbake</strong></h3>
<p>Vi jobbet m&aring;lrettet for at Vink skulle passe inn under Future Solutions sine &oslash;nsker og behov. Vi var faktisk s&aring; m&aring;lrettet, at vi glemte bort &oslash;nskene og behovene til de aller viktigste; de som faktisk skulle bruke dette produktet! </p>
<p>Etter en evaluering av den f&oslash;rste prototypen m&aring;tte vi ta noen steg tilbake og sp&oslash;rre oss selv:</p>
<ul>
<li>Ville m&aring;lgruppen faktisk brukt dette? <strong>Nei.</strong> </li>
<li>Har <em>vi</em> troen p&aring; disse funksjonene? <strong>Nei.</strong> </li>
<li>Har vi utviklet en innovativ l&oslash;sning? <strong>Nei.</strong></li>
</ul>
<h3 id="ikke-ta-trygge-beslutninger"><strong>Ikke ta trygge beslutninger</strong></h3>
<p><strong>Nyskaping kommer ikke av &aring; ta trygge beslutninger.</strong> Det var enklere og raskere for oss &aring; lage funksjoner p&aring; bestilling fra samarbeidspartner og journalister, enn &aring; tenke utenfor boksen og designe noe som taklet roten av problemet til brukerne. Vi lot oss styre av v&aring;r egen frykt for at Future Solutions <em>potensielt</em> ikke ville forst&aring; v&aring;r visjon. Denne frykten for &aring; takle problemet &ldquo;head on&rdquo; gjennomsyret hele f&oslash;rsteutkastet av prototypen v&aring;r. </p>
<p>S&aring;, hvordan l&oslash;ste vi dette? Vi startet fra (nesten) scratch. N&aring; visste vi: </p>
<p>Hva som <em>ikke</em> fungerte. Brukerne s&aring; ingen grunn til &aring; bruke l&oslash;sningen v&aring;r, og visste ikke hvor viktig deres hverdagslige tips var for journalister. Derfor gikk vi inn for &aring; vise brukerne hvilke type tips som er relevant for nyhetsavisene, for &aring; senke den h&oslash;ye terskelen for &aring; sende inn tips. </p>
<p>Behovene til brukerne <em>m&aring;</em> f&oslash;rst. Vi var ikke klar over at vi ikke prioriterte brukerne. I intervju etter intervju sa nyhetslesere at de ikke ante hva journalister &oslash;nsket tips om, og derfor var det ikke noe de var interessert i &aring; levere. Likevel pr&oslash;vde vi &aring; lage en plattform der det var opp til brukeren &aring; ta initiativ, og vite hva som skulle sendes inn til avisene. </p>
<p>Vi m&aring; <em>t&oslash;rre</em> &aring; ta sjanser!</p>
<p>Vi kj&oslash;rte en ny Design Sprint der vi satte et nytt langtidsm&aring;l med fokus p&aring; &aring; bygge bro mellom journalister og lokalbefolkningen. Det var her konseptet ble omd&oslash;pt fra Tipps til Vink, som etterhvert fikk slagordet &ldquo;<em>Gi et lite vink!</em>&rdquo;. Vink er nemlig en todelt plattform, med &eacute;n side for journalister og &eacute;n for lesere som kan sende inn tips. </p>
<p>V&aring;r nye strategi for &aring; verve tipsere var dypere festet i dataen fra innsiktsarbeidet. I stedet for &aring; verve tipsere med kuponger p&aring; kaffe og is, spilte vi p&aring; deres indre motivasjon til &aring; bidra til lokalsamfunnet. Data fra intervjuene v&aring;re viste at de fleste var opptatt av det som skjedde rundt seg i n&aelig;rmilj&oslash;et sitt, men var usikker p&aring; hva som hadde nyhetsverdi. For eksempel var flere interessert i &aring; lese om nye butikker i n&aelig;romr&aring;det og hverdagslige oppdateringer, men n&aring;r de selv ble spurt om hva som var verdt &aring; tipse avisene om, listet de opp sensasjonelle saker som bilkollisjoner og ulykker. </p>
<p>Ved &aring; gi journalister muligheten til &aring; utlyse &oslash;nsket informasjon til leserne, fjernet vi mystikken rundt hva som faktisk er verdt &aring; sende tips om. S&aring; hvis leserne visste om noe aktuelt, kunne de &ldquo;Gi et lite vink&rdquo;! </p>
<h3 id="eksempler-fra-teklab"><strong>Eksempler fra TekLab</strong></h3>
<p>En pivot har blitt n&oslash;dvendig i flere studentprosjekter som er formidlet p&aring; TekLabs nettsted. Her presenterer vi noen av dem.</p>
<h4 id="pingfinn"><strong>PingFinn</strong></h4>
<p>Noe av det f&oslash;rste bes&oslash;kende i Akvariet i Bergen m&oslash;ter p&aring; n&aring;r man g&aring;r inn er tretti ulike b&oslash;ylepingviner i Pingvindammen. Pingvinene har alle et fargekodet armb&aring;nd, brukt av ansatte for &aring; skille de ulike pingvinene fra hverandre. Med Pingfinn kan b&aring;ndene ha et st&oslash;rre form&aring;l! Bildegjenkjenning kan gj&oslash;re det enkelt for barn &aring; bli kjent med de individuelle pingvinene.</p>
<p><a href="/artikler/pingfinn-bringer-mennesker-og-pingviner-sammen/" target="_blank" rel="noopener">Les mer om PingFinn her</a></p>
<h4 id="ark"><strong>Ark</strong></h4>
<p>I startfasen av prosjektet var Ark fokusert p&aring; bes&oslash;kende p&aring; Akvariet i Bergen som m&aring;lgruppe, og hvordan man kunne lage innovative l&oslash;sninger for publikum. I innsiktsarbeidet avdekket de et stort potensial blant de ansattes loggf&oslash;ringssystem av dyrestell; de brukte fortsatt ark for &aring; notere viktige beskjeder til nestemann som kom p&aring; jobb. Dette &aring;pnet for mange fallgruver, i verste fall kunne en glipp lede til brudd p&aring; dyrevelferd. Ark tok en pivot i tidlig fase, fra utstilling til digital samarbeidsplattform! Ark gikk i mot str&oslash;mmen, men det l&oslash;nnet seg til slutt da de valgte &aring; l&oslash;se et reelt problem.</p>
<p><a href="/artikler/ark-vinner-mvp-prisen-2023/" target="_blank" rel="noopener">Les mer om Ark og prisen de mottok her</a></p>
