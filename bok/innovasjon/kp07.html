<h1 id="7-brukeropplevelse-ux"><strong>7. Brukeropplevelse (UX)</strong></h1>
<p><em>Dette kapitlet handler om metoder for &aring; teste prototypen p&aring; folk som tilh&oslash;rer m&aring;lgruppen.</em></p>
<ul>
<li>Brukere</li>
<li>Brukbarhet</li>
<li>Brukersentrert design</li>
</ul>
<h2 id="71-handlingspunkt"><strong>7.1. Handlingspunkt</strong></h2>
<ul>
<li>Dere m&aring; finne ut hvordan folk opplever prototypen deres. Hva synes de er godt og d&aring;rlig? Kan l&oslash;sningen  bli mer brukervennlig?</li>
<li>Det er lettere for folk &aring; fortelle hva de <em>ikke</em> liker med et forslag enn hva de liker. </li>
<li>Dere m&aring; teste flest mulig kvaliteter f&oslash;r dere bruker penger p&aring; &aring; lage et produkt ut av prototypen.</li>
</ul>
<h2 id="72-sjokkopplevelse"><strong>7.2. Sjokkopplevelse</strong> <img alt="img" class="avatar-kapittel-thumbnail" src="/bok/innovasjon/assets/figurer/avatarer/GeirTerje_avatar.png"></h2>
<p>Popul&aelig;re norske nettaviser har f&aring;tt mye tyn for designet sitt, egentlig gjennom hele perioden vi har hatt dem.</p>
<p>Store titler, fargebruk og andre virkemidler som skulle vekke oppmerksomhet og gi folk lyst til &aring; &aring;pne en artikkel eller en video, hadde samtidig til en viss grad noe gjenkjennelig fra moderproduktene, alts&aring; papiravisene som l&aring; bak blant annet VG og Dagbladet.</p>
<p>Effekten av &aring; g&aring; fra gr&aring;tt og kjedelig design, med mange tilsynelatende helt like artikler, til det mer spenstige var enorm. Men ingen designeksperter og neppe noen brukertester ville gitt det svaret i forveien. Fordelen med digitale l&oslash;sninger er at det er ganske billig og enkelt &aring; teste ut ting. I dag kan det gj&oslash;res med A- og B-tester parallelt, s&aring; noen kan f&aring; se endringene og gi tilbakemelding p&aring; det f&oslash;r hele gruppen av brukere gj&oslash;r det.</p>
<h3 id="straffet-av-brukerne"><strong>Straffet av brukerne</strong></h3>
<p>Da jeg i 2009 innf&oslash;rte fleksibel forsideredigering og en mer tabloid stil p&aring; den danske Ekstra Bladet, etter at den i &aring;revis i mine &oslash;yne hadde lignet en &ldquo;n&aelig;ringslivsavis i &Oslash;st-Europa&rdquo;, som jeg desverre kom til &aring; si i en opphetet diskusjon, ble dog resultatet noe annet.</p>
<p>Da VG Nett gikk til &aring; se ut som en tabloid nettavis, var det via mange steg over flere &aring;r, s&aring; det var mer som en langsom tilvenning, samtidig som konkurrentene i Norge gjorde det samme. I Danmark var vi f&oslash;rst med &aring; foreta en brutal makeover - lenge f&oslash;r konkurrentene - og ble straffet brutalt av brukerne, slik radikale first movers gjerne blir. </p>
<p>Trafikken falt med ti prosent umiddelbart, jeg fikk 500 sinte eposter det f&oslash;rste d&oslash;gnet og vi diskuterte seri&oslash;st om &aring; rulle tilbake til den gamle varianten, men sto heldigvis i mot presset. En skrev til meg at &ldquo;N&aring; ligner Ekstra Bladet en sensasjonshungrig taboidavis&rdquo;. Da tenkte jeg at vi nok var p&aring; riktig vei, for innholdsmessig og p&aring; papir var det kanskje Skandinavias mest hardtsl&aring;ende tabloidavis.</p>
<p>Et par m&aring;neder etterp&aring; var ting normalisert og vi fikk en vekst som vi ikke hadde sett maken til og som ga oss et stort forsprang p&aring; konkurrentene.</p>
<p>15 &aring;r senere ligner fortsatt nettaviser i Skandinavia langt p&aring; vei det de gjorde da moderniseringen ble gjennomf&oslash;rt, men opplevelsen av &aring; bli orientert er ikke som den var. Clickbait for &aring; lokke en leser inn i en artikkel, s&aring; man kan registrere at en annonse er vist og tjene noen f&aring; &oslash;re, er ikke gjort ut fra et brukerperspektiv. Jeg er en av dem som er inne i en artikkel i kortere tid enn det tar &aring; laste en annonse, fordi jeg f&oslash;ler meg lurt av en &ldquo;Aldri sett f&oslash;r!&rdquo;-tittel. </p>
<p>Med s&aring; mye kritikk og s&aring; mange artikler med ekstremt kort lesetid, er det trolig et tidssp&oslash;rsm&aring;l f&oslash;r noen kommer opp med en bedre l&oslash;sning enn &aring; lokke brukerne med noe som ikke holder det de lovte.</p>
<h3 id="fremtidens-nyhetsformidling"><strong>Fremtidens nyhetsformidling</strong></h3>
<p>En stor forskjell p&aring; gamle dagers nyhetsmedier, som en papiravis eller TV2-Nyhetene, og dagens medier, er at de gamle hadde en start og en slutt. Enten kom du til de siste sidene i avisen, der du gjerne kunne lese hva som gikk p&aring; TV i kveld. Og p&aring; TV-nyhetene sluttet de sendingen med en litt hyggelig nyhet f&oslash;r de gikk over til v&aelig;ret. Nettavisene vi begynte &aring; lage p&aring; slutten av forrige &aring;rtusen, og ikke minst sosiale medier, mangler en klar slutt. Det kommer alltid en nyhet eller en god historie til p&aring; en nettavis, og det kommer alltid en video til p&aring; insta eller tiktok.</p>
<p>Det kan bli deres oppgave fremover; &aring; jobbe med alternative l&oslash;sninger for hvordan fremtidens nyhetsinnhold skal vises og distribueres til brukerne. Og kanskje er det dere som knekker koden som gj&oslash;r at vi klarer &aring; legge fra oss mobilen med en slags tilfredshet om &aring; v&aelig;re kommet i m&aring;l.</p>
<h2 id="73-hva-er-brukeropplevelse-ux"><strong>7.3. Hva er brukeropplevelse (UX)?</strong> <img alt="img" class="avatar-kapittel-thumbnail" src="/bok/innovasjon/assets/figurer/avatarer/Lars_avatar.png"></h2>
<p>Prototypene dere lager skal brukes av noen. Det er mange fordeler med &aring; skape en <em>tiltenkt</em> bruker av prototypen tidlig i prosessen. Et enkelt eksempel kan v&aelig;re at man lager en tipstjeneste som inneholder mye tekst. Da b&oslash;r brukerne v&aelig;re folk som synes det er helt naturlig &aring; lese mye tekst, og ikke for eksempel sm&aring; barn som ikke kan lese eller ten&aring;ringer som foretrekker video. Hvis dere skj&oslash;nner at ten&aring;ringer faktisk b&oslash;r v&aelig;re sluttbrukerne, b&oslash;r dere forandre prototypen til &aring; ha vekt p&aring; video istedenfor tekst. <em>Jo bedre dere forst&aring;r mulige brukere, jo tydeligere kan dere tilfredsstille deres behov og interesser.</em>  </p>
<p>Prosjektlederen b&oslash;r gi en eller flere personer i utviklingsteamet ansvar for brukeropplevelse. Dette fagomr&aring;det kalles &ldquo;UX&rdquo; som er en forkortelse for &ldquo;user experience&rdquo; eller p&aring; norsk brukeropplevelse. Dette ansvaret dreier seg om &aring; finne ut hvordan folk reagerer p&aring; konseptet som prosjektgruppen lager. Merk at dette ikke er den samme oppgaven som innsiktsinnsamleren har, for innsikter er mer generelle og knyttet til marked, trender, mentaliteter, etc.</p>
<p>Brukertesting er knyttet direkte til deres prototype. Det er viktig &aring; forst&aring; alle aspekter ved potensialet i id&eacute;en, og derfor m&aring; ekte, levende mennesker pr&oslash;ve prototypen. Dette kalles brukeropplevelse (p&aring; engelsk user experience eller UX). Det kan gj&oslash;res med kvalitative intervju, fokusgrupper, sp&oslash;rreskjema, Wizard of Oz og mange andre metoder. </p>
<h3 id="hva-er-en-bruker"><strong>Hva er en bruker?</strong></h3>
<p>Ordet "bruker" er en ganske upersonlig beskrivelse av m&aring;lgruppen for et design og det blir ofte definert som "en person som interagerer med et system, produkt eller tjeneste" (Nordb&oslash; 2022, s. 28). Det kan v&aelig;re lurt &aring; bruke mer spesifikke ord som "kunde", "ansatt" eller "student". </p>
<p>Brukerne er viktige nettopp fordi de <em>bruker</em> et produkt slik som du gj&oslash;r n&aring;. Du bruker v&aring;r "H&aring;ndbok i innovasjon for studenter" og din opplevelse av boken st&aring;r i sentrum for oss som har laget den. </p>
<p>Tone Nordb&oslash; definerer brukeropplevelse som en <em>vurderende f&oslash;lelse</em> du har mens du interagerer med et produkt. Det dreier seg om hvordan man  opplever &aring; bruke produktet (Nordb&oslash; 2022, s. 16).</p>
<p>Det er viktig &aring; huske at slike opplevelser er subjektive. Det samme produktet kan gi ulike opplevelser for forskjellige personer. Opplevelsen er avhengig av konteksten og kan endres over tid. Noen f&aring;r en negativ opplevelse der andre f&aring;r en positiv. Men en d&aring;rlig opplevelse er likevel ikke det samme som at <em>designet</em> er d&aring;rlig. Derfor er det vanskelig for designere &aring; utforme en l&oslash;sning som skal gi en bestemt brukeropplevelse. </p>
<p><em>Designere kan ikke designe en brukeropplevelse, men de kan designe for en brukeropplevelse</em>, sier Nordb&oslash; (2022, s. 16-17)</p>
<p>Designere m&aring; tenke p&aring; hvilke opplevelser brukeren b&oslash;r f&aring;, ved &aring; sette m&aring;l for brukeropplevelsen. Dette kan ogs&aring; kalles et verdiforslag. Skal designet oppleves som morsomt og underholdende eller hjelpsomt og motiverende? Hvilke opplevelser vil vi at at brukeren ikke skal ha? Det er uvanlig &aring; ha som m&aring;l &aring; skape frustrasjon og kjedsomhet.</p>
<h3 id="evaluering"><strong>Evaluering</strong></h3>
<p>En evaluering er en systematisk prosess for &aring; utforske en prototype med relevante brukere for &aring; finne ut hva de synes fungerer og ikke fungerer, og hvorfor de synes det. </p>
<p>N&aring;r man evaluerer noe er det for &aring; f&aring; en empirisk forst&aring;else av behovene til brukere, eller for &aring; forst&aring; seg bedre p&aring; hvordan de bruker noe lignende som allerede er laget, eller forst&aring; situasjonen de er i n&aring;r de bruker produktet (Preece et al., 2015). Det er lurt &aring; teste hver iterasjon av prototypen, og dette kan man gj&oslash;re i kontrollerte omgivelser slik som en lab eller et m&oslash;terom, eller i naturlige omgivelser slik som p&aring; bussen eller p&aring; ten&aring;ringsrommet avhengig av hva det dreier seg om. Det er styrker og svakheter med begge tiln&aelig;rmingene. I kontrollerte omgivelser er det lettere &aring; teste  prototypen og i naturlige omgivelser er det lettere &aring; teste brukeropplevelsen.</p>
<p>Dere m&aring; l&aelig;re dere &aring; evaluere prototypen med folk som dere planlegger at skal bruke den hvis den blir et produkt. Hva mener ten&aring;ringsjenter om appen som dere lager for ten&aring;ringsjenter? Og hva mener m&oslash;drene deres? Begge disse brukergruppene er viktige for dere.</p>
<p>N&aring;r man skal evaluere med brukere er det viktig &aring; la dem v&aelig;re kritiske og utfordre prosjektet deres, og denne kritiske holdningen ligner mye p&aring; innsiktsarbeid. Dere leter hele tiden etter forbedringsmuligheter, og da leter dere n&oslash;dvendigvis ogs&aring; etter svakheter, tekniske feil, etc. Denne gangen er det testbrukere som formulerer kritikken. Men analysen m&aring; v&aelig;re konstruktiv for &aring; ha verdi. Den m&aring; ha som form&aring;l &aring; hjelpe dere &aring; lage et bedre, mer konkret, mer troverdig verdiforslag.</p>
<h3 id="formativ-og-summativ-evaluering"><strong>Formativ og summativ evaluering</strong></h3>
<p>Evalueringer kan deles i to kategorier: formativ og summativ. &ldquo;When the cook tastes the soup, that's formative; when the guests taste the soup, that's summative&rdquo;, sier Stake (2004, p. 17). N&aring;r kokken smaker p&aring; suppen, er det for &aring; sjekke om smaken er god nok. Hvis han ikke er forn&oslash;yd, kan han tilsette flere ingredienser for &aring; forbedre den. N&aring;r gjesten smaker suppen, er det alvor. Hvis suppen ikke faller i smak kommer gjesten kanskje ikke tilbake, og det er ingenting kokken kan gj&oslash;re med det.</p>
<p>Formative evalueringer er ikke n&oslash;ytrale, de skal hjelpe dere &aring; gj&oslash;re prototypen s&aring; god som mulig. Alle data som samles inn fra testbrukere skal brukes til &aring; gj&oslash;re design og funksjonalitet bedre i neste iterasjon. Dere leter etter problemer med brukeropplevelsen (UX) for &aring; forbedre den. Det er vanlig &aring; ha mellom 5 og 20 testbrukere til slike form&aring;l. Brukerne er ofte involvert i prosjektet, for eksempel ansatte i firmaet, relevante kontaktnett, og studenter p&aring; relevante fagomr&aring;der. Formative evalueringer er alts&aring; ikke n&oslash;ytrale unders&oslash;kelser for &aring; finne fakta, men en metode for &aring; identifisere alle m&aring;ter produktet eller aktiviteten kan forbedres p&aring;. Jo mer kritisk og velinformert evalueringen er, jo bedre vil l&oslash;sningene kunne bli i neste omgang. Det kritiske aspektet er spesielt viktig i en samfunnsmessig sammenheng der markedsdrevet innovasjon er dominerende, og der selskaper risikerer &aring; ta d&aring;rlige valg for eksempel p&aring; grunn av konkurransen fra globale akt&oslash;rer.</p>
<p>Summative evalueringer tilsvarer som nevnt at gjesten smaker suppen. Prototypen blir testet i en realistisk sammenheng med brukere som ikke er spesielt vennligsinnete. Dere samler inn kvantitative data med m&aring;l om &aring; oppsummere og vurdere brukbarheten til et design som har gjennomg&aring;tt formative evalueringer. Den baserer seg for eksempel p&aring; analytics/metrics i avisene, log file-analyse, surveys. Det vil vanligvis v&aelig;re hundrevis av brukere. Brukerne er ikke involvert i prosjektet, og har ingen spesialkunnskap eller interesser i prosjektet.</p>
<h3 id="brukbarhet"><strong>Brukbarhet</strong></h3>
<p>Brukeropplevelsen har flere dimensjoner. Brukbarhet eller brukervennlighet (p&aring; engelsk &ldquo;usability&rdquo;) dreier seg om &aring; sikre at det er lett for folk &aring; l&aelig;re &aring; bruke det tekniske produktet som er under utvikling, at det er meningsfullt og kan brukes p&aring; en effektiv m&aring;te. Mer presist blir brukbarhet ofte definert som seks m&aring;lsetninger designere b&oslash;r klare &aring; oppn&aring; i produktet (Sharp et.al. 2019, s. 19-21). Prosjektgruppen kan unders&oslash;ke disse kriteriene for brukbarhet p&aring; mange m&aring;ter, men det er vesentlig &aring; alltid sp&oslash;rre et utvalg av testbrukere hva de synes om produktet (prototypen). Sharp et.al. lager derfor kritiske sp&oslash;rsm&aring;l man kan sp&oslash;rre sine testbrukere p&aring; hvert av punktene. </p>
<ol>
<li>Det m&aring; produsere et resultat som er &oslash;nsket av brukerne (&ldquo;effective&rdquo;). Er produktet i stand til &aring; levere informasjon brukerne trenger, l&aelig;re det de vil l&aelig;re eller kj&oslash;pe de varene de &oslash;nsker &aring; kj&oslash;pe?</li>
<li>Det produsere det &oslash;nskede resultatet uten &aring; kaste bort materialer, tid eller energi (&ldquo;efficient"). Kan brukerne opprettholde h&oslash;yt produktivitet etter at de har l&aelig;rt seg &aring; bruke produktet?</li>
<li>Det m&aring; v&aelig;re trygt &aring; bruke (&ldquo;safety&rdquo;). Hvilke feil kan brukere gj&oslash;re n&aring;r de tester produktet, og hvilke tiltak finnes for at man skal komme seg videre?</li>
<li>Det m&aring; v&aelig;re nyttig, tidsbesparende eller fordelaktig for brukeren p&aring; andre m&aring;ter (&ldquo;utility&rdquo;). Har produktet funksjoner som gj&oslash;r det mulig for testbrukeren &aring; utf&oslash;re alle handlingene slik de &oslash;nsker &aring; utf&oslash;re dem?</li>
<li>Det m&aring; v&aelig;re enkelt &aring; l&aelig;re seg &aring; bruke (&ldquo;learnability&rdquo;). Er det mulig for brukerne &aring; forst&aring; hvordan produktet skal brukes bare ved &aring; klikke seg rundt i designet og pr&oslash;ve det ut? Hvor vanskelig vil det v&aelig;re &aring; l&aelig;re seg alle funksjonene p&aring; denne m&aring;ten?</li>
<li>Det m&aring; v&aelig;re enkelt &aring; huske hvordan man skal bruke det (&ldquo;memorability&rdquo;). Hvilken brukerst&oslash;tte har blitt laget for &aring; hjelpe brukere &aring; huske hva de skal gj&oslash;re for &aring; utf&oslash;re de rette handlingene?</li>
</ol>
<h4 id="vurderingsskala"><strong>Vurderingsskala</strong></h4>
<p>N&aring;r man unders&oslash;ker brukbarhet kan man be testbrukerne score opplevelsen av produktet p&aring; en vurderingsskala. Vi anbefaler Jakob Nielsens &ldquo;<a href="https://www.nngroup.com/articles/how-to-rate-the-severity-of-usability-problems/" target="_blank" rel="noopener">Usability heuristics rating scale</a>&rdquo; som er mye brukt. Da ber man brukerne krysse av p&aring; f&oslash;lgende valgmuligheter i et skjema: </p>
<ol>
<li>Ikke noen problem. Kan brukes som det er.</li>
<li>Kosmetisk problem. Kan fikses med enkle grep.</li>
<li>Et visst problem: M&aring; endres med moderat innsats.</li>
<li>Et alvorlig problem: M&aring; endres med tidkrevende innsats.</li>
<li>Katastrofe: M&aring; endres umiddelbart, eller funksjonen m&aring; fjernes.</li>
</ol>
<h4 id="fem-testbrukere-er-nok"><strong>Fem testbrukere er nok</strong></h4>
<p>Jakob Nielsen er ogs&aring; kjent for &aring; gi et klart svar p&aring; hvor mange testbrukere man b&oslash;r ha med i en kvalitativ studie av brukbarhet. Svaret er fem, bortsett fra n&aring;r det ikke er det, sier Nielsen. Det spiller ingen rolle om du tester nettsider, intranett, PC-applikasjoner eller mobilapper. Vanligvis er testing med fem personer nok til at prosjektgruppen kan avsl&oslash;re de samme problemene med brukervennlighet som man ville funnet med langt flere deltakere. Derfor gir fem testbrukere et veldig godt kost-nytte-forhold for brukertesting, sier Nielsen. Anbefalingen har v&aelig;rt den samme siden Nielsen begynte med brukerstudier 1989. Les mer om Nielsens argumentasjon i artikkelen &ldquo;<a href="https://www.nngroup.com/articles/how-many-test-users/" target="_blank" rel="noopener">How many test users in a usability study?</a>&rdquo;. </p>
<h3 id="brukersentrert-design"><strong>Brukersentrert design</strong></h3>
<p>Donald Norman (f&oslash;dt 1935) er en pensjonert professor i kognitiv vitenskap ved University of California i San Diego. Han er med-gr&uuml;nder av konsulentfirmaet Nielsen Norman. Norman er s&aelig;rlig kjent for &aring; ha lansert begrepet brukersentrert design for &aring; beskrive strategier som setter brukernes behov i sentrum. Hans mest kjente bok er The Design of Everyday Things (2013). </p>
<p><strong>Det er ikke din feil.</strong> N&aring;r folk har problemer med noe, er det ikke deres feil &ndash; det er designerens feil. N&aring;r vi ser et nytt objekt for f&oslash;rste gang, vet vi neppe hvordan vi skal bruke det. N&aring;r vi ikke klarer &aring; forst&aring; hvordan vi skal bruke et produkt, klandrer vi ofte oss selv for &aring; v&aelig;re ute av stand til &aring; forst&aring; nye ting. Vi blir frustrerte, irriterte og f&aring;r en negativ opplevelse av produktet. Donald Norman sier imidlertid at feilen ligger i m&aring;ten l&oslash;sningen er designet p&aring; (s. xiv). </p>
<p><strong>Godt design.</strong> Godt design skaper god kommunikasjon mellom systemet og personen og indikerer tydelig hvilke handlinger som er mulige (s. 8). Godt design er mye vanskeligere &aring; legge merke til enn d&aring;rlig design, og det skyldes delvis at godt design passer s&aring; godt med v&aring;re behov at det i praksis blir usynlig. D&aring;rlig design, derimot, skriker ut sin utilstrekkelighet og gj&oslash;r seg veldig merkbart. Designere trenger retningslinjer for brukervennlig design. Det er et problem at enhver generasjon av designere gj&oslash;r de samme tabbene. De trenger regler man kan undervise i p&aring; universiteter s&aring; vel som i profesjonelle sammenhenger. Norman formulerer derfor et sett med syv designprinsipper, og disse kan oppfattes som verkt&oslash;y designere kan bruke til &aring; dobbeltsjekke og sikre at produktene deres er forst&aring;elige og brukbare (s. xi).</p>
<p>Syv prinsipper for god design:</p>
<ol>
<li>Oppdagbarhet</li>
<li>Handlingsmuligheter</li>
<li>Signal</li>
<li>Kartlegging</li>
<li>Tilbakemelding</li>
<li>Konseptuelle modeller</li>
<li>Begrensninger</li>
</ol>
<h4 id="1-oppdagbarhet"><strong>1. Oppdagbarhet</strong></h4>
<p>Gode designere produserer behagelige opplevelser, og for at brukerne skal f&aring; slike opplevelser, m&aring; produktet kommunisere sin hensikt og sine m&aring;ter &aring; fungere p&aring;. Den m&aring; ha oppdagbarhet (&laquo;discoverability&raquo;). N&aring;r brukerne samhandler med et produkt, m&aring; de kunne skj&oslash;nne hvordan det virker. Dette betyr at de m&aring; kunne oppdage hva produktet gj&oslash;r, og hvilke operasjoner som er mulige og &oslash;nskelige. Brukerne trenger ikke n&oslash;dvendigvis &aring; vite om all kompleksiteten i et designobjekt, og un&oslash;dvendig informasjon m&aring; ikke kommuniseres til brukerne (s. 10). Dette designprinsippet er overordnet i den forstand at det oppst&aring;r hvis man f&oslash;lger de andre seks prinsippene.</p>
<h4 id="2-handlingsmuligheter"><strong>2. Handlingsmuligheter</strong></h4>
<p>En handlingsmulighet (&laquo;affordance&raquo;) er et forhold mellom egenskapene til et objekt og egenskapene til folkene som pr&oslash;ver &aring; bruke objektet. En handlingsmulighet viser til de grunnleggende egenskapene ved et designobjekt som bestemmer hvordan det sannsynligvis kan brukes (s. 9). En flat plate montert p&aring; en d&oslash;r gir personen mulighet til &aring; skyve opp d&oslash;ren. Vriere gir mulighet til &aring; vri, knapper skal trykkes p&aring;, h&aring;ndtak skal dras eller skyves. En &aring;pning er til &aring; putte noe inn i. Baller skal kastes eller sprettes med. Gode designobjekter b&oslash;r ha en tilstrekkelig klar handlingsmulighet til at brukeren klarer &aring; oppfylle funksjonen de er laget for (s. 13). </p>
<h4 id="3-signal"><strong>3. Signal</strong></h4>
<p>Lyden av en telefon er et signal om at noen ringer til deg (s. 14). Et signal (&laquo;signifier&raquo;) er ethvert merke eller lyd og enhver annen merkbar indikator i designproduktet som kan formidle hva som er den passende oppf&oslash;rselen. Et signal peker ut hvilke deler av objektet som kan ber&oslash;res, skyves oppover, ned- over eller sidelengs, eller bankes p&aring;. Det er en m&aring;te &aring; kommunisere til brukeren hvor ber&oslash;ringen skal v&aelig;re. Legg merke til at Norman gj&oslash;r et klart skille mellom handlingsmuligheter og signaler. En handlingsmulighet bestemmer hva som er mulig i forholdet mellom et menneske og et designobjekt, mens et signal formidler hvor i designobjektet den aktuelle handlingen skal utf&oslash;res (s. 13&ndash;14). En telefonkiosk tilbyr en mulighet for at 3&ndash;4 personer kan s&oslash;ke ly for regnet, men det er ikke det som blir signalisert med designet. Signalet sier at her kan du ringe i fred og ro i allslags v&aelig;r.</p>
<h4 id="4-kartlegging"><strong>4. Kartlegging</strong></h4>
<p>For &aring; senke bilvinduet trykker du nedover p&aring; en bryter, og for &aring; heise det opp trykker du oppover. Kartlegging (&laquo;mapping&raquo;) viser til forholdet mellom elementene i to sett med ting. Kontrollene b&oslash;r v&aelig;re i n&aelig;rheten av elementet som kontrolleres. Dette er naturlig kartlegging av bevegelser, sier Norman. Naturlig kartlegging drar fordel av romlige analogier og f&oslash;rer til umiddelbar forst&aring;else. Det finnes ogs&aring; kulturell kartlegging, og den er basert p&aring; konvensjoner og prosedyrer som er typiske for en gitt kultur. I noen land har vasken p&aring; baderommet en enkelt kran for b&aring;de varmt og kaldt vann, mens i andre land er det to separate kraner. Dette er en kulturell konvensjon. Den samme handlingsmuligheten kan signaliseres med ganske forskjellige kartlegginger. Det som virker naturlig for en kultur, er kanskje ikke naturlig for en annen, sier Norman (s. 20&ndash;22).</p>
<h4 id="5-tilbakemelding"><strong>5. Tilbakemelding</strong></h4>
<p>N&aring;r en vare skal registreres i kasseapparatet i butikken, kommer det et h&oslash;yt pip som forteller at varen faktisk er registrert. Tilbakemelding (&laquo;feedback&raquo;) er funksjoner som kommuniserer resultatene av en handling tilbake til brukeren. Tilbakemeldinger er systemets m&aring;te &aring; fortelle deg at det jobber med foresp&oslash;rselen din eller har fullf&oslash;rt den. Gitt hvor verdifull slik tilbakemelding kan v&aelig;re for brukeren, er det utrolig hvor mange produkter som ignorerer det, sier Norman. Du har sikkert trykket p&aring; opp-knappen i en heis gjentatte ganger og lurt ut&aring;lmodig p&aring; n&aring;r den skal komme. Det er d&aring;rlig design hvis du ikke f&aring;r presis og god tilbakemelding p&aring; n&aring;r heisen vil komme (s. 23). God tilbakemelding vil for eksempel v&aelig;re at det kommer et tydelig lyssignal for hver etasje heisen flytter seg nedover.</p>
<h4 id="6-konseptuelle-modeller"><strong>6. Konseptuelle modeller</strong></h4>
<p>En knapp med piler som peker fra hverandre, b&oslash;r bety at heisd&oslash;rene &aring;pnes hvis man trykker p&aring; den, og en knapp med piler som peker mot hverandre, b&oslash;r bety at de lukkes. En konseptuell modell (&laquo;conceptual model&raquo;) er enkel forklaring p&aring; hvordan noe fungerer. En god konseptuell modell lar oss forutsi effekten av v&aring;re handlinger f&oslash;r vi gj&oslash;r noe (s. 25, 28). Norman kaller dem ogs&aring; mentale modeller, for de ligger p&aring; en m&aring;te i hodet og erfaringen til menneskene som bruker produktet. Norman skiller mellom brukerens modell, designerens modell og systembildet som er bygget inn i selve produktet. Det er ikke alltid samsvar mellom disse tre niv&aring;ene av modellering, og da oppst&aring;r det misforst&aring;elser. N&aring;r noe fungerer godt, er det samsvar mellom designernes og brukernes konseptuelle modeller for hva utseendet til knappen formidler. N&aring;r heisen er montert og tatt i bruk, er det uansett systembildet som bestemmer hvordan designet fungerer. Dette er det fysiske uttrykket til objektet og lar seg ikke forhandle om (s. 32).</p>
<h4 id="7-begrensninger"><strong>7. Begrensninger</strong></h4>
<p>En saks har fysiske begrensninger i hvordan den kan brukes, og den er derfor enkel &aring; bruke. Sakser kan lages for barn (sm&aring; dimensjoner, ingen skarpe kanter), for venstre- og h&oslash;yrehendte og for en rekke spesialform&aring;l. Begrensninger (&laquo;constraints&raquo;) er kraftfulle ledetr&aring;der som begrenser menyen av mulige handlinger. Dersom designeren har en gjennomtenkt bruk av begrensninger i designobjektet, blir det lettere for folk &aring; velge riktig handlingsm&oslash;nster, selv i en helt ny situasjon (s. 125). Svarene p&aring; hvordan objektet skal brukes, b&oslash;r bli gitt av designet selv, og det b&oslash;r ikke v&aelig;re behov for ord eller symboler, pr&oslash;ving og feiling eller &aring; lese en lang bruksanvisning (s. 3). P&aring; samme m&aring;te som kartlegging kan v&aelig;re kulturelt bestemt, kan ogs&aring; begrensningene i et designobjekt v&aelig;re relative. Norman sier at b&aring;de kulturelle, semantiske og logiske begrensninger kan designes inn i et objekt.</p>
<figure class="figure-small">
<img alt="img" src="/bok/innovasjon/assets/figurer/Illustrasjoner/x16.png">
</figure>
<h2 id="74-studentenes-erfaringer"><strong>7.4. Studentenes erfaringer</strong> <img alt="img" class="avatar-kapittel-julene-thumbnail" src="/bok/innovasjon/assets/figurer/avatarer/Julene_avatar.png"></h2>
<p>P&aring; noen m&aring;ter er det likheter mellom dette kapitlet og kapitlet om innsiktsarbeid, men evaluering av brukeropplevelse gj&oslash;r man f&oslash;rst <em>etter</em> at man har en prototype. Da handler det om &aring; unders&oslash;ke om l&oslash;sningen deres l&oslash;ser de aktuelle problemene som ble oppdaget i innsiktsfasen. Det finnes ulike m&aring;ter &aring; evaluere en brukeropplevelse p&aring;, og her tar vi deg gjennom to metoder; brukertesting og ekspertevaluering. </p>
<h3 id="brukertesting-av-vink"><strong>Brukertesting av Vink</strong></h3>
<p>Vi gjorde tre runder med brukertesting, med tre ganske forskjellige prototyper, i l&oslash;pet av Vink-prosjektet. P&aring; forh&aring;nd lagde vi et manus basert p&aring; &ldquo;<a href="https://designsprintkit.withgoogle.com/methodology/phase6-validate/conduct-5-act-interview" target="_blank" rel="noopener">the 5 Act Interview</a>&rdquo;, et format for 1-til-1 intervju laget av Google Ventures som en del av deres Design Sprint metode. Her er v&aring;r guide til hvordan en slik metode kan gjennomf&oslash;res, og hva vi fokuserte p&aring;. </p>
<figure class="figure-center">
<img alt="img" src="/bok/innovasjon/assets/figurer/Illustrasjoner/fiveAct-light.png#only-light">
<img alt="img" src="/bok/innovasjon/assets/figurer/Illustrasjoner/FiveAct-dark.png#only-dark">
</figure>
<ol>
<li>
<h4 id="velkomst-og-intro"><strong>Velkomst og intro</strong></h4>
</li>
</ol>
<p>Introduser gruppen og prosjektet deres! P&aring; samme m&aring;te som i et intervju, er det lurt med litt small talk for &aring; varme opp, og informere testbrukeren om hva de er med p&aring;. </p>
<ol>
<li>
<h4 id="sprsmal"><strong>Sp&oslash;rsm&aring;l</strong></h4>
</li>
</ol>
<p>Finn ut om brukeren har erfaring med problemstillingen dere jobber med og eventuelt andre l&oslash;sninger som ligner p&aring; deres prototype. Vi stilte v&aring;re testbrukere noen korte sp&oslash;rsm&aring;l om nyhetsvaner, deres forhold til lokalaviser og hvordan de ville g&aring;tt fram for &aring; tipse en avis. I motsetning til intervju, der hovedhensikten er &aring; samle innsikt, er dette ment for &aring; etablere en kontekst for &aring; evaluere om prototypen faktisk m&oslash;ter behovene til brukerne.</p>
<ol>
<li>
<h4 id="introduksjon-av-prototypen"><strong>Introduksjon av prototypen</strong></h4>
</li>
</ol>
<p>Presiser hva en prototype er (og hva det <em>ikke</em> er) og hva som er form&aring;let med brukertesten. Her presiserte vi at prototypen var et forslag, med litt begrenset interaktivitet, og at vi &oslash;nsket mest mulig &aelig;rlige tilbakemeldinger. Vi gjorde det ogs&aring; klart for testbrukeren at det ikke er <em>dem</em> vi tester, men prototypen, og at det ikke finnes noen rette eller gale svar. </p>
<ol>
<li>
<h4 id="oppgaver"><strong>Oppgaver</strong></h4>
</li>
</ol>
<p>Lag en plan p&aring; oppgaver som testbrukeren skal gjennomf&oslash;re. Hvor skal de starte? Hvilke steg skal de gjennom og hvor i prototypen ender de opp til slutt? N&aring;r alle testbrukerne g&aring;r gjennom samme flyt, s&aring; er det lettere &aring; sammenligne resultatene til slutt. Likevel, selv om man har konkrete oppgaver som brukeren skal gjennomf&oslash;re, b&oslash;r man unng&aring; &aring; lede dem. For eksempel spurte vi &ldquo;Hvordan ville du g&aring;tt fram dersom du skulle skrive inn et tips til nyhetssaken om studenter som betaler str&oslash;m?&rdquo;, i stedet for &aring; gi kommandoer som &ldquo;Trykk p&aring; denne knappen&rdquo;. Bruk gjerne &ldquo;Think aloud&rdquo;, der du ber testbrukeren om &aring; tenke h&oslash;yt s&aring; mye som mulig, slik at du f&aring;r et bedre innblikk i hva de tenker underveis. </p>
<ol>
<li>
<h4 id="debrief"><strong>Debrief</strong></h4>
</li>
</ol>
<p>Til slutt, g&aring; gjennom hva testbrukeren har sett, gjort og sagt underveis. Hva funket bra? Hva funket ikke? Her kan man gjerne oppsummere i st&oslash;rre linjer hvordan de opplevde prototypen, og kanskje dukker det opp noen nye ting til slutt. </p>
<h3 id="iterativ-brukertesting"><strong>Iterativ brukertesting</strong></h3>
<p>Som nevnt, testet vi tre ganske ulike prototyper i l&oslash;pet av Vink-prosjektet. Hver brukertest avsl&oslash;rte problemer med brukeropplevelsen, som vi ikke hadde tenkt p&aring; f&oslash;r vi testet prototypen og fikk et blikk utenfra. Det f&oslash;rte til en <em>iterativ prosess</em>, der tilbakemeldingene fra f&oslash;rste brukertesting ga oss en indikasjon p&aring; hva vi m&aring;tte gj&oslash;re annerledes i neste prototype, og s&aring; videre, helt fram til siste versjon. </p>
<p>I teorien kan denne itereringen fortsette i det uendelige, for et produkt kan alltid bli <em>litt</em> bedre. Derfor er det viktig &aring; forholde seg til delm&aring;l og &eacute;n endelig deadline som avslutter itereringsprosessen. Hvis dere har hatt god prosjektstyring underveis (se f&oslash;rste kapittel) s&aring; skal dere ha et tydelig m&aring;l som gj&oslash;r at alle p&aring; et tidspunkt kan si seg forn&oslash;yd med l&oslash;sningen. </p>
<h3 id="ekspertevaluering-i-volda"><strong>Ekspertevaluering i Volda</strong></h3>
<p>Studenter ved H&oslash;gskolen i Volda gjennomf&oslash;rte kritiske formative evalueringer, ogs&aring; kalt ekspertevaluering, av Tipps-appen h&oslash;sten 2022. Unders&oslash;kelsene er basert p&aring; studentenes egen erfaring og bruk av appen, med fokus p&aring; brukergrensesnitt og appell til unge brukere. Problemene de fant, ble rangert i henhold til Jakob Nielsens <em><a href="https://www.nngroup.com/articles/how-to-rate-the-severity-of-usability-problems/" target="_blank" rel="noopener">Severity Ratings for Usability Problems</a></em>.</p>
<p>Les evalueringene her:</p>
<ul>
<li>
<p><a href="/artikler/so-tipps-me/" target="_blank" rel="noopener">/artikler/so-tipps-me/</a></p>
</li>
<li>
<p><a href="/artikler/veien-til-en-yngre-tippser/" target="_blank" rel="noopener">/artikler/veien-til-en-yngre-tippser/</a> </p>
</li>
</ul>
<p>Som ny designer kan slike evalueringer v&aelig;re en god m&aring;te &aring; &oslash;ve seg p&aring; &aring; identifisere vanlige brukervennlighet-problemer og utvikle gode UX-instinkter. Men skal man lansere et innovativt produkt, kan man ikke erstatte research og brukertesting med faktiske brukere. Brukertesting er alfa og omega for &aring; evaluere brukeropplevelse!</p>
<h3 id="eksempler-fra-teklab"><strong>Eksempler fra TekLab</strong></h3>
<p>Brukeropplevelse er sentralt i de aller fleste prosjekter som er formidlet p&aring; TekLabs nettsted. Her presenterer vi noen av dem.</p>
<h4 id="ark"><strong>Ark</strong></h4>
<p>Navnet p&aring; prototypen Ark avsl&oslash;rer allerede litt om hva de fant ut om de ansatte p&aring; Akvariet i Bergen sine behov; et digitalt system for loggf&oslash;ring av dyrestell. I Ark er brukeropplevelsen avgj&oslash;rende, for hvis den er d&aring;rlig vil det g&aring; utover dyrene i Akvariet. Ark skal kunne brukes av b&aring;de nyansatte og ansatte med flere &aring;rs erfaring i arbeidet. Dette medf&oslash;rte at de m&aring;tte gj&oslash;re endringer p&aring; bakgrunn av resultatene fra brukertestingen for &aring; forbedre brukeropplevelsen. <a href="/artikler/ark-animal-welfare-made-easy/" target="_blank" rel="noopener">Les mer om Ark her.</a></p>
<h4 id="tv2-kids"><strong>TV2 Kids</strong></h4>
<p>Fra str&oslash;mmetjeneste til dr&oslash;mmetjeneste! TV2 Kids er designet for &aring; v&aelig;re en attraktiv str&oslash;mmetjeneset for barn ved &aring; ta hensyn til deres behov, bruksm&oslash;nstre og forventinger til slike tjenester. I tillegg m&aring;tte de takle foreldrenes brukeropplevelde; det er de som skal betale for tjenesten. Les mer om hvordan de designet for &aring; skape gode brukeropplevelser for to ulike brukergrupper med forskjellige behov.</p>
<p><a href="/prototype/korleis-ga-fra-stroymeteneste-til-droymeteneste/" target="_blank" rel="noopener">Les mer om TV2 Kids her.</a></p>
<h4 id="tv2-xplore"><strong>TV2 Xplore</strong></h4>
<p>Xplore er en prototype som utforsker hvordan det kan bli lettere for brukerne &aring; velge hva man skal se p&aring;. Brukerne opplevde at det var kjedelig &aring; lete etter hvilke film de skulle se, og avsluttet abonnementene sine hvis de ikke var forn&oslash;yd med utvalget. Derfor sikter Xplore inn p&aring; en god brukeropplevelse ved &aring; appellere til brukernes nysgjerrighet ved &aring; gj&oslash;re navigasjonen til en opplevelse, og ikke arbeid ved &aring; inkorporere spillelementer i designet.</p>
<p><a href="/prototype/tv-2-xplore/" target="_blank" rel="noopener">Les mer om TV2 Xplore her.</a></p>
