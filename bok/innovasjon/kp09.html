<h1 id="9-pitching"><strong>9. Pitching</strong></h1>
<p><em>Dette kapitlet handler om metoder for &aring; anbefale prosjektet til folk som kan hjelpe dere videre.</em></p>
<ul>
<li>Live pitch</li>
<li>Bransjerapport</li>
<li>Akademisk designanalyse</li>
</ul>
<h2 id="91-handlingspunkt"><strong>9.1. Handlingspunkt</strong></h2>
<ul>
<li>V&aelig;r alltid beredt. Dere m&aring; kunne anbefale prosjektet deres i enhver sammenheng.</li>
<li>V&aelig;r t&oslash;ff i trynet. Dere kan ikke v&aelig;re redd for &aring; skryte av prosjektet deres, for da har dere allerede tapt.</li>
<li>Tenk enkelt. Hvis du ikke klarer &aring; beskrive produktet ditt kort og konsist, tenk enklere!</li>
</ul>
<h2 id="92-lr-pitchen-i-svne"><strong>9.2. L&aelig;r pitchen i s&oslash;vne</strong> <img alt="img" class="avatar-kapittel-thumbnail" src="/bok/innovasjon/assets/figurer/avatarer/GeirTerje_avatar.png"></h2>
<p>Jo flere ganger du forteller noen om prosjektet ditt, jo bedre blir du til &aring; fortelle historien n&aring;r det virkelig gjelder. N&aring;r du kan dra et minutts-pitchen uten &aring; n&oslash;le hvis du vekkes midt p&aring; natta, er du klar for &aring; g&aring; ut til de som skal overbevises om at nettopp ditt produkt fortjener &aring; n&aring; ut til et publikum.</p>
<p>Bestemor, far, venner eller folk du m&oslash;ter p&aring; byen er alle noen du kan pr&oslash;ve &aring; pitche produktet ditt til. Hvis de forst&aring;r det, forst&aring;r den virkelige m&aring;lgruppen det. Hvis de ikke forst&aring;r det, f&aring;r du nyttig feedback og kan jobbe videre.</p>
<h3 id="syv-ord"><strong>Syv ord</strong></h3>
<p>Kan du ogs&aring; lage en beskrivelse, eller kanskje et slogan, p&aring; syv ord som beskriver det du vil levere, ja da n&aelig;rmer du deg noe. Hvis en pitch eller et slogan derimot ligner en bruksanvisning fra IKEA, har du et problem. Den danske &ldquo;intrapren&oslash;r-eksperten&rdquo; Henrik Werdelin sier at hvis man kan bruke syv ord p&aring; &aring; beskrive hva firmaet holder p&aring; med, da begynner samtalen &aring; g&aring; i riktig retning.</p>
<p>I arbeidet med innovasjon i studietiden, er de fleste interessenter - eller "stakeholders" - positive. N&aring;r du kommer ut i virkeligheten, i arbeidslivet, vil du oppleve at noen er positive, og mange er skeptiske og avventende. Noen, det er nesten alltid en &ldquo;noen&rdquo; i en organisasjon, vil sannsynligvis gj&oslash;re det de kan for &aring; hindre deg i &aring; lykkes. Det kan v&aelig;re en toppleder, men hen vil nok si det direkte hvis hen ikke vil satse p&aring; prosjektet. Det som er mer krevende er de som har uformell makt, fordi de sitter p&aring; utviklingsressurser, er ansvarlige for &oslash;konomien eller kanskje har en jobb der dere er avhengige av at det gj&oslash;res en liten praktisk ting for &aring; f&aring; fremdrift.</p>
<p>De uformelle interessentene er i svake og utrygge organisasjoner i stand til &aring; stanse eller i hvert fall bremse gjennomf&oslash;ringen av noe som er besluttet. Men n&aring;r du kan fortsette &aring; fortelle viktigheten av prosjektet, gang p&aring; gang, vil det trolig g&aring; seg til.</p>
<h3 id="stressvelse"><strong>Stress&oslash;velse</strong></h3>
<p>En av mine favoritt&oslash;velser sammen med studenter, er &aring; gi dem gruppeoppgave der de f&aring;r 15 minutter til &aring; klekke ut en id&eacute; og et minutt til &aring; presentere den, pluss et par minutter til sp&oslash;rsm&aring;l og svar etterp&aring;, der det kun er lov &aring; v&aelig;re konstruktiv. Det har kommet mange gode id&eacute;er ut av stress&oslash;velsen, og det viser at hvis man bare er fokusert, er det utrolig hva man f&aring;r til. </p>
<p>N&aring;r &oslash;velsen er gjort 10 eller 100 ganger, trenger man ikke lenger v&aelig;re bekymret for &aring; dele eller pitche en id&eacute; eller et prosjekt. </p>
<p>I de tidlige &aring;rene p&aring; VG Nett, var vi en gjeng som en gang i mellom tok en ettermiddagspils eller tre p&aring; en bar rett ved Akersgata. Der blomstret id&eacute;ene, ikke minst kom det mange ubrukelige id&eacute;er p&aring; bordet, men vi fikk noen ganger skrellet bort uvesentligheter og klarte gjennom praten rundt bordet &aring; spisse tankene s&aring; vi forsto bedre hva vi skulle. Slike samtaler hadde vi aldri tid til &aring; ta p&aring; jobb.</p>
<p>Dette er ingen oppfordring til &aring; drikke &oslash;l, men noen ganger er det &aring; skifte m&oslash;terom og klare &aring; stenge stress og press ute, det som skal til for &aring; lykkes.</p>
<h2 id="93-hva-er-pitching"><strong>9.3. Hva er pitching?</strong> <img alt="img" class="avatar-kapittel-thumbnail" src="/bok/innovasjon/assets/figurer/avatarer/Lars_avatar.png"></h2>
<p>En pitch er en kortfattet framf&oslash;ring av et verdiforslag til noen som vil kunne st&oslash;tte prosjektet med ressurser, tidsbruk eller videre anbefalinger. Et verdiforslag kan f.eks. v&aelig;re at med deres l&oslash;sning vil brukerne spare fem minutter hver gang de skal gj&oslash;re en viss oppgave. </p>
<p>Hvis du gir en god pitch, vil du i l&oslash;pet av noen f&aring; minutter f&aring; andre til &aring; tenne p&aring; id&eacute;en din og se potensialet i den. Hovedpoenget med alle typer pitching er &aring; f&aring; verdiforslaget tydelig frem. </p>
<p>Peter Coughter har skrevet boken &ldquo;The Art of the Pitch&rdquo;, og der sier han at det ikke er godt nok &aring; ha det beste verdiforslaget eller de beste id&eacute;ene. Investorer f&aring;r presentert mange gode prosjekter, og det som gjelder er at dere skille dere ut som en spesielt troverdig prosjektgruppe. Dere m&aring; skape en emosjonell kobling til lytterne slik at de &oslash;nsker &aring; ha deres prosjekt, ja at de er villig til &aring; overby andre interessenter og velge akkurat dere (Coughter 2012, s. 3). Det er akkurat n&aring;r dere m&oslash;ter interessentene, enten de er medstudenter, en jury i en konkurranse eller investorer p&aring; et salgsm&oslash;te, at alt blir avgjort. Peter Coghter sier at det som skjer i rommet i de fem minuttene eller to timene er avgj&oslash;rende for hvilke beslutninger som blir tatt, og derfor m&aring; dere klare &aring; skape en kobling til lytterne slik at de tror p&aring; prosjektet deres (s. 4). En pitch er en retorisk framf&oslash;ring der akt&oslash;ren m&aring; framst&aring; troverdig og produktet m&aring; framst&aring; som saklig og effektivt.</p>
<p>Som du forst&aring;r er det ikke nok &aring; ha et godt innovasjonsprosjekt, du m&aring; ogs&aring; v&aelig;re i stand til &aring; formidle det til et publikum. Coughter antyder egentlig at formidlingen er viktigere enn produktet. Du m&aring; kunne formidle arbeidet ditt p&aring; en presis og god m&aring;te, og ikke v&aelig;re redd for &aring; anbefale og selge de kvalitetene dere har laget. Evnen til &aring; formidle kan &oslash;ves opp, slik at du hjelper folk til &aring; se potensialet i verdiforslaget. Her er tre r&aring;d basert p&aring; oppslaget &ldquo;<a href="https://ndla.no/nb/subject:1:54b1727c-2d91-4512-901c-8434e13339b4/topic:1:126f94e7-7b54-44b2-be7d-3edc1ca3d21e/resource:1:107507" target="_blank" rel="noopener">Pitching</a>&rdquo; hos Nasjonal digital l&aelig;ringsarena (NDLA).</p>
<ul>
<li>Sett deg godt inn i situasjonen til de du pitcher for.</li>
<li>S&oslash;rg for at pitchen er faglig godt fundert. Du m&aring; ha jobbet s&aring; mye med id&eacute;en at du kan presentere den p&aring; en faglig troverdig m&aring;te.</li>
<li>Vis engasjement for din egen id&eacute;.</li>
</ul>
<p><strong>&Oslash;ve, &oslash;ve, jevnt og trutt.</strong> Om du aldri har fors&oslash;kt &aring; selge inn en id&eacute; til en fremmed, b&oslash;r du begynne med &aring; &oslash;ve deg. &Aring; v&aelig;re flink til &aring; selge inn forretningsid&eacute;en er avgj&oslash;rende n&aring;r du skal s&oslash;ke eller sp&oslash;rre om finansiering. Pitching hjelper deg &aring; skj&oslash;nne din egen id&eacute; bedre. N&aring;r du pitcher, blir id&eacute;en og historien i det designet du planlegger &aring; lage, tydeligere for b&aring;de deg selv og dem du jobber sammen med. V&aelig;r &aring;pne for justeringer helt frem til siste sekund! </p>
<p>Dere m&aring; kunne kommunisere prosjektet p&aring; flere forskjellige m&aring;ter, og i ulike medieformer. I det f&oslash;lgende tar vi for oss tre typer pitching som er viktige for studenter &aring; beherske.</p>
<p><strong>1. Live pitch.</strong> En forberedt offentlig presentasjon, for eksempel p&aring; en StudentDemo eller et bransjeseminar. Det kan ogs&aring; v&aelig;re en s&aring;kalt "heispitch", en kjapp presentasjon til en viktig person som du m&oslash;ter helt tilfeldig i heisen eller p&aring; gaten.
<strong>2. Pitchvideo.</strong> En n&oslash;ye produsert video som formidler prosjektet, og som kan brukes i sosiale medier, p&aring; et nettsted eller under en live pitch.
<strong>3. Bransjerapport.</strong> En n&oslash;ye utformet skriftlig fremstilling av prosjektet, der de positive kvalitetene fremheves.</p>
<h3 id="live-pitch"><strong>Live pitch</strong></h3>
<p>Det er helt n&oslash;dvendig &aring; kunne pitche prototypen til et publikum p&aring; et offentlig arrangement. Et slikt arrangement har som oftest et forh&aring;ndsannonsert publikum, for eksemepl andre studenter. Dermed kan dere forberede dere slik at dere treffer publikum godt. Snakker dere til andre studenter, ja da spiller dere p&aring; noe som de er opptatt av. Hvis dere pitcher til de ansatte p&aring; et museum, til l&aelig;rere p&aring; en skole eller journalister i et mediehus, ja s&aring; spiller dere p&aring; noe som de er opptatt av? Pr&oslash;v &aring; finne ut hvilke begreper, teknologier og fagomr&aring;der som er mest kjent for publikum. Hvor &oslash;konomisk orientert er publikum? Hvilke andre forhold er viktige?</p>
<p><strong>Forklar hva l&oslash;sningen gj&oslash;r.</strong> Prototypen blir ikke engasjerende eller innovativ av at dere sier at dere har lagd en &laquo;engasjerende&rdquo; eller &ldquo;innovativ&rdquo; l&oslash;sning. Forklar hva l&oslash;sningen gj&oslash;r for en bruker, hvilket problem og utfordringer den l&oslash;ser for oppdragsgiveren og brukeren. Lag gjerne en &laquo;brukerreise&raquo;; en gjennomgang av hva en relevant bruker opplever og hva han/hun er ment &aring; f&aring; ut av opplevelsen. Vis hvilke kvaliteter dere mener vil skape engasjement. Hold fokus p&aring; verdiforslaget, og hvordan det blir utf&oslash;rt i praksis. Bruk sitat fra informanter som var forn&oslash;yde, flott skjermbilder, persona og/eller annet overbevisende materiale. Bruk tabloide, g&oslash;yale, tankevekkende sitat fra eksperter, og fra brukere, barn, ten&aring;ringer, etc. </p>
<p><strong>V&aelig;r forberedt p&aring; kritikk.</strong> I en live-sammenheng vil det selvsagt kunne bli kommentarer. Kommentarene vil trolig v&aelig;re velvillige i begynnelsen, de kommer til &aring; skryte av selve presentasjoen. Men det blir sikkert kritiske kommentarer. De vil utfordre realismen i prosjektet. De vil si at det heller burde v&aelig;rt en annen teknologi, etc. Lag gjerne en liste over svakheter i prosjektet, s&aring; dere kan &laquo;innr&oslash;mme&raquo; dem.</p>
<p><strong>Heispitch</strong> er en variant av live pitch. Det er viktig &aring; kunne pitche prosjektet sitt hvis man m&oslash;ter en viktig person i heisen, derav navnet heispitch. Du kan treffe p&aring; kunder, investorer eller oppdragsgivere helt tilfeldig, og da er det bra hvis du er i stand til &aring; forklare dem verdiforslaget raskt og effektivt. En heis-pitch er en pitch der du formidler et konsept p&aring; cirka 30-60 sekunder, eller samme tid som det tar &aring; kj&oslash;re en heis. Bruk gjerne en stoppeklokke for &aring; sikre at du ikke bruker for lang tid. </p>
<p>Du skal fortelle det aller viktigste ved konseptet ditt. </p>
<h3 id="pitchvideo"><strong>Pitchvideo</strong></h3>
<p>Lag gjerne en kort pitchvideo p&aring; 30-60 sekunder som formidler poenget med prototypen p&aring; en lett tilgjengelig m&aring;te, og s&oslash;rg for at den blir publisert. M&aring;lgruppen er b&aring;de investorer og vanlige brukere av den rette typen. En pitchvideo er fleksibel og nyttig. Den kan brukes b&aring;de i muntlige pitcher og i skriftlige presentasjoner p&aring; nett eller i en PDF med lenke.</p>
<h3 id="bransjerapport"><strong>Bransjerapport</strong></h3>
<p>En bransjerapport er et dokument som skal overbevise partnere og oppdragsgivere om &aring; fortsette &aring; utvikle prototypen deres i retning av et produkt. Kanskje skal de overbevises om &aring; investere penger i prosjektet, eller la dere f&aring; tilgang til et nytt niv&aring; av ressurser, eller bli partnere i s&oslash;knader om pengest&oslash;tte. Bransjerapporten er en retorisk tekst som skal overtale leseren til &aring; vurdere &aring; kj&oslash;pe eller investere i produktet. Fremstillingen b&oslash;r v&aelig;re tabloid. Bruk gjerne morsomme, sl&aring;ende virkemidler s&aring; lenge dere kan st&aring; inne for dem. V&aelig;r klar og tydelig i spr&aring;kbruken. Det viktigste m&aring; komme f&oslash;rst i hver seksjon og hvert avsnitt. Skriv s&aring; enkelt at vanlige folk forst&aring;r det, dropp fremmedord, akademiske fraser og engelske ord.</p>
<p>En bransjerapport er ikke akademisk, og har heller ikke som m&aring;l &aring; v&aelig;re kritisk. Den skal v&aelig;re konstruktiv og anbefalende, den oppsummerer de viktigste innsiktene, viser frem l&oslash;sningen og en forretningsstrategi. En bransjerapport b&oslash;r lages slik at alle ressurser som har blitt laget i prosjektet brukes. Rapporten er sluttresultatet av prosessen med prototyping. Dette kan brukes i mange sammenhenger, og b&oslash;r inneholde f&oslash;lgende elementer:</p>
<ul>
<li><strong>Navn og slagord.</strong> F&oslash;rste slide b&oslash;r v&aelig;re basert p&aring; framsiden p&aring; rapporten, med tittel, designuttrykk og et slagord for verdiforslaget. Tenk at det er en plakat for prosjektet. Utsagnet m&aring; v&aelig;re originalt og krystallklart. Det m&aring; t&aring;le &aring; bli presentert f&oslash;rst og gjentatt til slutt.</li>
<li><strong>Video.</strong> Kan vises helt f&oslash;rst, eller etter en kort introduksjon med navn og slagord. Det avhenger av hvordan videoen er dramatisert. Videoen skal v&aelig;re en god illustrasjon av det unike verdiforslaget. F&aring; slagordet godt frem. Videoene m&aring; ogs&aring; ha logo for alle relevante partnerar. Dere m&aring; huske &aring; ha med deres egne navn i videoen.</li>
<li><strong>Team og kontaktinformasjon.</strong> Introduser teamet, og gi tilh&oslash;rerne litt attraktiv informasjon som viser hvordan alle i teamet er en ressurs for gjennomf&oslash;ringen. Dere b&oslash;r ta portrettfotografier av dere selv, og lage dokument med navn og foto og rolle i gruppen. Dette gj&oslash;r at firmaet og potensielle brukere kan bli raskere kjent med dere. Alle sier sitt eget navn og hva de gj&oslash;r i teamet. Setter inn kontaktinformasjon til minst en av dere, slik at interessenter kan ta kontakt.</li>
<li><strong>Problem.</strong> Hva er det viktigste problemet for investoren/kunden og de vanlige menneskene som skal v&aelig;re sluttbrukere? Gj&oslash;r tilh&oslash;reren oppmerksom p&aring; spesielle problem eller behov som eksisterer. Fortell om det p&aring; en m&aring;te som hjelper dem &aring; forst&aring; hvorfor noen b&oslash;r l&oslash;se problemet.</li>
<li><strong>L&oslash;sing/verdiforslag.</strong> Introdus&eacute;r deres l&oslash;sning p&aring; problemet. Fortell om det p&aring; en m&aring;te som viser hvorfor det er noe nytt, og hvordan det skiller seg fra konkurrentenes l&oslash;sninger. Fortell hvilken verdi l&oslash;sningen vil ha for en investor og for sluttbrukerne. Sett gjerne inn sitat fra brukere som viser at de har tiltro til den l&oslash;sningen dere lager. Uttalelser fra folk med bilde og navn er bra.</li>
<li><strong>Utdyping med brukerreise.</strong> Dere m&aring; vise hvordan en bruker skal f&aring; verdi av &aring; bruke deres interaksjonsdesign, og dette kan fortelles med storyboards, klikkbare elementer eller andre virkemiddel som viser en &laquo;reise&raquo; gjennom prototypen. Presenter sluttbruker-m&aring;lgruppen og en typisk bruker eller kunde. Vis og forklar hvordan brukeren g&aring;r frem for &aring; f&aring; den opplevelsen dere vil gi. Bruk visualiseringer! Bruk skjermbilde! Bruk eventuelt ogs&aring; kart! Eksempel: &ldquo;Det er fredag og dere skal p&aring; hytten. Dere har en lang k&oslash;retur foran dere. Men du har venner med deg hele veien, p&aring; mobilen. Du har s&aring; lyst &aring; fortelle om ting du har opplevd her. Du tar frem appen &hellip;&rdquo;</li>
<li><strong>Forretningsplan.</strong> Fremhev gjerne &oslash;konomiske forhold med en visuell forretningsmodell (se kapittel 8.3). Dette oppsettet skal vise de samme problemene, l&oslash;sningene og kundegruppene som dere alt har nevnt, men n&aring; i et formelt oppsett. Ikke bruk g&aring; like grundig gjennom alt. Fokuser gjerne p&aring; kundesegment, n&oslash;kkeltall og inntekt, men bare med noen korte, treffsikre setninger. Denne forretningsplanen kan leses i ro og mak av de som er mest interessert. </li>
<li><strong>Sisteside med logoer.</strong> Dere b&oslash;r ha en kort avslutning hvor dere vender tilbake til navnet og slagordet dere presenterte f&oslash;rst. Gjenta ogs&aring; kontaktinformasjonen her! Sistesida i rapporten m&aring; ha med logoene til alle partnere. Det er i deres interesse &aring; vise fram partnerne deres, og legge opp til at dere har hatt et godt samarbeid og f&aring;tt god hjelp.</li>
</ul>
<p><strong>Dobbeltkommunikasjon.</strong> En bransjerapport m&aring; v&aelig;re lett &aring; lese for oppdragsgiveren og ytterligere investorer, kunder (business to business). Husk at sluttbrukerne neppe kommer til &aring; lese teksten, s&aelig;rlig ikke barn og foreldre. Dere b&oslash;r ha en bevisst dobbeltkommunikasjon: ved &aring; vise hvordan dere kan appellere til sluttbrukeren kan dere overbevise oppdragsgiveren om at l&oslash;sningen vil fungere godt overfor sluttbrukeren.</p>
<p><strong>Metode er kjedelig.</strong> Metodene skal gi dere troverdighet og seri&oslash;sitet, men detaljene b&oslash;r ikke forklares. Dette vil bli oppfattet som kjedelig og l&oslash;fter ikke prosjektets verdiforslag. Lag veldig korte forklaringer av datainnsamling, designmetode og tekniske verkt&oslash;y dere brukte. F&aring; frem antall intervju, etc. for det kan v&aelig;re ganske imponerende. Skriv gjerne at dere fulgte det etiske normverket til SIKT, og at alt er p&aring; stell ang&aring;ende etikk &ndash; hvis dette er tilfelle. Dere b&oslash;r plasse grundige forklaringer av metode, tekniske verkt&oslash;y og designsprint i akademiske oppgaver hvis dette er en del av kurset. Der er de veldig verdifulle, men i en bransjerapport er de forstyrrende.</p>
<h3 id="akademisk-designanalyse"><strong>Akademisk designanalyse</strong></h3>
<p>En akademisk designanalyse er en grundig analytisk fremstilling av prosjektet, der det gj&oslash;res en kritisk vurdering av deres design og/eller entrepren&oslash;rskap utfra en problemstilling.</p>
<p>P&aring; universitetet er det mange kurs som tar for seg design, entrepren&oslash;rskap og innovasjon, og de har som oftest krav om en akademisk behandling av det arbeidet som gj&oslash;res. Akademiske kurs har gjerne et krav om en refleksjonsrapport, en emneoppgave eller en semesteroppgave. Slik b&oslash;r det v&aelig;re, for studenter m&aring; l&aelig;re seg &aring; reflektere kritisk og prinsipielt rundt prosjektene de utf&oslash;rer. </p>
<p>Hvordan skriver man best en akademisk oppgave om design, entrepren&oslash;rskap eller innovasjon? Her f&oslash;lger en oppskrift som er basert p&aring; etablerte forventninger til en akademisk oppgave, men der analysen er innrettet p&aring; &aring; dr&oslash;fte en prototype dere selv har laget. </p>
<h4 id="disposisjon"><strong>Disposisjon</strong></h4>
<p>Det m&aring; v&aelig;re en tydelig sammenheng i problemstilling, metode, teori og analyse. Denne sammenhengen b&oslash;r g&aring; som en r&oslash;d tr&aring;d gjennom oppgaven. Akademiske oppgaven pleier &aring; ha seks elementer som f&oslash;lger etter hverandre p&aring; en fast m&aring;te.</p>
<ol>
<li>Innledning med problemstilling</li>
<li>Bakgrunn</li>
<li>Metode</li>
<li>Teori</li>
<li>Analyse/diskusjon/dr&oslash;fting</li>
<li>Konklusjon</li>
</ol>
<h4 id="framside-og-innholdsfortegnelse"><strong>Framside og innholdsfortegnelse</strong></h4>
<p>I tillegg til denne faste strukturen, b&oslash;r oppgaven ha en visuelt attraktiv fremside med en fengende tittel. Sensorer lar seg p&aring;virke av en god tittel, og du f&aring;r selv god hjelp til &aring; sette ord p&aring; det viktigste i prosjektet ditt. Tenk at hvert ord i tittelen b&oslash;r vise til noe som er sentralt i oppgaven. Her er tre metoder for &aring; lage en tittel:</p>
<ol>
<li>&laquo;Interessant sitat fra en informant&raquo;. Undertittel som forklarer studien.</li>
<li>Konsis p&aring;stand som representerer et funn. Undertittel som forklarer studien.</li>
<li>N&oslash;ytral setning om temaet. Undertittel som forklarer studien.</li>
</ol>
<p>Innholdsfortegnelse er viktig, b&aring;de for &aring; informere leseren om hvor de ulike delene kan finnes og for &aring; vise deg selv hvordan fordelingen av stoffet er mens du jobber med det. Du m&aring; se til at oppgaven ikke blir &rdquo;fortung&rdquo;, med lange kapitler om bakgrunn, metode og teori, og et kort analysekapittel. De innledende delene m&aring; ikke ta for mye plass, for de kan aldri erstatte verdien av en god og grundig analyse/diskusjon. Bruk undertitler og kursiverte introduksjonssetninger for &aring; styre leseren gjennom teksten.</p>
<h4 id="innledning-med-problemstilling"><strong>Innledning med problemstilling</strong></h4>
<p>Oppgaven m&aring; ha en innledning som presenterer temaet og f&oslash;rer frem til en formulering av problemstillingen. Du b&oslash;r forklare hvorfor problemstillingen er faglig interessant. Forklaringen kan gjerne ha et personlig tilsnitt. Etter formuleringen av problemstillingen b&oslash;r du ha en kort oppsummering av gangen i oppgaven. </p>
<p>Det er vanskelig &aring; lage en god problemstilling. Ta deg god tid og la den modne.</p>
<p>Lag gjerne &aring;pne setninger f&oslash;rst, og skjerp dem etter hvert. F&oslash;lg de tankene du synes er mest engasjerende og interessante. Du b&oslash;r utvikle problemstillingen, teorien og analysen helt frem til innleveringstidspunktet. Helheten blir best hvis du beveger deg frem og tilbake i stoffet. Her er tre metoder for &aring; formulere en problemstilling:</p>
<ul>
<li>En vinkling blir anlagt p&aring; temaet. &laquo;Unge brukere er kritiske til forventningen om at de skal delta aktivt i den offentlige samtalen&raquo;. </li>
<li>Kan dr&oslash;ftes som en hypotese som blir styrke eller svekket. &raquo;Unge brukere er kritiske fordi de ikke f&oslash;ler de vet nok til &aring; bidra p&aring; en ansvarlig m&aring;te&raquo;.</li>
<li>Kan dr&oslash;ftes som et sp&oslash;rsm&aring;l. &laquo;Hvorvidt er unge brukere kritiske til &aring; delta i den offentlige samtalen?&raquo; (Helst ikke et ja/nei-sp&oslash;rsm&aring;l).</li>
</ul>
<p>Du b&oslash;r v&aelig;re t&aring;lmodig og skjerpe problemstillingen gjennom hele skrivefasen. Du kan justere den helt frem til innleveringstidspunktet, fordi den er basert p&aring; en bevegelse frem og tilbake i stoffet. Lag den en &aring;pen og kanskje litt slapp setning f&oslash;rst, og skjerp den etter hvert. Gi deg selv tid til &aring; la problemstillingen modne. F&oslash;lg de tankene du synes er mest engasjerende og interessante.</p>
<h4 id="bakgrunn"><strong>Bakgrunn</strong></h4>
<p>Her forklarer du overordnede forhold som er viktige for at leseren skal forst&aring; temaet og problemstillingen din. Du m&aring; forutsette at leserne ikke vet noe spesielt om temaet og gi de rett kontekst og bakgrunn, slik at det blir lettere &aring; forst&aring; hva problemstillingen g&aring;r ut p&aring;. Det som er virkelig viktig kommer senere, og i st&oslash;rre detalj. Du b&oslash;r redegj&oslash;re den kulturhistoriske sammenhengen temaet inng&aring;r i. Det kan v&aelig;re beskrivelser av historien til en aktuell teknologi eller fenomen, hva som er sentrale aktiviteter p&aring; omr&aring;det i v&aring;r tid. Det kan v&aelig;re statistikk om mediebruk og andre ting. </p>
<h4 id="metode"><strong>Metode</strong></h4>
<p>Metodekapitlet dreier seg om hvordan materialet som du analyserer ble lagene. Det kan gjerne best&aring; av to deler.</p>
<ol>
<li>Metode for utviklingen av prototypen. Her skildrer m&aring;ten gruppen laget prototypen p&aring;. Denne metoden n&oslash;dvendigvis lik for alle i gruppen.</li>
<li>Metode for din analyse. Her presenterer du det materialet du faktisk analyserer i oppgaven, og de metodene som var sentrale for &aring; skape dem.</li>
</ol>
<p>Merk at du ikke skal presentere noen av innsiktene her. Innsikter h&oslash;rer hjemme i analysekapitlet.</p>
<h4 id="teori"><strong>Teori</strong></h4>
<p>Begrepet teori kommer fra det greske "theoria" som betyr betraktning. En teoretisk betraktning er som et kamera. Du kan se visse ting gjennom kamera&oslash;yet fordi de blir innrammet og gjort til fokus for blikket ditt. Samtidig blir en rekke andre ting ekskludert fordi dere faller utenfor rammen. Teorier er innrammingverkt&oslash;y. </p>
<p>Teoretiske poeng skal styre og styrke presentasjonen av dine innsikter i analysen. Teoridelen skal presentere allmenne innsikter fra navngitt akademiske forskere. Et godt teoretisk poeng er allmenngyldig. Det gjelder for alle forekomster av den typen fenomen som blir rammet inn av teorien. Eksempel: &laquo;Tilbakemelding&raquo; gjelder for komfyr, heis, mobilapp, trykkskjerm p&aring; flyplassen, og bilkj&oslash;ring. &laquo;Eksperter&raquo; kan v&aelig;re i aviser, fjernsyn, radio, foredrag, sosiale medier, VR, etc. Hovedpoengene skal bli bli &laquo;operasjonalisert&raquo; for din analyse. Du m&aring; klare &aring; anvende de viktigste poengene fra teorikapittelet i analysen av din prototype. Du b&oslash;r derfor arbeide med begge kapitlene samtidig, og g&aring; frem og tilbake mellom dem i skriveprosessen. </p>
<p>Du b&oslash;r bruke noen tydelige poeng fra hver teori, men ikke overdrive. Du kan for eksempel liste opp alle designprinsippene til Donald Normann, men fokusere grundig p&aring; bare et eller to av dem. Du forklarer de utvalgte prinsippene grundig, og viser hvilken nyttefunksjon de har generelt. Da m&aring; du selvsagt bruke nettopp disse i analysen. Det er forresten sv&aelig;rt positivt hvis du klarer &aring; forst&aring; et teoretisk poeng s&aring; godt at du kan komme med en kritikk av det. Du kan for eksempel p&aring;peke at teoretikeren glemmer &aring; ta hensyn til en viss ting, eller legger for stor vekt p&aring; noe annet.</p>
<h4 id="analysediskusjondrfting"><strong>Analyse/diskusjon/dr&oslash;fting</strong></h4>
<p>Analysen er den mest omfangsrike og sentrale delen av oppgaven. Her svarer du fyldig p&aring; din egen problemstilling, og du bringer inn teoriene i de forklaringene du legger fram. Du m&aring; t&oslash;rre &aring; gj&oslash;re originale og selvstendige tolkninger av materialet du har valgt. Tolkningene m&aring; ta i bruk designprinsipp fra de utvalgte teoriene, og i beste fall kritiserer du element ved teoriene ved hjelp av dine innsikter. Husk, ikke bare v&aelig;r flink, v&aelig;r dristig!</p>
<p>Det finnes mange m&aring;ter &aring; analysere prototypen p&aring;. Husk at du alltid m&aring; aktivere kriterier som du brakte opp i teorikapitlet. Her er fire muligheter, og du kan gjerne kombinere flere av dem. </p>
<ol>
<li>Kritisk analyse av prototypen. Du kan vise hva som er godt og d&aring;rlig med l&oslash;sningen. Designprinsippene er verkt&oslash;y til kritikk.</li>
<li>Sammenligning med andre l&oslash;sninger. Du kan dr&oslash;fte prototypen opp mot andre mediers l&oslash;sninger. Designprinsippene utgj&oslash;r kriterier for sammenligning.</li>
<li>Fra iterasjon 1 til iterasjon 2. Du kan skissere en ny og forbedra versjon av prosjektet, hvor viktige punkt fra iterasjon 1 blir forbedret i iterasjon 2. Designprinsippene er verkt&oslash;y til forbedring.</li>
<li>Et scenario for ideell adferd. Du kan bruke prototypen som utgangspunkt for &aring; beskrive en ideell framtidig l&oslash;sning. Designprinsippene er ledetr&aring;d for dette idealet.</li>
</ol>
<h4 id="konklusjon"><strong>Konklusjon</strong></h4>
<p>Her svarer du kort og oppsummerende p&aring; problemstillingen din. Du presenterer ingen nye innsikter her. Du kan fremholde svakheter i opplegget som gj&oslash;r at innsiktene har begrensninger. Du kan foresl&aring; videre utvikling og forskning som kunne gj&oslash;res ut fra dine funn.</p>
<h2 id="94-studentenes-erfaringer"><strong>9.4. Studentenes erfaringer</strong> <img alt="img" class="avatar-kapittel-julene-thumbnail" src="/bok/innovasjon/assets/figurer/avatarer/Julene_avatar.png"></h2>
<p>N&aring; har dere kommet s&aring;pass langt at resultatet og id&eacute;ene skal vises. Kanskje det er foran medstudenter, fagl&aelig;rere eller samarbeidspartnere. Det er mange forskjellige m&aring;ter &aring; gj&oslash;re det p&aring;, men det viktigste er at det f&aring;r prosjektet deres til &aring; skinne! </p>
<p>Vi presenterte Vink p&aring; tre forskjellige m&aring;ter: bransjerapport, pitch, og akademisk oppgave. Her kommer v&aring;re beste tips og triks! </p>
<h3 id="var-live-pitch"><strong>V&aring;r live pitch</strong></h3>
<p>Plutselig er det tid for &aring; pitche. Her er det bare &aring; gi jernet, fordi dere har laget en fantastisk l&oslash;sning! - Eller, dere skal i hvertfall overbevise de andre om at dere har det.</p>
<p>Da vi skulle planlegge Vink-pitchen visste vi at den skulle fremf&oslash;res for et ekspertpanel og publikum fra medie- og teknologibransjen p&aring; Media City Bergen. Ekspertpanelet skulle omsider stemme frem en vinner som fikk en MVP-pris (minimum viable product). Derfor var det viktig &aring; formulere seg krystallklart, slik at ekspertene og publikum skj&oslash;nte konseptet med en gang. </p>
<p>Jeg, Helene, visste at jeg skulle holde en mikrofon, og at jeg hadde maks to minutter til disposisjon. Det f&oslash;rste jeg gjorde var &aring; skrive ned konteksten og problemstillingen for v&aring;r l&oslash;sning. S&aring; forklarte jeg hvordan Vink l&oslash;ser dette. Jeg sa meg forn&oslash;yd og tok en testrunde foran medstudenter &hellip;og vi konkluderte raskt med at to minutter ble <strong>alt</strong> for lenge! </p>
<figure class="figure-small">
<img alt="img" src="/bok/innovasjon/assets/figurer/Illustrasjoner/Mikrofon-light.png#only-light">
<img alt="img" src="/bok/innovasjon/assets/figurer/Illustrasjoner/Mikrofon-dark.png#only-dark">
</figure>
<p>Min f&oslash;rste pitch-l&aelig;rdom: bare fordi man har to minutter s&aring; betyr ikke det at man <em>m&aring;</em> bruke dem opp. </p>
<p>I min andre, og siste versjon av pitchen, var den kortere med f&aelig;rre detaljer. Det aller viktigste fikk overleve: problem, konsept, og hvorfor dette konseptet er genialt! Jeg pitchet enda en gang foran noen heldige testkaniner og fikk positiv tilbakemelding. Endelig satt den!</p>
<p>Min andre pitch-l&aelig;rdom: det er umulig &aring; vite om din egen pitch er bra, fordi du er ikke en del av publikumet. Man <em>m&aring;</em> teste den foran noen andre.</p>
<p>Sjekk ut Vink-pitchen: <a href="/artikler/gi-et-lite-vink/" target="_blank" rel="noopener">/artikler/gi-et-lite-vink/</a></p>
<h3 id="fire-pitch-regler"><strong>Fire pitch-regler</strong></h3>
<p><strong>D&oslash;dssynd #1.</strong> Det finnes &eacute;n d&oslash;dssynd i pitche-verden, som er universell; &aring; ha en kjedelig pitch. For mye detaljer om produktet er en sikker snarvei inn i denne fellen. </p>
<p><strong>Know your audience.</strong> Hvem du pitcher for, avgj&oslash;r hvordan du skal pitche. Hva ser de etter, hvordan vurderer de id&eacute;ene deres? Hvis dere har laget et produkt for en m&aring;lgruppe som stakeholdersene ikke er en del av, m&aring; man s&oslash;rge for at pitchen treffer begge. </p>
<p><strong>Ingen detaljer.</strong> Snork! Ingen har tid til &aring; h&oslash;re om detaljer. Det er pitchen som skal s&oslash;rge for &aring; vekke interesse hos mottakerne, slik at de opps&oslash;ker detaljene om produktet og id&eacute;en senere. </p>
<p><strong>Kom til poenget.</strong> Dette er det viktigste punktet. Det som skiller en god pitch fra en d&aring;rlig pitch innholdsmessig, er at publikum skal forst&aring; hva produktet og id&eacute;en er med &eacute;n gang. </p>
<h3 id="var-bransjerapport"><strong>V&aring;r bransjerapport</strong></h3>
<p>Bransjerapporten skal v&aelig;re visuelt lekker, kort og konsis. Det kan f&oslash;les &ldquo;ulovlig&rdquo; &aring; skrive uformelt spr&aring;k med sv&aelig;rt f&aring; til ingen kilder i en skoleoppgave. Da vi skrev bransjerapport for Vink tenkte vi at dette skulle gi et raskt innblikk i utviklingen og prosessen v&aring;r, slik at leseren kan forst&aring; hvorfor Vink ble som den ble. </p>
<h4 id="dos"><strong>Do&rsquo;s</strong></h4>
<p><strong>Cut the crap.</strong> G&aring; rett p&aring; sak. I en bransjerapport skal dere ikke forklare dere bort; dere skal fortelle hvordan dere gikk frem og hvorfor det ble s&aring;nn. Punktum!</p>
<p><strong>Selg det inn.</strong> Rist av deg det formelle spr&aring;ket, og selg id&eacute;ene deres. P&aring; eksemplene under gir man leseren akkurat samme informasjon, men &eacute;n av de forklarer hvorfor l&oslash;sningen er god: </p>
<p>Det du kan si: "Dette er en chat-funksjon der lesere kan sende meldinger til journalister.&rdquo; </p>
<p>Det du b&oslash;r si: &ldquo;Chatfunksjonen gj&oslash;r det enkelt for leserne &aring; komme i kontakt med journalister.&rdquo; </p>
<p>Dette betyr ikke at dere skal rosemale prosjektet deres. I refleksjonsdelen om veien videre er det alltid positivt &aring; vise at man kan v&aelig;re kritisk til eget prosjekt eller metode, og vise til hva som kunne blitt gjort annerledes eller legges til i fremtidig arbeid. </p>
<h4 id="donts"><strong>Don&rsquo;ts</strong></h4>
<p><strong>Vise resultatet til slutt.</strong> Det er helt logisk &aring; tenke at man skal vise prosjektets forarbeid og prosess kronologisk f&oslash;r man viser resultatet - ikke gj&oslash;r dette! For leseren (<em>og sensor</em>) er det vanskelig &aring; forst&aring; hva prosessen beskriver n&aring;r man ikke vet hva det skal resultere i, det er rett og slett litt kjedelig &aring; lese. S&oslash;rg for &aring; vise resultatet rett etter introduksjonen. Det skal v&aelig;re superkort, rett og slett &ldquo;eye-candy&rdquo; som vekker leserens nysgjerrighet om hvordan dere har kommet frem til dette produktet. </p>
<p><strong>Overkomplisere det visuelle.</strong> Det er helt topp &aring; la kreativiteten flyte, men husk at bransjerapporten skal v&aelig;re behagelig &aring; lese. Finn balansen mellom passelig tekst og bilder, og ikke v&aelig;r redd for &aring; la det v&aelig;re luft mellom tekst og bilder. Da unng&aring;r du at viktig informasjon konkurrerer med annen informasjon. Ved &aring; lage mer plass, gir du innholdet mer slagkraft! </p>
<h3 id="vare-akademiske-designanalyser"><strong>V&aring;re akademiske designanalyser</strong></h3>
<p>Som Lars beskrev i kapittelet &ldquo;Hva er pitching&rdquo;, s&aring; har bransjerapport og akademisk designanalyse ganske ulike tiln&aelig;rminger til beskrivelse av prosjektet. Etter et langt prosjekt kommer ofte den akademiske oppgaven litt i fleisen s&aring;nn p&aring; tampen av semesteret, og vi innser at &ldquo;&aring;ja, vi er jo studenter ved et universitet ogs&aring;!&rdquo;.</p>
<p>En akademisk oppgave er tyngre og mer krevende, b&aring;de &aring; skrive og lese, og man skriver til et helt annet publikum enn for eksempel investorer man pr&oslash;ver &aring; selge inn l&oslash;sningen til. I akademiske oppgaver skriver man egentlig til et fagmilj&oslash; av andre akademikere, og det forventes at man har oversikt over relevant litteratur og viser hvorfor og hvordan prosjektet og problemstillingen er viktig i forhold til eksisterende forskning i feltet. Det h&oslash;res skummelt ut, men du trenger heller ikke vite <em>alt</em> f&oslash;r du begynner &aring; skrive. Man l&aelig;rer nemlig veldig mye av &aring; skrive, og ofte dukker inspirasjonen opp litt etterhvert, s&aring; det lureste er &aring; sette i gang s&aring; tidlig som mulig! Ja, det er lettere sagt enn gjort, men s&aring; er det kanskje ogs&aring; noe av det vi alltid angrer mest p&aring; at vi ikke gjorde n&aring;r det n&aelig;rmer seg fristen. Det er tungt &aring; starte, s&aring; senk forventningene til deg selv i begynnelsen. Det er alltid lettere &aring; jobbe videre med en tekst du allerede har, enn &aring; starte helt fra scratch. Det du skriver f&oslash;rst trenger ikke v&aelig;re bra, det handler bare om &aring; starte.</p>
<p>En annen grunn til at du ikke trenger vite <em>alt</em>, er at n&aring;r du formulerer en problemstilling s&aring; legger det f&oslash;ringer for hva som trenger &aring; v&aelig;re med. Kanskje enda viktigere, s&aring; finner du ut hva som <em>ikke</em> trenger &aring; v&aelig;re med i oppgaven. Selv om vi alle tre jobbet med samme prosjekt p&aring; bacheloren, s&aring; skrev vi individuelle oppgaver om hvert v&aring;rt tema. Da var det overraskende mange beskrivelser og detaljer ved prototypen og prosjektet som m&aring;tte barberes bort! </p>
<p>For &aring; vise noen eksempler, her er v&aring;re tre problemstillinger for bacheloroppgavene: </p>
<p>
<img alt="img" class="avatar-medium" src="/bok/innovasjon/assets/figurer/avatarer/Julie_avatar.png">
Julie skrev om prototyping, og tok utgangspunkt i Youn-kyung Lim, Erik Stolterman og Josh Tenenberg sitt rammeverk for prototyper: </p>
<blockquote>
<p><em>&ldquo;Hvordan kan designere velge riktig detaljniv&aring; for &aring; lage den best passende prototypen for hver fase i designprosessen?&rdquo;</em></p>
</blockquote>
<p>
<img alt="img" class="avatar-medium" src="/bok/innovasjon/assets/figurer/avatarer/Helene_avatar.png">
Helene sin oppgave handlet om hvordan man kan forbedre et eksisterende produkt ved hjelp av brukersentrert design, og evaluerte det opp mot designprinsippene til Preece et al. (2019):</p>
<blockquote>
<p><em>&ldquo;To what degree can we improve the usability in a product by redesigning with the approach of user-centered design?&rdquo;</em></p>
</blockquote>
<p>
<img alt="img" class="avatar-medium" src="/bok/innovasjon/assets/figurer/avatarer/Julia_avatar.png">
Julia s&aring; p&aring; hvordan vi kan identifisere riktig problem &aring; l&oslash;se ved hjelp av metoder og designprosesser innenfor interaksjonsdesign: </p>
<blockquote>
<p><em>&ldquo;How can different design processes within interaction design assist us in finding the correct problem?&rdquo;</em></p>
</blockquote>
<p></p>
<p>I motsetning til pitchen og bransjerapporten, s&aring; skal den akademiske oppgaven g&aring; i dybden og beskrive bakgrunnen for prosjektet, relevante teorier og metoder. Du kan sette prosjektet og prototypen under lupen og peke p&aring; styrker og svakheter. Du trenger likevel ikke v&aelig;re over-kritisk til ditt eget prosjekt, det kan nemlig ogs&aring; svekke oppgaven din. Du trenger heller ikke &aring; overkomplisere spr&aring;ket. Det er ingen dyd &aring; skrive slik at ingen andre forst&aring;r det; fokuser heller p&aring; &aring; formulere deg s&aring; klart og tydelig som du kan!</p>
<p>Et godt sted &aring; starte, bortsett fra &aring; bare starte &aring; skrive, kan v&aelig;re &aring; lese oppgaver som studenter p&aring; studiet ditt har skrevet tidligere (og helst f&aring;tt god karakter p&aring;). Det finnes mange gode tips til akademisk skriving, men ofte er det nyttig &aring; se p&aring; helt konkrete eksempler. Det gir b&aring;de inspirasjon, og en bedre forst&aring;else av hva som forventes. Mange oppgaver ligger allerede tilgjengelig i universitetets arkiv, eller du kan sp&oslash;rre fagl&aelig;rere og studentassistenter om &aring; f&aring; tilsendt tidligere oppgaver fra emnet ditt. </p>
<p>Husk ogs&aring; &aring; bruke hverandre p&aring; gruppa, sp&oslash;r familie og venner om &aring; lese gjennom, og hvis du er s&aring; heldig &aring; ha en veileder - bruk dem for alt de er verdt (men bruk tiden deres godt, og forbered deg med konkrete sp&oslash;rsm&aring;l f&oslash;r veiledning). Spis, sov og drikk masse koffein, s&aring; kommer du i m&aring;l til slutt!</p>
<h4 id="bruk-av-ki-verkty"><strong>Bruk av KI-verkt&oslash;y</strong></h4>
<p>Hvis du bruker ChatGPT i skriveprosessen din er det viktig at du bruker den med en bevissthet rundt dens begrensninger. Noe vi m&aring; ha i tankene er at ChatGPT bruker visse ord uproporsjonalt mye. For eksempel har forekomsten av de engelske ordene &ldquo;delve&rdquo;, &ldquo;crucial&rdquo; og &ldquo;realm&rdquo; skutt i v&aelig;ret etter 2022 da ChatGPT ble lansert. Bruk ditt eget spr&aring;k, og suppler dersom det faktisk forbedrer poengene dine. </p>
<p>V&aring;rt neste tips er &aring; bruke ChatGPT som en co-pilot p&aring; ekte vis, fordi mange av dine sm&aring; og viktige analytiske nyanser kan forsvinne p&aring; vei ut igjen av maskinen. Bruk ChatGPT til &aring; forbedre din originale tekst, og unng&aring; &aring; generere mengdetekst som blir limt inn i oppgaven. Dette er fordi ChatGPT kan hente tekst fra hvor som helst p&aring; nettet, og plutselig er dette plagiert fra en nettside du aldri har h&oslash;rt om. </p>
<p>N&aring;r det kommer til rettskriving anbefaler vi &aring; bruke Grammarly til &aring; forbedre grammatikk og setningsoppbygging. Grammarly kan til og med kj&oslash;re plagiatkontroll og gi deg tilbakemelding p&aring; om teksten din ligner p&aring; KI-generert tekst. </p>
<p>Google Scholar er supert til &aring; finne forskningsartikler og annet relevant materiale. Hvis du har &eacute;n artikkel som er spesielt nyttig men sliter &aring; finne flere til &aring; supplere med, kan du plotte tittelen inn i Litmaps, som vil vise deg flere relaterte artikler til temaene og visualisere hvordan disse henger sammen. </p>
<h3 id="eksempler-fra-teklab"><strong>Eksempler fra TekLab</strong></h3>
<p>Alle studentprosjekter som har blitt utf&oslash;rt i samarbeid med TekLab avsluttes med live pitch og online presentasjon. Her presenterer vi noen av dem.</p>
<h4 id="live-pitch-fiskar"><strong>Live-pitch: FiskAR</strong></h4>
<p>Prototypen FiskAR bruker Augmented Reality for &aring; gi brukerne muligheten til &aring; dykke under havoverflaten for &aring; se, oppleve og l&aelig;re om alt som befinner seg der. FiskAR ble laget av en gruppe bachelorstudenter som samarbeidet med Akvariet i Bergen, og da de skulle pitche prototypen gjorde de det for over 100 personer i en fullpakket sal p&aring; Media City Bergen, inkludert et ekspertpanel. Her skulle man alts&aring; klare &aring; fange publikums oppmerksomhet og interesse med sin pitch, live!</p>
<h4 id="demo-pitch-paint-ar"><strong>Demo-pitch: Paint-AR</strong></h4>
<p>PaintAR gir deg muligheten til &aring; uttrykke din indre kunstner hvor som helst, n&aring;r som helst. Med PaintAR bruker man kroppen og bevegelsene sine som en virtuelle pensel for &aring; skape uttrykksfulle kunstverk i en 3D-verden ved hjelp av AR. Her er det ikke like spennende &aring; <em>h&oslash;re</em> om prototypen slik som det ofte er for andre l&oslash;sninger, her b&oslash;r man f&aring; testet det! Derfor ble det gjort flere demo-picher av denne prototypen der man fikk male sine egne kunstverk for &aring; s&aring; kunne utforske maleriet fra alle mulige vinkler i 3D.</p>
<p><a href="/artikler/paintar-painting-in-augmented-reality/" target="_blank" rel="noopener">Les mer om PaintAR her</a></p>
<h4 id="video-pitch-nostalgi-pitchvideo-fra-uis"><strong>Video-pitch: Nostalgi - pitchvideo fra UiS</strong></h4>
<p>Prototypen Nostalgi lar deg reise tilbake i tid gjennom unike perspektiv og autentiske lyder, og skal hjelpe med &aring; bevare lokal identitet. Studentene som utviklet denne prototypen hadde ikke en live pitch eller en demo av l&oslash;sningen sin, de lagde en videopitch! I videoen p&aring; rett over ett minutt setter de konteksten for prototypen f&oslash;r de g&aring;r videre til &aring; presentere funksjonene. N&aring;r man ikke skal pitche prototypen sin live eller p&aring; en demo, er videopitch et supert alternativ, og Nostalgi-studentene viser hvordan man kan gj&oslash;re det.</p>
<p><a href="/prototype/nostalgi/" target="_blank" rel="noopener">Les mer om Nostalgi-prosjektet her</a></p>
