<h1 id="5-prototyping"><strong>5. Prototyping</strong></h1>
<p><em>Dette kapitlet handler om metoder for &aring; lage prototyper som viser frem et verdiforslag.</em></p>
<ul>
<li>Low fi</li>
<li>Hi fi</li>
<li>Storyboards</li>
</ul>
<h2 id="51-handlingspunkt"><strong>5.1. Handlingspunkt</strong></h2>
<ul>
<li>En prototype er et forslag til hvordan produktet skal se ut. Den m&aring; kunne lages raskt og billig, og m&aring; v&aelig;re lett &aring; forandre.</li>
<li>For designeren er prototypen et uttrykk for kreativiteten i prosjektet. Det handler om &aring; gi brukere en spennende og interessant opplevelse.</li>
<li>For entrepren&oslash;ren er prototypen et uttrykk for &oslash;konomien i prosjektet. Det handler om &aring; utvikle prototypen til &aring; bli et salgbart produkt i virkeligheten.</li>
</ul>
<h2 id="52-godt-nok"><strong>5.2. Godt nok</strong> <img alt="img" class="avatar-kapittel-thumbnail" src="/bok/innovasjon/assets/figurer/avatarer/GeirTerje_avatar.png"></h2>
<p>Jeg har alltid likt &aring; jobbe etter &ldquo;godt nok&rdquo;-prinsippet. Hvis du ikke jobber med liv og helse, eller med noe som kan gj&oslash;re at du kan saks&oslash;kes for millioner, sparer du b&aring;de tid og penger hvis du for eksempel begynner &aring; vise frem en prototype i den enkleste versjonen. </p>
<p>Selv om du skal lage en digital tjeneste, er den aller enkleste m&aring;ten &aring; lage den f&oslash;rste prototypen p&aring;, trolig &aring; bruke penn og papir. </p>
<p>Hvis testbrukeren forst&aring;r poenget og har noen gode innspill, har du kanskje nok inspirasjon og kunnskap til &aring; lage en prototype i Figma eller lignende. </p>
<h3 id="svarene-er-gode-nok"><strong>Svarene er gode nok</strong></h3>
<p>Poenget er at hvis du t&oslash;r vise frem en tidlig versjon av produktet, f&aring;r du raskt gode tilbakemeldinger som hjelper deg til m&aring;let. Hvis du er typen som gjerne vil ha en prototype s&aring; perfekt som mulig f&oslash;r du vil vise den frem, blir du aldri ansatt hos meg. Jeg vil heller vise frem en l&oslash;sning som er 70 prosent av det du mener er perfekt, og kanskje ogs&aring; lansere den som f&oslash;rste versjon av et produkt. For da har du trolig bare brukt en tredel av den tiden du kommer til &aring; bruke f&oslash;r den i dine &oslash;yne er 90 prosent perfekt. Svarene du vil f&aring; er omtrent like gode &aring; ta med seg p&aring; veien mot et endelig produkt.</p>
<p>&ldquo;Godt nok&rdquo; er et godt prinsipp i mange sammenhenger. Mange av brukerne vil ikke se forskjell p&aring; godt nok og perfekt. Og det &aring; jobbe etter &ldquo;godt nok&rdquo;-prinsippet betyr ikke at du ikke alltid skal se om det er mulig (og fornuftig) &aring; gj&oslash;re forbedringer.</p>
<figure class="figure-small">
<img alt="img" src="/bok/innovasjon/assets/figurer/Illustrasjoner/lilla4.png">
</figure>
<p>Det st&oslash;rste teknologiske gjennombruddet etter &aring;rtusenskiftet og f&oslash;r generativ AI ble enkelt &aring; bruke for vanlige folk, var da den f&oslash;rste versjonen av iPhone ble lansert i 2007. Det var s&aring; stort, at i de seks m&aring;nedene det gikk fra iPhone kom i salg i USA, til den ble tilgjengelig i Norge, var det hundrevis nordmenn som kj&oslash;pte en telefon som ikke hadde norske tjenester eller produkter tilpasset den. P&aring; VG Nett var det mer enn 1000 daglige brukere fra iPhone p&aring; fortidsteknologien wap flere m&aring;neder f&oslash;r det var mulig &aring; kj&oslash;pe Apple-produktet i Norge. </p>
<figure class="figure-small">
<img alt="img" src="/bok/innovasjon/assets/figurer/Illustrasjoner/lilla3.png">
</figure>
<p>En klok kollega tok initiativet til &aring; lage en egen versjon av VG Netts forside til de som kom inn med iPhone. Versjonen kommer neppe til &aring; vekke stor glede hvis den vises frem i dag. Men det at den ble laget, det at iPhone-brukerne s&aring; at det var noen som tenkte p&aring; dem, gjorde at det ikke tok lang tid f&oslash;r vi kunne se at bruksm&oslash;nsteret var helt annerledes enn p&aring; de gamle Nokia-telefonene og kunne lage en forside til iPhone som etterhvert ble stort sett den samme som p&aring; PC.</p>
<h3 id="live-testing-av-prototype"><strong>Live testing av prototype</strong></h3>
<p>P&aring; den tiden testet vi egentlig prototyper live mot et publikum, for det var det eneste stedet hvor det var mulig &aring; finne brukere som forsto hva det handlet om. Og det var definitivt snakk om &aring; teste etter &ldquo;godt nok&rdquo;-prinsippet, for vi visste ikke hva som var perfekt.</p>
<p>Det er en risikosport &aring; teste direkte mot sluttbrukere, men det er alltid en stor grad av tilgivelse &aring; hente n&aring;r produkter er ferske. Den fordelen VG hadde av &aring; v&aelig;re f&oslash;rst med en god l&oslash;sning for iPhone-brukerne kan ha p&aring;virket konkurransesituasjonen positivt, selv om VG allerede den gangen var klart st&oslash;rst blant norske nyhetsmedier.</p>
<p>Selv om iPhone kom som et sjokk p&aring; mange, klarte vi ved &aring; v&aelig;re effektive og ta sjansen p&aring; at vi ikke bommet helt til &aring; se ut som om vi var godt forberedt p&aring; teknologiutviklingen. Hadde vi bommet, ville det ikke v&aelig;rt vanskelig &aring; finne inspirasjon i noe som andre hadde gjort, videreutvikle p&aring; det og raskt teste ut en annen l&oslash;sning.</p>
<p>Er du bekymret for hva folk mener om det du lanserer, som du ikke synes er perfekt? Merk produktet med BETA og be om tilbakemeldinger, s&aring; f&aring;r du tilgivelse.</p>
<h2 id="53-hva-er-prototyping"><strong>5.3. Hva er prototyping?</strong> <img alt="img" class="avatar-kapittel-thumbnail" src="/bok/innovasjon/assets/figurer/avatarer/Lars_avatar.png"></h2>
<p>En prototype tvinger designeren til &aring; ta valg om hvilke funksjoner og interaksjonsformer fremfor andre. Dere kan samle mange innsikter om muligheter for l&oslash;sninger med alle de metodene som er beskrevet i kapittel 4, men til slutt m&aring; dere gj&oslash;re noen tydelige valg. Prototypen tvinger designeren til &aring; ta valg og vise fram konsekvensene av dem. Amerikanerne sier &ldquo;Put your money where your mouth is&rdquo;, og dette er akkurat hva en prototype gj&oslash;r. Den bytter ut strategisk tale med en teknisk l&oslash;sning. Prototyper kommuniserer et design til potensielle brukere, og gj&oslash;r det lett for dem &aring; vurdere det mulige produktet som designet uttrykker. Det blir ofte sagt at brukere ikke kan fortelle deg hva de trenger, men n&aring;r de f&aring;r pr&oslash;ve noe vil de fort kunne fortelle deg hva de <em>ikke</em> trenger (Preece, Rogers and Sharp, 2019, s. 422).</p>
<p>Prototypingen handler om de skapende handlingene i utviklingsprosessen, og vi skiller mellom to typer, nemlig storyboarding og prototyping. </p>
<h3 id="storyboards"><strong>Storyboards</strong></h3>
<p>Storyboarding er en visuell fremvisning av hva et nytt produkt g&aring;r ut p&aring;, og kalles ofte &ldquo;low fidelity&rdquo; protyping. Sharp et.al. (2019, s. 426) sier at et storyboard ikke ser s&aelig;rlig ut som et ferdig produkt og heller ikke har noen reell funksjonalitetet. Det er vanligvis en fortelling som formidles i tegneserieform, og den viser hvordan en bruker vil bevege seg gjennom de handlingene som trengs for &aring; bruke produktet dere utvikler. </p>
<figure class="figure-center">
<img alt="img" src="/bok/innovasjon/assets/figurer/Metodemodeller/Storyboarding_alternativ-light-dark.png">
<figcaption>Modell 12: Storyboarding basert p&aring; Sharp et.al. 2019, s. 447ff.</figcaption>
</figure>
<p>Vi har laget en mal for et storyboard som viser en komplett &ldquo;brukerreise&rdquo; delt opp i seks handlinger. Slike brukerreiser blir ofte formidlet nettopp med storyboards. De gj&oslash;r det mulig for oppdragsgivere og investorer &aring; vurdere verdiforslaget ved &aring; g&aring; gjennom det steg for steg og se for seg hvor troverdige de skisserte handlingene er (Sharp et.al. 2019: s. 426). Vi har derfor inkludert kritiske sp&oslash;rsm&aring;l det kan v&aelig;re lett &aring; stille til hver av skissene.</p>
<ol>
<li>Introdus&eacute;r brukeren og problemet. Er dette en troverdig bruker? Finnes det en persona med brukerens bakgrunnshistorie?</li>
<li>Vis hvordan problemet p&aring;virker brukeren. Er det et ekte problem?</li>
<li>Vis hvordan deres l&oslash;sning kan gj&oslash;re situasjonen bedre. Hvor verdifull er l&oslash;sningen? Er den &ldquo;nice to have&rdquo; eller &ldquo;need to have&rdquo;?</li>
<li>Vis hvordan brukeren kan f&aring; tilgang til deres l&oslash;sning. Kan den ogs&aring; brukes av brukere som ikke er fysisk tilstede her? Hva koster det &aring; f&aring; tilgang til l&oslash;sningen?</li>
<li>Vis hvordan l&oslash;sningen kan brukes. Kan hele familien bruke den? B&oslash;r brukeren sitte eller st&aring; oppreist?</li>
<li>Vis en forn&oslash;yd bruker som ikke lenger har et problem. Hvor troverdig er det at deres l&oslash;sning faktisk l&oslash;ser problemet?</li>
</ol>
<p>Hovedpoenget med &aring; lage storyboards er &aring; stimulere til kritisk tenkning hos designteamet og deres oppdragsgivere, investorer og potensielle brukere. De sp&oslash;rsm&aring;lene som blir utl&oslash;st av storyboardet er hovedpoenget med metoden (Sharp et.al. 2019: s. 447). Slik low-fidelity prototyping er en billig og effektiv m&aring;te &aring; luke ut svakheter i designet p&aring;.</p>
<h3 id="prototyper"><strong>Prototyper</strong></h3>
<p>De tre designforskerne Youn-kyung Lim, Erik Stolterman og Josh Tenenberg har skrevet en artikkel om verdien av &aring; lage prototyper n&aring;r man utvikler nye ting. Den heter &laquo;The Anatomy of Prototypes&raquo; og ble publisert i 2008. Den blir n&aring; brukt i toneangivende l&aelig;reb&oslash;ker.</p>
<p>Dere m&aring; oppdage de viktigste kvalitetene. En prototype er fundamentalt forskjellig fra et produkt, sier de. Prototyper er verkt&oslash;y til &aring; designe verdiforslaget med, og ikke m&aring;let for prosessen. Form&aring;let med en prototype er &aring; finne den formen som enklest fremhever de kvalitetene designeren er interessert i (Lim et al., 2008, s. 10).</p>
<p>Dere m&aring; finne det mest effektive uttrykket. Prototyper er et fors&oslash;k p&aring; &aring; se den framtidige virkningen av et design, og dermed forutse og vurdere utvalgte funksjoner f&oslash;r dere slipper det l&oslash;s p&aring; verdenen. Ved &aring; velge ut visse kvaliteter og vise dem frem i et konkret uttrykk, kan designeren bli mer bevisst p&aring; kompleksiteten og ta mer gjennomtenkte beslutninger (s. 7&ndash;8). Det gjelder &aring; finne det enkleste og mest effektive uttrykket for verdiforslaget. </p>
<p>Prototyper er uferdige med vilje. Prototyper er nyttige ved <em>ikke</em> &aring; ta med alle mulige kvaliteter, men ved &aring; fremheve noen f&aring;. Det er en styrke og ikke en svakhet at prototypen er ufullstendig. Utvikleren unders&oslash;ker kvalitetene i en id&eacute; uten &aring; bygge en komplett versjon av l&oslash;sningsforslaget. Du sparer penger og kan skifte mening raskt (s. 7-8).</p>
<p>Prototyper er ikke et produkt. En prototype er helt forskjellig fra et produkt. F&oslash;rst n&aring;r prototypen har blitt kvalitetssikret p&aring; en rekke m&aring;ter, er det lurt &aring; lage et faktisk produkt (s. 7). Et faktisk produkt krever en stor investering i arbeidstid og teknologi. Det er ikke lurt &aring; utl&oslash;se disse kostnadene uten &aring; ha gode grunner til &aring; tro at produktet vil skape den &oslash;nskede verdien (s. 4).</p>
<figure class="figure-center">
<img alt="img" src="/bok/innovasjon/assets/figurer/Metodemodeller/Prototypens_anatomi-light.png#only-light">
<img alt="img" src="/bok/innovasjon/assets/figurer/Metodemodeller/Prototypens_anatomi-dark.png#only-dark">
<figcaption>Modell 13: En modell over de viktigste kvalitetene i en prototype, basert p&aring; Lim et.al.</figcaption>
</figure>
<h4 id="manifestasjon"><strong>Manifestasjon</strong></h4>
<p>Prosjektet ditt m&aring; ha et materielt uttrykk, eller en &laquo;manifestasjon&raquo;, sier Lim et.al. De deler dette i tre: </p>
<ol>
<li>Materiale. Prototypen m&aring; formes i fysisk materiale, f.eks. p&aring; papir eller i software. Hvilken publiseringskanal er best? Radio, fjernsyn, avis, podkast, etc.? M&aring;let er &aring; utforske hvilken materiell form verdiforslaget b&oslash;r ha. Hvordan skal det oppleves visuelt, lydlig og kroppslig?</li>
<li>Oppl&oslash;sning. Prototypen m&aring; ha et passende detaljniv&aring; i visningen av innhold. Det g&aring;r an &aring; lage b&aring;de lofi- og hifi-prototyper. M&aring;let er &aring; utforske hvor detaljrik informasjonen b&oslash;r v&aelig;re. Hvor finmaskete data b&oslash;r presenteres til brukere? Dette tester du med ulike grader av oppl&oslash;sning.</li>
<li>Omfang. Prototypen b&oslash;r presentere et utvalg av den samlede opplevelsen. Den tar for seg noen f&aring; handlinger, den har en begrenset varighet, et visst omfang av handlinger som kan gj&oslash;res av brukerne, etc. M&aring;let er &aring; utforske noen deler av verdiforslaget grundig, og slik l&aelig;re noe om helheten i brukeropplevelsen.</li>
</ol>
<h4 id="filtrering"><strong>Filtrering</strong></h4>
<p>Dere kan "filtrere" frem ulike kvaliteter ved designid&eacute;en i ulike prototyper. Slik kan du pr&oslash;ve ut ulike aspekter ved id&eacute;en p&aring; testbrukere. Forfatterne deler det i fem:</p>
<ol>
<li>Framtoning. Prototypen m&aring; ha en viss st&oslash;rrelse, farge, form, vekt og proporsjoner. Kanskje har den ogs&aring; lyd og video. M&aring;let er &aring; utforske den fremtoningen verdiforslaget b&oslash;r ha n&aring;r det er ferdig. Hva passer best til m&aring;lgruppen og til de datatypene du er interessert i?</li>
<li>Datatyper. Prototypen m&aring; ha en informasjonsarkitektur. Det kan v&aelig;re synlige data p&aring; skjermen og usynlige data som virker i bakgrunnen. Det kan v&aelig;re &laquo;lorem ipsum dolor etc.&raquo;, forseggjorte eksempler eller &laquo;live&raquo; data. M&aring;let er &aring; utforske hvilket omfang og vanskegrad det b&oslash;r v&aelig;re p&aring; data, og hvilken tidsbruk det skal utl&oslash;se hos brukere.</li>
<li>Funksjonalitet. Prototypen viser fram funksjoner som kan bli utf&oslash;rt i designet, f.eks. sammendrag av nyheter. Noen funksjoner blir utf&oslash;rt i software og noen blir utf&oslash;rt i brukerens hardware. M&aring;let er &aring; utforske hvilket oppgaver systemet skal kunne utf&oslash;re for brukeren.</li>
<li>Interaktivitet. Prototypen viser fram muligheter for interaktivitet, f.eks. at brukeren kan utl&oslash;se handlinger fra systemet ved hjelp av klikk og se resultatet p&aring; en skjerm eller med lyd (feedback). M&aring;let er &aring; utforske graden av deltagelse fra brukerne i verdiforslaget.</li>
<li>Romlig struktur.</li>
</ol>
<p>Metoden som kalles Wizard of Oz er en live-simulering av funksjonalitet som faktisk ikke har blitt bygget, og den kan f&aring; brukere til &aring; oppleve prototypene p&aring; en m&aring;te som er overbevisende nok til at deres fordeler og potensial kan vurderes ordentlig.</p>
<p><strong>Omveltende prototyping</strong>. Eksperimentell prototyping og innsiktsarbeid inneb&aelig;rer &aring; bruke teknologi som er s&aring; ny at den ikke er etablert i bransjen. I denne typen undervisning pr&oslash;ver vi nytt utstyr som sv&aelig;rt f&aring; utenfor de tekniske fagmilj&oslash;ene har testet til bruk for medier og kommunikasjon. En prototype kan ha et verdiforslag som tar sikte p&aring; &aring; utfordre eksisterende normer og holdninger, provosere til diskusjon og gi midler til en konstruktiv kritikk av selve teknologien, dens innvirkning p&aring; samfunnet, og ulike forutsetninger den har. Provoserende design er en tiln&aelig;rming der det &aring; stille sp&oslash;rsm&aring;l er like viktig som &aring; l&oslash;se et problem&raquo; (Raptis et al., s. 29). Provoserende design kan brukes for &aring; forst&aring; en spesifikk, gjeldende praksis, og fungerer som en teknologisonde som har noen provoserende egenskaper, og den kan ta sikte p&aring; &aring; utforske fremtidige designmuligheter (Raptis et al., s. 30). Eksperimenteringen foreg&aring;r "hjemme" i deres egne lokaler, og dere bringer ikke inn virksomheter. I disse omgivelsene kan man kaste seg ut i virkem&aring;tene til ny teknologi, finne opp nye uttrykk og v&aelig;re med &aring; presse grensene for mediets form. </p>
<p><strong>Bevarende prototyping</strong>. Kommersiell prototyping og innsiktsarbeid er orientert mot bedrifters kortsiktige behov og studenters &oslash;nske om &aring; l&aelig;re seg &aring; tjene penger n&aring; med en gang. Studentene opptrer som et designteam sammen med kontaktpersoner i firmaet og blir kastet ut i et krevende oppdrag med stor usikkerhet. De m&aring; samarbeide med profesjonelle som de ikke kjenner, i et milj&oslash; de ikke kjenner. Prototypen m&aring; v&aelig;re nyttig for et firma. En prototype kan utforske et verdiforslag som kan hjelpe et mediefirma med &aring; utvikle en ny tjeneste, for eksempel for &aring; dra nytte av disruptiv teknologi for &aring; n&aring; nye m&aring;lgrupper. Firmaer trenger &aring; pr&oslash;ve ut nye muligheter for &aring; se om de kan f&oslash;re til nye inntektsstr&oslash;mmer. De trenger &aring; kunne drive en b&aelig;rekraftig virksomhet, de trenger &aring; n&aring; unge m&aring;lgrupper, og s&aring; videre. </p>
<h4 id="sjekkliste-for-alt-som-kan-uttrykkes-i-prototypen"><strong>Sjekkliste for alt som kan uttrykkes i prototypen:</strong></h4>
<ol>
<li>Prosjektstyring. Prototypen b&oslash;r vise hvor stor arbeidsinnsats som trengs. Hvor mange medarbeidere? Hvor mange timer? Hvor lang produksjonsprosess? Prototypen b&oslash;r lages med en av metodene som beskrives i kapitlet om prosjektstyring.</li>
<li>Verdiforslag. Hvilken konkrete verdi b&oslash;r prosjektet skape? Prototypen b&oslash;r uttrykke innsikter dere f&aring;r med metoder for innsiktsarbeid, brukeropplevelse og forretningsutvikling slik de beskrives i relevante kapitler her i h&aring;ndboken.</li>
<li>Tekniske operasjoner. Hvilket tekniske operasjoner b&oslash;r utf&oslash;res? Trengs det kunstig intelligens? Hvilket verkt&oslash;y b&oslash;r brukes? Hvilken faglig ekspertise trengs? Dere b&oslash;r f&oslash;lge den metoden som beskrives i dette kapitlet.</li>
<li>Innhold. Hvilket innhold b&oslash;r prosjektet ha? Hvordan b&oslash;r det publiseres? Er det et nettsted, en app, et medieuttrykk? Dere b&oslash;r f&oslash;lge den metoden som beskrives i kapitlet om innholdsdesign.</li>
<li>Brukeropplevelse. Hvis testbrukerne forst&aring;r hvordan prototypen virker; Gratulerer! Hvem er m&aring;lgruppen? Hvem b&oslash;r v&aelig;re brukere, lesere, lyttere eller seere? Er m&aring;lgruppen andre profesjonelle, slik som journalister eller designere, eller er de helt vanlige mennesker som kan kalles sluttbrukere? Les kapittel 7 om igjen!</li>
<li>Forretningsutvikling. Er det lett &aring; skj&oslash;nne utfra prototypen hvordan &oslash;konomisk verdi skapes? Hvem skal betale? Hvilken betalingsmodell? Er det en tjeneste som er gratis for brukerne fordi bedrifter eller staten betaler alle kostnader? Jo bedre slike valg uttrykkes i prototypen, jo sterkere st&aring;r verdiforslaget.</li>
</ol>
<h2 id="54-studentenes-erfaringer"><strong>5.4. Studentenes erfaringer</strong> <img alt="img" class="avatar-kapittel-julene-thumbnail" src="/bok/innovasjon/assets/figurer/avatarer/Julene_avatar.png"></h2>
<p>Da vi jobbet med prototypen til Vink-prosjektet, var det ikke s&aring;nn at vi begynte med &eacute;n prototype og jobbet videre p&aring; den samme helt til prosjektets slutt. Vi laget flere prototyper av id&eacute;en v&aring;r, testet dem, - og fant raskt ut hva som fungerte og ikke. I en slik prosess er det viktig &aring; ikke bruke for mye tid p&aring; detaljene; prototypen b&oslash;r v&aelig;re passelig detaljert til at brukere og samarbeidspartnere skj&oslash;nner konseptet, men det er verken n&oslash;dvendig, b&aelig;rekraftig, eller i det hele tatt mulig med begrenset tid og ressurser, &aring; lage noe som er n&aelig;rmest et ferdig produkt f&oslash;r man brukertester. </p>
<h3 id="begynn-veldig-enkelt"><strong>Begynn veldig enkelt</strong></h3>
<p>En m&aring;te &aring; spare tid p&aring; er &aring; begynne med veldig enkle low-fidelity prototyper, gjerne i form av skisser p&aring; papir. Da unng&aring;r dere &aring; bruke dyrebar tid p&aring; &aring; teste id&eacute;er som ikke funker. Vink, derimot, ble f&oslash;dt og oppvokst i Figma. </p>
<p>I den f&oslash;rste Vink-prototypen som ble brukertestet, hadde hver side omtrent &eacute;n tilgjengelig knapp og bruker-flyten var sv&aelig;rt begrenset. Selv om vi hadde tenkt at prototypen skulle illustrere en web-basert l&oslash;sning, utelot vi detaljer som for eksempel browservinduer som f&aring;r et produkt til &aring; virke mer realistisk. Dette gjorde at vi kunne raskt teste om id&eacute;en v&aring;r var god nok til &aring; videreutvikles. </p>
<p><em>Spoiler: den var ikke god nok til &aring; videreutvikles! Takk og lov for at vi ikke brukte un&oslash;dvendig tid p&aring; detaljer i f&oslash;rste omgang.</em> </p>
<figure class="figure-small">
<img alt="img" src="/bok/innovasjon/assets/figurer/Illustrasjoner/x10.png">
</figure>
<p>Brukerne som testet Vink hadde ikke problemer med interaksjonen, men var skeptiske til konseptet og motvillige til &aring; laste ned &ldquo;enda en app&rdquo;. Da m&aring;tte vi l&oslash;se problemet p&aring; en annen m&aring;te, og g&aring; tilbake til id&eacute;myldringen. Heldigvis hadde vi ikke brukt lang tid p&aring; dette utkastet, fordi vi visste at det var stor sannsynlighet for at det m&aring;tte endres eller kastes. Den siste prototypen, derimot, inkluderte alle detaljer som vi ser i ekte produkter. </p>
<p>S&aring;, poenget er; prototypen skal ikke se pen ut i starten. </p>
<p>Denne simuleringen er et eksempel p&aring; hvordan vi hadde tid og ressurser, og ikke minst mer innsikt om hva brukerne trengte, til &aring; lage en prototype som viser brukerreisen i noe som ligner p&aring; et ferdig produkt (fra low-fidelity til high-fidelity). Den ferdige prototypen har for eksempel en pop-up som simulerer at brukeren f&aring;r en SMS med verifiseringskode under registreringen. Det hadde v&aelig;rt un&oslash;dvendig &aring; bruke tid p&aring; en slik detalj n&aring;r konseptet ikke var ferdig. Det var heller noe vi la til i siste versjon for &aring; gi det en realistisk og fin finish.</p>
<h3 id="tre-tips"><strong>Tre tips</strong></h3>
<h4 id="hr-pa-brukerne"><strong>H&oslash;r p&aring; brukerne</strong></h4>
<p>Vi brukte mye tid p&aring; et konsept som verken vi eller testbrukerne v&aring;re var forn&oslash;yde med, og gjorde det vi f&oslash;lte var tryggest ut ifra det v&aring;r samarbeidspartner, Future Solutions, &oslash;nsket. &AElig;rlige tilbakemeldinger fra testbrukerne fikk oss til &aring; innse at vi var n&oslash;dt til &aring; tenke nytt!</p>
<h4 id="kill-your-darlings"><strong>Kill your darlings!</strong></h4>
<p>V&aelig;r &aring;pen for at du kanskje m&aring; skrape ideer dersom de viser seg &aring; ikke funke. Underveis kan man fort f&aring; et sterkt eierskap til elementer av et design, funksjonaliteter eller et helt konsept. Dette kan lede prosjektet i feil retning. Fokuser p&aring; hva som er essensielt for brukeropplevelsen, hva man egentlig har tid og ressurser til &aring; designe, og ikke ta det personlig!</p>
<h4 id="ta-vare-pa-alle-versjoner-av-prototypen"><strong>Ta vare p&aring; alle versjoner av prototypen</strong></h4>
<p>Selv om du g&aring;r vekk fra en id&eacute; eller et design underveis, s&aring; s&oslash;rg for at du fortsatt har prototypen eller materialet lagret. Det kan v&aelig;re du ombestemmer deg og vil bruke noen av elementene likevel. I tillegg er dokumentasjon av designprosessen utrolig verdifull &aring; ha i ettertid n&aring;r du skal skrive rapporter og akademiske oppgaver, og hvis du inkluderer prosjektet i en portef&oslash;lje. I v&aring;re egne prosjekter lager vi alltid en egen side i Figma som vi kaller for fengsel, eller &ldquo;jail&rdquo;, der vi samler ideer som blir forkastet underveis. Det er ikke en d&oslash;dsdom og ideene kan fortsatt f&aring; slippe ut igjen, skulle vi finne ut at vi faktisk kan bruke dem likevel. </p>
<figure class="figure-small">
<img alt="img" src="/bok/innovasjon/assets/figurer/Illustrasjoner/Jail-light.png#only-light">
<img alt="img" src="/bok/innovasjon/assets/figurer/Illustrasjoner/Jail-dark.png#only-dark">
</figure>
<h3 id="eksempler-fra-teklab"><strong>Eksempler fra TekLab</strong></h3>
<p>Alle studentprosjekter som er utf&oslash;rt i samarbeid med TekLabs best&aring;r av en eller flere prototyper. Dette er selve kjernen i innovasjonsarbeidet. Her presenterer vi noen av dem.</p>
<h4 id="oppdag-o"><strong>Oppdag O</strong></h4>
<p>I samarbeid med Akvariet i Bergen lagde en gruppe bachelorstudenter en prototype for fremtidens havsenter "O" som skal bygges p&aring; Dokken. Ved bruk av VR-teknologi f&aring;r brukeren en utforskende og l&aelig;rerik &ldquo;heads-up, hands-free&rdquo; opplevelse full av diskusjon, samarbeid, og fysisk bevegelse. For &aring; kunne brukerteste konseptet i de tidlige fasene lagde de en fysisk versjon av VR-universet. De lagde glassmaneter og tang av papir og gaveb&aring;nd, og tegnet og klippet ut et papirkart som brukerne kunne g&aring; rundt p&aring;.</p>
<h4 id="schizofreni"><strong>Schizofreni</strong></h4>
<p>Schizofreni er en prototype som utforsker bruk av VR i journalistikk. Schizofreni er en dokumentarfortelling i tre scener, i et virtuelt milj&oslash; som simulerer en vanlig leilighet, og den er preget av sterke visuelle og auditive effekter og animasjon som simulerer hallusinasjoner. Opplevelsen gir brukeren en f&oslash;lelse av hvordan det er &aring; lide av schizofreni og kan dermed bidra til bedre forst&aring;else av sykdommen. <a href="https://www.vismedia.org/vr-journalism-higher-education" target="_blank" rel="noopener">Les mer om Schizofreni-prosjektet her.</a></p>
<h4 id="paintar"><strong>PaintAR</strong></h4>
<p>PaintAR-prototypen kombinerer full body tracking og AR teknologi og gir brukeren mulighet til &aring; bruke kroppen som en virtuell malerpensel. Tanken bak PaintAR er at brukerne skal kunne lage og utforske en verden av kunstverk i det offentlige rom, innebygd i en virtuell verden, med bruk av geolokasjon og elementer fra sosiale medier.  <a href="/artikler/paintar-painting-in-augmented-reality/" target="_blank" rel="noopener">Les mer om PaintAR her.</a></p>
<figure class="figure-small">
<img alt="img" src="/bok/innovasjon/assets/figurer/Illustrasjoner/x4.png">
</figure>
