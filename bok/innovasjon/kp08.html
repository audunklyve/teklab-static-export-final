<h1 id="8-forretningsutvikling"><strong>8. Forretningsutvikling</strong></h1>
<p><em>Dette kapitlet handler om metoder for &aring; utvikle en  forretningsplan for prosjektet.</em></p>
<ul>
<li>Business model canvas</li>
<li>Lean canvas</li>
<li>Value proposition canvas</li>
</ul>
<h2 id="81-handlingspunkt"><strong>8.1. Handlingspunkt</strong></h2>
<ul>
<li>Dere m&aring; lage en forretningsplan for prosjektet, slik at dere ser omtrent hvor lenge har r&aring;d til &aring; holde p&aring; f&oslash;r dere <em>m&aring;</em> lykkes (eller gi opp).</li>
<li>N&aring;r gr&uuml;ndere lager planer har de nesten alltid for h&oslash;ye forventningene til inntekter p&aring; kort sikt, og i beste fall for lave forventninger p&aring; lang sikt.</li>
<li>Det eneste du kan kontrollere noenlunde godt er deres egne kostnader. Ikke tull med det!</li>
</ul>
<h2 id="82-lek-med-tall"><strong>8.2. Lek med tall</strong> <img alt="img" class="avatar-kapittel-thumbnail" src="/bok/innovasjon/assets/figurer/avatarer/GeirTerje_avatar.png"></h2>
<p>Gled dere til denne delen av prosjektet, hvis det er en del av en bachelor- eller masteroppgave. Det er trolig siste gang i livet at du kan jobbe med noe uten &aring; v&aelig;re redd for konsekvensene hvis det ikke lykkes. Faktisk er det s&aring; mye &aring; l&aelig;re hvis noe g&aring;r galt, at det er nesten like bra som &aring; lykkes.</p>
<p>Det finnes tusenvis av &oslash;konomiske framskrivninger av prosjekter som har sett veldig positive ut, men som har g&aring;tt rett i dass. Det finnes ogs&aring; mange som har g&aring;tt d&aring;rligere enn ventet i starten, f&oslash;r det plutselig tok av. Det krever t&aring;lmodighet, selvtillit og velvillige investorer &aring; st&aring; i en slik krevende situasjon.</p>
<h3 id="premier-league"><strong>Premier League</strong></h3>
<p>Ekstra Bladet i Danmark hadde en posisjon som det stedet folk opps&oslash;kte n&aring;r det hadde skjedd en nyhet, eller det var en fotballkamp, et politisk valg eller et realityshow p&aring; TV. Men vi trengte innhold som skapte lojalitet og fikk folk inn oftere. </p>
<p>Et prosjekt vi gjennomf&oslash;rte var &aring; betale en ganske uhyrlig sum for rettigheter til &aring; vise klipp med scoringer fra Premier League. Men kun p&aring; mobil. </p>
<p>Den norske agenten som formidlet rettighetene fikk sikkert en solid bonus det &aring;ret, for det kan ikke ha v&aelig;rt mange mulige kj&oslash;pere. </p>
<p>Kj&oslash;pet ble initiert av meg, fordi jeg mente det var en god investering for &aring; skape forst&aring;else i organisasjonen at vi ikke lenger var et medie som stort sett drev med tekst og bilder. Vi skulle ogs&aring; styrke posisjonen som det ledende sportsmedie i Danmark.</p>
<p>En kollega og jeg lagde f&oslash;rst en urealistisk forretningsplan som sa at vi kunne dekke inn rundt halvparten av kostnadene ved hovedsakelig annonseinntekter. Det sa kollegene i ledergruppa nei til. Neste uke presenterte vi en revidert plan som tilsa at det skulle g&aring; i pluss allerede det andre &aring;ret vi hadde lov til &aring; vise videoklippene. Da sa kollegene i ledergruppa ja.</p>
<p>Gikk det &oslash;konomisk s&aring; bra som vi antydet i uke 2? Nei. I uke 1. Nix. Men var det en investering som plasserte Ekstra Bladet som en mer seri&oslash;s akt&oslash;r, styrket posisjonen og &oslash;kte markedsverdien p&aring; lang sikt? Ja.</p>
<p>Fortsatt, nesten 15 &aring;r etterp&aring;, er det en stolthet blant kollegene i K&oslash;benhavn over at vi hadde dette.</p>
<h3 id="vodka-suksess"><strong>Vodka-suksess</strong></h3>
<p>Det finnes ogs&aring; noen eksperter som kan jobbe med markedspotensiale og &oslash;konomiske utsikter, og fastsl&aring; at noe ikke er levedyktig - og ta feil. Konsulentselskapet som vurderte om det var lurt &aring; fylle svensk vodka p&aring; litt klumpete flasker og kalle den Absolut, fastslo at prosjektet var d&oslash;df&oslash;dt og sendte en faktura p&aring; 52.000 dollar for sitt arbeid. Gr&uuml;nderne lyttet ikke og kj&oslash;rte p&aring; likevel. Absolut er verdens nest mest solgte vodka-merke i 2023.</p>
<p>Men det viktigste var nok at de hadde risikovillige investorer, inkludert seg selv. De hadde tid og r&aring;d til &aring; teste det p&aring; markedet. Det er ikke like enkelt for en gr&uuml;nder med lite kapital.</p>
<h3 id="burn-rate-og-runway"><strong>Burn rate og runway</strong></h3>
<p>Hvis dere regner ut at m&aring;nedlige kostnader til l&oslash;nn, kontor, software-lisenser, advokat osv er p&aring; 150.000 kroner for &aring; kunne drive prosjektet fremover, kaller vi det &ldquo;burn rate&rdquo;. Det &ldquo;brenner&rdquo; 150.000 kroner i m&aring;neden.</p>
<p>Hvis dere har klart &aring; f&aring; inn tre millioner kroner i risikokapital fra investorer, familie, venner og rester av egne konfirmasjonspenger, har dere r&aring;d til &aring; holde p&aring; i 20 m&aring;neder. Det kaller vi runway. Hvis dere klarer &aring; tjene litt penger underveis, kan du senke &ldquo;burn rate&rdquo; og forlenge din &ldquo;runway&rdquo;.</p>
<h3 id="kostnadskontroll"><strong>Kostnadskontroll</strong></h3>
<p>Jeg har v&aelig;rt med p&aring; &aring; lage mange regnestykker p&aring; forventede inntekter. Ingen av dem har truffet. Det eneste vi kan v&aelig;re ganske sikre p&aring;, er kostnadene. De kan vi stort sett ha kontroll p&aring;, hvis vi lytter til noen med erfaring og husker &aring; legge inn at vi kanskje ogs&aring; m&aring; bruke en advokat som fakturerer 3000 kroner i timen. Holder du kontroll p&aring; kostnadene, blir du trolig tilgitt at det tar litt lenger tid f&oslash;r inntektene vokser tilstrekkelig.</p>
<h2 id="83-hva-er-forretningsutvikling"><strong>8.3. Hva er forretningsutvikling?</strong> <img alt="img" class="avatar-kapittel-thumbnail" src="/bok/innovasjon/assets/figurer/avatarer/Lars_avatar.png"></h2>
<p>Det er viktig &aring; kunne modellere forretningsplaner uavhengig av hvilken tilstand prototypen har. Dette er ogs&aring; en m&aring;te &aring; teste ut muligheter p&aring;, og f&aring; mer kunnskap om hva som er mulig og hva som er for risikabelt. </p>
<p>Men f&oslash;r vi g&aring;r inn i detaljene m&aring; vi oppklare hva en forretningsplan egentlig dreier seg om. Den er et verkt&oslash;y for &aring; planlegge og dokumentere ideen din slik at du kan overbevise folk om at det g&aring;r an &aring; tjene penger p&aring; den. En forretningsplan er en strukturert og gjennomarbeidet fremstilling av dine planer om &aring; starte egen virksomhet. Den beskriver virksomhetens m&aring;l og hvordan disse m&aring;lene skal n&aring;s. Den m&aring; skrives slik at potensielle investorer og samarbeidspartnere kan ha nytte og &oslash;nske om &aring; lese den. (Kilder: Tekna.no og Visma.no).</p>
<p><em>En forretningsplan beskriver hvordan man planlegger &aring; skape, fange opp og levere verdi. Verdiene kan v&aelig;re b&aring;de &oslash;konomiske, sosiale og moralske.</em></p>
<p>Forretningsmodeller er spesielt viktige n&aring;r en virksomhet blir etablert. De reflekterer ledelsens hypotese om suksess. Forretningsmodeller forklarer:</p>
<ul>
<li>Hvordan verdi blir skapt.</li>
<li>Hvordan virksomheten leverer verdi til kunder.</li>
<li>Hvordan kundene kan lokkes til &aring; betale for verdien.</li>
<li>Hvordan disse utbetalingene kan omdannes til fortjeneste.</li>
</ul>
<p>Dersom forretningsmodellen er basert p&aring; empiriske innsikter fra virkeligheten rundt prosjektet har den st&oslash;rre sjanse for &aring; skape suksess. En modell som kun baseres p&aring; &oslash;nsketenkning og optimisme har liten verdi.</p>
<p>Vi tar for oss tre metoder for &aring; modellere forretningsmodeller som er utbredt i bransjen.</p>
<ol>
<li>Business model canvas</li>
<li>Lean canvas</li>
<li>Value proposition design</li>
</ol>
<h3 id="business-model-canvas"><strong>Business model canvas</strong></h3>
<p>&ldquo;Business model canvas&rdquo; eller visuell forretningsutvikling som det gjerne kan kalles, er en metode for &aring; modellere og utvikle forretningsplaner. &ldquo;Canvas" betyr lerret, og dette lerretet er viktig for tiln&aelig;rmingen. Det er et visuelt verkt&oslash;y der alle de viktigste faktorene skal plasseres i forh&aring;ndsbestemte bokser p&aring; et lerret. Man skriver relevante stikkord i boksene, og kan p&aring; denne m&aring;ten finne ut forholdet mellom viktige faktorer som produktets egenskaper, m&aring;lgruppene, markedspotensialet, kostnadene og inntektene. Det er meningen at man skal kunne tegne opp dette karakteristiske lerretet p&aring; et papirark, en tavle eller et whiteboard. Man kan lett skifte ut stikkord, og dermed forbedre forretningsmodellen gjennom hele prosessen. Metoden er i pakt med det smidige prinsippet om fleksible iterasjoner eller gjentakelser.</p>
<figure class="figure-center">
<img alt="img" src="/bok/innovasjon/assets/figurer/Metodemodeller/BMC-light.png#only-light">
<img alt="img" src="/bok/innovasjon/assets/figurer/Metodemodeller/BMC-dark.png#only-dark">
<figcaption>Modell 14: Lerretet for &ldquo;business model canvas&rdquo; basert p&aring; Osterwalder &amp; Pigneur (2010), s. 44.</figcaption>
<a class="md-button md-button--primary" href="/bok/innovasjon/assets/figurer/Metodemodeller/BMC-light.png" target="_blank">Last ned</a>
</figure>
<p>
</p>
<p>Business model canvas ble utviklet av Alexander Osterwalder (f&oslash;dt 1974) som er en sveitsiskf&oslash;dt forretningsteoretiker, forfatter og konsulent. Den hjelper brukeren til &aring; lage hypotetiske forretningsmodeller ut fra ni spesifiserte byggesteiner. Det viste seg at Osterwalders enkle modelleringsverkt&oslash;y ble en suksessformel for startup-milj&oslash;et i Silicon Valley, og han ble en kjendis og guru innen innovasjon og entrepren&oslash;rskap.</p>
<h4 id="kundesegment"><strong>Kundesegment</strong></h4>
<p>I boksen for kundesegment skriver dere hvem verdien skal lages til. Hvem er deres viktigste kunder? Osterwalder foresl&aring;r f&oslash;lgende mulige svar:</p>
<ul>
<li>Andre firma (&ldquo;business to business&rdquo;)</li>
<li>Et massemarked </li>
<li>Et nisjemarked</li>
<li>Et segmentert marked</li>
</ul>
<h4 id="verdiforslag"><strong>Verdiforslag</strong></h4>
<p>Verdiforslag er det viktigste begrepet vi bruker i denne h&aring;ndboken, og hos Osterwalder er det ogs&aring; helt sentralt. I denne boksen m&aring; dere skrive grunnen til at oppdragsgivere skal velge deres l&oslash;sningen fra deres prosjektteam fremfor en annen. Hvilke problem hjelper ditt team med &aring; l&oslash;se?</p>
<ul>
<li>Nyhetsverdi og opplevelse av nyskaping</li>
<li>&Oslash;kt effektivitet</li>
<li>Lett &aring; tilpasse til ulike kundebehov (&ldquo;customization&rdquo;)</li>
<li>Redusert pris sammenlignet med andre produkter</li>
<li>Redusert risiko sammenlignet med andre produkter</li>
<li>&Oslash;kt tilgjengelighet for brukerne</li>
<li>Mer brukervennlig</li>
</ul>
<h4 id="kanaler"><strong>Kanaler</strong></h4>
<p>I denne boksen svarer dere p&aring; hvordan kundene vil bli n&aring;dd med det nye produktet. Hvilke kanaler finnes for &aring; bringe produktet i kontakt med brukere? Her er noen eksempler som Osterwalder gir:</p>
<ul>
<li>Salgsteam p&aring; bakken</li>
<li>Nettsalg</li>
<li>Egne butikker</li>
<li>Partnerbutikker</li>
<li>Tredjeparts leverand&oslash;rer</li>
<li>&Oslash;kte offentlig oppmerksomhet om produktet</li>
<li>Gratis pr&oslash;ve av produktet</li>
</ul>
<h4 id="inntektsstrmmer"><strong>Inntektsstr&oslash;mmer</strong></h4>
<p>Denne boksen er sv&aelig;rt viktig, men ogs&aring; sv&aelig;rt vanskelig &aring; fylle med troverdige tall. Hva er kundene villig til &aring; betale? Hvordan vil transaksjonen foreg&aring;? Skriv ogs&aring; gjerne hvordan de betaler for lignende ting n&aring;. Her er noen eksempler p&aring; inntekter dere kan satse p&aring; &aring; f&aring; i prosjektet:</p>
<ul>
<li>Utleie</li>
<li>Lisensiering</li>
<li>Eksponering for reklame</li>
<li>Salg av fysisk produkt</li>
<li>Betaling for bruk i tid eller volum</li>
<li>Abonnement</li>
</ul>
<h4 id="kostnadsstruktur"><strong>Kostnadsstruktur</strong></h4>
<p>Denne boksen er like viktig som den forrige, og like vanskelig &aring; fylle med troverdige tall. Hva er de viktigste kostnadene som f&oslash;lger med v&aring;r forretningsmodell? Hva er dyrest &aring; gj&oslash;re? Regn n&oslash;ye p&aring; hvilke kostnader deres prosjekt vil ha p&aring; f&oslash;lgende punkter:</p>
<ul>
<li>L&oslash;nn.</li>
<li>Husleie.</li>
<li>Lisenser.</li>
<li>Nettleie, str&oslash;m, etc.</li>
<li>Produksjon av produktet.</li>
<li>Distribusjon av produktet.</li>
</ul>
<p>Jo flere detaljer som kan spesifiseres, jo bedre</p>
<h3 id="lean-canvas"><strong>Lean canvas</strong></h3>
<p>Den andre metoden for forretningsutvikling vi tar for oss, er &ldquo;Lean canvas&rdquo;. Den er laget for at utviklingsteam skal kunne modellere gode, realiserbare forretningsmuligheter under usikre vilk&aring;r. Som navnet tilsier, er lean-modellering en kombinasjon av Alexander Osterwalders forretningsmodellering og Eric Ries&rsquo; lean startup-metode. Du kan lese om lean startup i delkapittel 3.3. </p>
<p>Denne versjonen av forretningsutvikling ble utviklet av entrepren&oslash;ren og gr&uuml;nderen Ash Maurya, og presenteres i boken <em>Running Lean</em> (2012). Mens Osterwalders metode for forretningsmodellering forutsetter et grundig overblikk over alle faktorer, er lean-modellering innrettet p&aring; &aring; utforske de mest risikable aspektene ved en forretningsmodell, slik ogs&aring; lean startup er. Som figuren nedenfor viser, har fire bokser i lerretet skiftet navn og funksjon. Lean-modellering fokuserer s&aelig;rlig p&aring; disse fire, som er problem, l&oslash;sninger, m&aring;ltall og konkurransefordeler. Vi vil forklare disse i detalj, mens de andre boksene blir forklart av Osterwalder i seksjonen overfor.</p>
<figure class="figure-medium">
<img alt="img" src="/bok/innovasjon/assets/figurer/Metodemodeller/Lean_canvas-light.png#only-light">
<img alt="img" src="/bok/innovasjon/assets/figurer/Metodemodeller/Lean_Canvas-dark.png#only-dark">
<figcaption>Modell 15: Lerretet for &ldquo;lean canvas&rdquo; basert p&aring; Maurya (2012), s. 5.</figcaption>
<a class="md-button md-button--primary" href="/bok/innovasjon/assets/figurer/Metodemodeller/Lean_canvas-light.png" target="_blank">Last ned</a>
</figure>
<h4 id="problem-problem-problem"><strong>Problem, problem, problem</strong></h4>
<p>De fleste gr&uuml;ndervirksomheter feiler fordi de sl&oslash;ser vekk tid, penger og innsats p&aring; &aring; bygge feil produkt, sier Maurya. Prosjektet m&aring; ha en god problemforst&aring;else helt fra starten, og dere m&aring; bruke innsiktsarbeid til &aring; identifisere problemer i markedet som det nye produktet kan l&oslash;se. Disse kan v&aelig;re av tre grunnleggende typer:</p>
<ul>
<li>Problem for kunder, enkeltpersoner og grupper. </li>
<li>Behov som ikke blir tilfredsstilt av eksisterende produkter. </li>
<li>Muligheter som andre firma enn&aring; ikke har lykkes med &aring; utnytte kommersielt.</li>
</ul>
<h4 id="lsning"><strong>L&oslash;sning</strong></h4>
<p>N&aring;r du forst&aring;r problemet har du den beste tenkelige posisjonen for &aring; definere en l&oslash;sning. Derfor er disse to boksene; problem og l&oslash;sning, helt avgj&oslash;rende i ethvert entrepren&oslash;rskapsprosjekt. Ash Maurya sier at han laget en ekstra liten boks for &aring; beskrive l&oslash;sningen for &aring; tvinge entrepren&oslash;ren til &aring; bruke f&aring;, velvalgte ord. </p>
<p>L&oslash;sningen skal v&aelig;re det som p&aring; engelsk kalles et &ldquo;Minimum Viable Product&rdquo; eller en "MVP)". Eric Ries definerer en MPV som den versjonen av et nytt produkt som skaper mest mulig validert l&aelig;ring om kundeadferd med minst mulig ressursbruk. Det kan h&oslash;res rart ut at den beste l&oslash;sningen blir omtalt med ordet "minimum", men det blir mer forst&aring;elig hvis du tenker p&aring; at m&aring;let er &aring; lage en levedyktig kundel&oslash;sning med minst mulig innsats.</p>
<h4 id="maltall"><strong>M&aring;ltall</strong></h4>
<p>Gr&uuml;ndervirksomheter drukner ofte i et hav av m&aring;ltall (metrics). Men p&aring; en gitt tid i prosjektet er det bare noen f&aring; faktiske forhold som virkelig betyr noe. Ash Maurya sier at hvis du ikke identifiserer de rette m&aring;ltallene kan det v&aelig;re katastrofalt. Det kan f&oslash;re til sl&oslash;sing med verdifull tid og i verste fall g&aring;r man tom for ressurser mens man pr&oslash;ver &aring; gjennomf&oslash;re feil verdiforslag. Derfor er det viktig &aring; hele tiden oppdatere m&aring;ltallene, og lese dem p&aring; en realistisk m&aring;te der man justerer planen hvis faktaene p&aring; bakken tilsier det.</p>
<h4 id="urettferdig-fordel"><strong>Urettferdig fordel</strong></h4>
<p>Prosjektet kan ha oppdaget et problem og formulert en l&oslash;sning som er original i markedet, men det trenger ikke &aring; v&aelig;re tilstrekkelig til &aring; oppn&aring; suksess. Dere m&aring; lete etter muligheten for &aring; f&aring; en &ldquo;urettferdig&rdquo; fordel i kortere eller lengre tid. Dette er et eksklusivt, men gjerne ogs&aring; tilfeldig, konkurransefortrinn som gir en viss grad av sjanse for &aring; sl&aring; konkurrenter. Det kan for eksempel v&aelig;re: </p>
<ul>
<li>Et dr&oslash;mmeteam som arbeider virkelig godt sammen</li>
<li>Eksklusiv tilgang til en viss kanal eller visse verdifulle kunder</li>
<li>Faglige godkjenninger som konkurrenter enn&aring; ikke har f&aring;tt</li>
<li>Tekniske fortrinn</li>
</ul>
<h3 id="value-proposition-canvas"><strong>Value proposition canvas</strong></h3>
<p>Den tredje metoden for forretningsutvikling vi tar for oss her, blir kalt &ldquo;Value proposition canvas&rdquo; og er ogs&aring; utviklet i fagmilj&oslash;et rundt Alex Osterwalder og &ldquo;business model canvas&rdquo; s&aring;vel som Ash Maurya og &ldquo;lean canvas&rdquo;.Det er viktig &aring; se disse tre metodene som variasjoner over det overordnete m&aring;let om &aring; lage suksessfulle produkter; alts&aring; &aring; bidra med reell innovasjon i samfunnet. &ldquo;Value proposition design&rdquo; er en enda mer n&oslash;yaktig og systematisk tiln&aelig;rming til utviklingen av verdiforslag enn de to f&oslash;rste.</p>
<figure class="figure-center">
<img alt="img" src="/bok/innovasjon/assets/figurer/Metodemodeller/Verdiforslagskartet-light.png#only-light">
<img alt="img" src="/bok/innovasjon/assets/figurer/Metodemodeller/Verdiforslagskartet-dark.png#only-dark">
<figcaption>Modell 16: Lerretet for &ldquo;value proposition canvas&rdquo; basert p&aring; Osterwalder et.al. (2014), s. 8-9.</figcaption>
</figure>
<p>Den f&oslash;lgende fremstillingen er basert p&aring; Osterwalder et.al. (2014), s. 8-9. I figuren ser vi en firkantet boks som uttrykker kvalitetene i produktet og en rund boks som uttrykker kundens interesser og behov. Det gjelder &aring; f&aring; en best mulig tilpasning mellom disse to forholdene, og dette uttrykkes med tegningen i midten. Jo bedre kartet stemmer med terrenget, jo st&oslash;rre sjanse for &aring; n&aring; frem til m&aring;let, og jo bedre et produkt tar hensyn til kundens behov, jo st&oslash;rre sjanse for suksess. Husk at de forutsetter &ldquo;objektiv&rdquo;, n&oslash;ytral informasjon samlet inn med tradisjonelle metoder. Hvis informasjonen blir tolket for positivt eller for negativt i analysen av verdiforslaget, vil utfallet bli misvisende og i verste fall helt verdil&oslash;st. </p>
<h4 id="tegn-et-verdikart"><strong>Tegn et verdikart</strong></h4>
<p>Osterwalder et.al. forutsetter at dere designer et produkt innenfor en viss sektor, og at potensielle kunder fra denne sektoren hele tiden blir intervjuet. M&aring;lsetningen med produktet m&aring; justeres og tilpasses til den faktisk passer. Da m&aring; dere tenke p&aring; f&oslash;lgende kvaliteter: </p>
<ul>
<li>Produkt. Beskriv mulige produkter og tjenester som verdiforslaget blir bygget rundt.</li>
<li>Smertedempere. Noen kvaliteter l&oslash;ser et problem, og disse blir kalt smertedempere. Beskriv hvilke problemer kundene kan f&aring; l&oslash;st med produktet.</li>
<li>Gevinstskapere. Noen kvaliteter skaper spennende, ny verdi for brukerne og blir kalt gevinstskapere. Beskriv de kvalitetene i produktet som kan skape noe nytt og positivt for brukere. Beskriv n&oslash;yaktig hvilke fordeler kundene vil f&aring; ved &aring; bruke produktet.</li>
</ul>
<h4 id="tegn-en-kundeprofil"><strong>Tegn en kundeprofil</strong></h4>
<p>Som sagt forutsetter denne metoden at dere hele tiden intervjuer potensielle kunder fra den aktuelle sektoren. M&aring;lsetningen med produktet m&aring; justeres og tilpasses til den faktisk passer med kundenes behov. Da m&aring; dere tenke p&aring; f&oslash;lgende kvaliteter: </p>
<ul>
<li>Kundejobber. Kundene har behov for &aring; f&aring; l&oslash;st problemer og utf&oslash;rt oppgaver, og dette kalles kundenes &ldquo;jobb&rdquo;. Beskriv hva kunder pr&oslash;ver &aring; f&aring; gjort i relevante deler av deres arbeids- og hverdagsliv.</li>
<li>Gevinster. Kundene vil bli s&aelig;rlig forn&oslash;yd med visse typer utfall som skaper noe nytt og verdifullt i samband med jobben de &oslash;nsker &aring; f&aring; gjort. Dette kalles &ldquo;gevinster&rdquo;. Beskriv hvilke gode utfall og fordeler kundene &oslash;nsker &aring; oppn&aring;. </li>
<li>Smerte. Noen forhold i brukernes hverdag skaper irritasjon og frustrasjon, og disse kalles &ldquo;smerte&rdquo;. Beskriv d&aring;rlige utfall, risiko og hindringer knyttet til den jobben kundene &oslash;nsker &aring; f&aring; gjort. </li>
</ul>
<h4 id="jakt-pa-god-tilpasning"><strong>Jakt p&aring; god tilpasning</strong></h4>
<p>Kvalitetene som beskrives i firkanten m&aring; passe sammen med kvalitetene som beskrives i rundingen. Dere oppn&aring;r god tilpasning (p&aring; engelsk "fit") hvis verdikartet passer med kundeprofilen, det vil si at produktet demper akkurat den typen smerte kundene faktisk har og skaper akkurat den typen gevinst som vil gj&oslash;re kundene forn&oslash;yd (s. 9). Jakten p&aring; god tilpasning er kjernen i &ldquo;value proposition canvas&rdquo;.</p>
<h2 id="84-studentenes-erfaringer"><strong>8.4. Studentenes erfaringer</strong> <img alt="img" class="avatar-kapittel-julene-thumbnail" src="/bok/innovasjon/assets/figurer/avatarer/Julene_avatar.png"></h2>
<p>Forretningsutvikling var ikke en del av prosjektet v&aring;rt da vi jobbet med Vink prototypen, fordi det ikke var en del av oppgaven vi skulle l&oslash;se. Vi lagde derfor ingen formell forretningsplan etter modellene som har blitt beskrevet tidligere i kapittelet. Vi la vekt p&aring; de faktorene som vi ans&aring; som mest kritiske i prosjektet ut ifra Future Solutions sine behov: problemomr&aring;der, kundesegment, l&oslash;sning og verdi-framlegg. Selv om vi gjorde det p&aring; en litt annerledes m&aring;te, har vi klare tips og erfaringer om hva man skal ta i betraktning i denne prosessen. </p>
<h3 id="ny-lsning-pa-et-behov"><strong>Ny l&oslash;sning p&aring; et behov</strong></h3>
<p>B&aring;de problemomr&aring;det og en tilh&oslash;rende l&oslash;sning, alts&aring; Tipps, var allerede etablert da vi startet med Vink-prosjektet. Det vi gjorde var &aring; lage et helt nytt l&oslash;sningsforslag. Vi endret ikke <em>hvilket</em> problem vi l&oslash;ste, men <em>hvordan</em> vi l&oslash;ste det.</p>
<p>Vink ble laget for &aring; m&oslash;te behovet for &aring; engasjere unge lesere og samtidig effektivisere arbeidsprosessen for journalister. L&oslash;sningen v&aring;r best&aring;r derfor av to deler:</p>
<ol>
<li>Et verkt&oslash;y for journalister som skal hjelpe med &aring; h&aring;ndtere innhold fra lesere og samarbeide med kolleger p&aring; &eacute;n plattform </li>
<li>En app der lesere kan f&oslash;lge og motta varsler om journalistenes henvendelser, som igjen kan motivere dem til &aring; tipse uoppfordret. </li>
</ol>
<p>I etterkant ser vi at Lean Canvas-modellen kunne ha gitt oss en strukturert oversikt over Vink-prototypens kvaliteter. I tillegg er dette en super forl&oslash;per til hva man skal snakke om p&aring; en eventuell pitch! Noen som har jobbet med en strukturert forretningsplan for dette problemomr&aring;det er studentene bak Tipps Vol.2 fra Universitetet i Stavanger. De brukte nettopp denne Lean Canvas modellen og lagde en strukturert forretningsplan som s&aring; slik ut:</p>
<p></p>
<figure class="figure-medium">
<img alt="img" src="/bok/innovasjon/assets/figurer/Tippsvol2.png">
</figure>
<p></p>
<p>Lean Canvas gir en helhetlig oversikt over virksomheten, inkludert inntektsmodeller, kostnadsstruktur, og markedsstrategier. Under v&aring;rt arbeid med Vink, var hovedfokuset &aring; optimalisere l&oslash;sningsforslaget og skape verdi for b&aring;de lesere og journalister. Ved &aring; skape et produkt som var verdifullt for brukerne, mente vi at dette ville styrke betalingsviljen til kundene og derav styrke inntektsstr&oslash;mmen til samarbeidspartneren v&aring;r, Future Solutions. </p>
<h3 id="tips-og-triks"><strong>Tips og triks</strong></h3>
<p>S&aring;, basert p&aring; b&aring;de det vi <em>har</em> gjort og <em>burde</em> ha gjort, her er seks tips fra v&aring;re erfaringer:</p>
<p><strong>Tilby noe</strong> <strong>mer.</strong> S&aring;, n&aring;r man skal l&oslash;se et problem eller skape et produkt er det viktig at den l&oslash;ser et problem eller tilbyr brukerne noe som vil gj&oslash;re livet deres enklere p&aring; et vis. Utfordringen er at det finnes mange l&oslash;sninger som eksisterer fra f&oslash;r og fungerer godt. Derfor m&aring; du som entrepren&oslash;r, designer og innovat&oslash;r kunne by p&aring; noe <em>mer</em> - dette blir ditt konkurransefortrinn! Noe <em>mer</em> kan v&aelig;re alt fra en plettfri brukeropplevelse, treffe et behov som ingen andre gj&oslash;r, gode priser, eller en annerledes salgsstrategi - dette er opp til deg. </p>
<p>Hvilket problem l&oslash;ser vi, og hvorfor er det viktig &aring; l&oslash;se akkurat dette problemet? </p>
<p>Hva er det vi kan gj&oslash;re som gj&oslash;r at produktet er bedre enn konkurrentene p&aring; markedet? </p>
<p><strong>Sp&oslash;r dere selv: ser</strong> <strong>vi</strong> <strong>verdien i dette?</strong> Vi har sett tidligere, og erfart selv, at studenter kan ha en tendens til &aring; lage produkter de ikke har helt troen p&aring; selv. En &aring;rsak til at dette skjer er ofte fordi studenter vil innfri akademiske krav ved &aring; g&aring; den trygge veien. Men - ikke glem at fagl&aelig;rere og professorer er der for en grunn, bruk dem for alt det er verdt! Kontakt fagl&aelig;rere og konferer med dem, slik at dere kan utforske uten &aring; v&aelig;re redd for at det straffer seg p&aring; eksamen. Et annet tips, som vi innr&oslash;mmer er klisj&eacute;, er &aring; v&aelig;re modig. Hvis dere tar en sjanse og det skj&aelig;rer seg, ja, da har dere mye &aring; skrive om i den akademiske oppgaven! Da vi inns&aring; at vi holdt p&aring; &aring; lage en helt feil l&oslash;sning med Vink i starten, gikk vi inn i full panikk. Etter st&oslash;vet hadde lagt seg, skj&oslash;nte vi at vi hadde f&aring;tt et solid argument for hvorfor l&oslash;sningen til slutt v&aring;r var godt gjennomtenkt, fordi vi klarte &aring; avdekke disse utfordringene. Et d&aring;rlig produkt betyr ikke en d&aring;rlig oppgave, og et godt produkt betyr ikke en god oppgave. </p>
<p><strong>Snakk med en bransjepartner.</strong> Er du usikker p&aring; hvordan du skal fylle ut noen av punktene i forretningsutviklingen? Snakk med en bransjepartner! Kostnadsstruktur og inntektsstr&oslash;mmer kan v&aelig;re vanskelig &aring; sette seg inn i hvis man aldri har v&aelig;rt borti det f&oslash;r, men en bransjeperson kan ha mange og gode erfaringer med dette, og kan derfor v&aelig;re til stor hjelp. I tillegg kan dere spare mye tid p&aring; &aring; bli kjent med det &oslash;konomiske rammeverket for hva som er mulig, eller tekniske begrensninger som dere kanskje ikke hadde kjennskap til fra f&oslash;r. </p>
<p><strong>Vi har erfart at folk ute i bransjen generelt er interessert i &aring; prate med studenter</strong>, fordi de er nysgjerrige p&aring; hva vi l&aelig;rer og hva som har endret seg siden de selv studerte. En annen erfaring er at de er vanskelig &aring; f&aring; tak i! De har gjerne mange arbeidsoppgaver som skal gj&oslash;res i l&oslash;pet av en dag, og de m&aring; sette av verdifull tid til &aring; snakke med dere. </p>
<p><strong>Et tips til &aring; f&aring; til et m&oslash;te uten for mye strev er at dere m&aring; t&oslash;rre &aring; mase.</strong> Legg fra dere ydmykheten, dere m&aring; gj&oslash;re det i arbeidslivet f&oslash;r eller siden&hellip; Vi har erfart i v&aring;re egne prosjekter, og som l&aelig;rer-assistenter for studenter med bransjeorienterte prosjekter, at vi studenter synes det er litt flaut &aring; sende &ldquo;enda en mail&rdquo;, spesielt hvis vi ikke har f&aring;tt svar p&aring; den f&oslash;rste som ble sendt. Husk at som avsender, representerer du et prosjekt med tidsfrister og gj&oslash;rem&aring;l. Du taler p&aring; prosjektets vegne, det er ikke det samme som &aring; sende mail som privatperson. </p>
<p><strong>V&aelig;r direkte.</strong> Hvis en ekstremt opptatt bransjeperson &aring;pner en vag mail om at en gruppe studenter vil prate om &ldquo;entrepren&oslash;rskap hvis det kunne passet&rdquo;, er det h&oslash;y sjanse for at de selv ikke orker &aring; ta ansvar for n&aring;r dere skal m&oslash;tes og finne ut hva dere skal snakke om. V&aelig;r tydelig og konsis p&aring; mail om hva dere &oslash;nsker &aring; f&aring; ut av m&oslash;tet. Tilby de mest mulig detaljer, slik at det er lett for dem &aring; gi dere bekreftelse p&aring; et m&oslash;te uten &aring; m&aring;tte starte en lang mail-tr&aring;d med for &aring; f&aring; tilstrekkelig informasjon. </p>
<h3 id="eksempel-fra-teklab"><strong>Eksempel fra TekLab</strong></h3>
<p>Forretningsutvikling har blitt utforsket av studenter i flere prosjekter som er formidlet p&aring; TekLabs nettsted. Her presenterer vi noen av dem.</p>
<h4 id="ark-for-akvariet-i-bergen"><strong>ARK for Akvariet i Bergen</strong></h4>
<p>Studentene bak ARK utforsket et nytt problemomr&aring;de da de l&aelig;rte at mesteparten av loggf&oslash;ringen hos Akvariet foreg&aring;r p&aring; papir. Fokuset ble da effektivisering av arbeidsprosesser, for &aring; frigi tid til det som er viktigst for Akvariet, nemlig kunnskapsformidling. De baserte seg p&aring; Business Model Canvas (BMC) og foretok konkurranse- og markedsanalyse. De fant ut at det finnes et reelt marked for ARK i Norge, og konkluderer rapporten sin med en plan for videre utvikling. <a href="/artikler/ark-animal-welfare-made-easy/" target="_blank" rel="noopener">Les mer om Ark her!</a></p>
<h4 id="byline-for-ntb"><strong>Byline for NTB</strong></h4>
<p>Byline ble vurdert som prosjektet med best sjanse for &aring; bli til et virkelig produkt i medieindustrien, blant alle bachelorprosjektene som ble presentert p&aring; Media City Bergen v&aring;ren 2022. Byline vil skape verdi for NTB ved &aring; forbedre effektiviteten drastisk internt, gjennom at journalister kan generere artikler raskt, og viser dermed hvordan kunstig intelligens er et verkt&oslash;y og ikke en trussel for journalistyrket. <a href="/artikler/byline-for-ntb-robot-journalism/" target="_blank" rel="noopener">Les mer om NTB Byline her</a></p>
