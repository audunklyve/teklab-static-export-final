<!DOCTYPE html>
<html>

<head>
  <title>Redirecting</title>
  <!-- Redirecting to another page using meta tag -->
  <meta http-equiv="refresh" content="0; url =/bok/innovasjon">
</head>

<body>
  <h3>
    Redirecting
  </h3>
  <p><strong>Note:</strong> If your browser supports Refresh, you'll be
    redirected to <a href="/bok/innovasjon">/bok/innovasjon</a>.
  </p>
</body>

</html>
