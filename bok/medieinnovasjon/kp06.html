<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
    
  <title>Redirecting</title>
  <!-- Redirecting to another page using meta tag -->
  <meta http-equiv="refresh" content="5; url =/bok/innovasjon">
</head>

<body>
  <h3>
    Redirecting
  </h3>
  <p>Boken har fått ny URL-adresse: <a href="/bok/innovasjon">/bok/innovasjon</a>. Du blir videresendt automatisk, eventuelt trykk <a href="/bok/innovasjon">her</a> for å gå videre.
  </p>
</body>

</html>
